<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Prototype: Dynamic Loader | Soulamore</title>
    <!-- PRELOAD FONTS -->

        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Plus+Jakarta+Sans:wght@300;400;500;600&display=swap"

    <!-- GLOBAL CSS -->
    <link rel="stylesheet" href="assets/css/global.css">

    <style>
        /* Temporary styles for prototype visualization */
        body {
            background-color: #0f172a;
            color: white;
            font-family: 'Plus Jakarta Sans', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;

        main {
            flex: 1;
            padding: 110px 20px 80px;

<body>

    <!-- EMPTY HEADER CONTAINER -->
    <header></header>

    <main>
        <div class="prototype-badge">Prototype Mode</div>
        <h1>Dynamic Header Injection Test</h1>
        <p style="max-width: 600px; margin: 20px auto; opacity: 0.8;">
            This page is testing the new <code>components.js</code> loader.
            The Header and Footer you see below are NOT hardcoded in this file.
            They are injected via JavaScript.
        </p>
        <p>If you see the "Island Nav" above and the detailed Footer below, the test is successful.</p>
    </main>

    <!-- EMPTY FOOTER CONTAINER -->
    <footer></footer>
