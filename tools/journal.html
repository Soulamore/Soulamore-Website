<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflective Journal | Soulamore</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Plus+Jakarta+Sans:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-deep: #0f172a;
            --bg-card: #1e293b;
            --teal-accent: #2dd4bf;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border-subtle: rgba(255, 255, 255, 0.08);
            --font-head: 'Outfit', sans-serif;
            --font-body: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: var(--font-body);
            margin: 0;
            padding: 20px;
        }

        .journal-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .journal-header {
            margin-bottom: 20px;
            text-align: center;
        }

        .journal-entry {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 200px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            color: var(--text-main);
            padding: 15px;
            font-family: var(--font-body);
            resize: vertical;
            margin-bottom: 15px;
        }

        button {
            background: var(--teal-accent);
            color: #0f172a;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
    <link rel="icon" href="../assets/images/favicon_symbol.png" type="image/x-icon">
</head>

<body>
    <div class="journal-container">
        <div class="journal-header">
            <h1 style="color:var(--teal-accent); font-family:var(--font-head);">Reflective Journal</h1>
            <p style="opacity:0.7;">Private entries for clinical reflection and self-care.</p>
        </div>

        <div class="journal-entry">
            <div style="font-size:0.9rem; opacity:0.5; margin-bottom:10px;">New Entry - <span id="date"></span></div>
            <textarea placeholder="Write your thoughts here..."></textarea>
            <div style="text-align:right;">
                <button onclick="alert('Entry saved (simulation)')">Save Entry</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('date').innerText = new Date().toLocaleDateString();
    </script>
</body>

</html>
