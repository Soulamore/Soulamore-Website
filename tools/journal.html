<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflective Journal: Private Emotional Space | Soulamore</title>
    <meta name="description"
        content="Your private, offline-first journal for self-reflection. Write freely with auto-save privacy. No login required.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://soulamore.com/tools/journal.html">
    <meta property="og:title" content="Reflective Journal: Private Emotional Space | Soulamore">
    <meta property="og:description"
        content="Your private, offline-first journal for self-reflection. Write freely with auto-save privacy.">
    <meta property="og:image" content="../assets/images/header-bg-desktop.jpg">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Plus+Jakarta+Sans:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-deep: #0f172a;
            --bg-card: #1e293b;
            --teal-accent: #2dd4bf;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border-subtle: rgba(255, 255, 255, 0.08);
            --font-head: 'Outfit', sans-serif;
            --font-body: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background-color: var(--bg-deep);
            color: var(--text-main);
            font-family: var(--font-body);
            margin: 0;
            padding: 20px;
        }

        .journal-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .journal-header {
            margin-bottom: 20px;
            text-align: center;
        }

        .journal-entry {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 200px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            color: var(--text-main);
            padding: 15px;
            font-family: var(--font-body);
            resize: vertical;
            margin-bottom: 15px;
        }

        button {
            background: var(--teal-accent);
            color: #0f172a;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }
    </style>
    <link rel="icon" href="../assets/images/favicon_symbol.png" type="image/x-icon">
</head>

<body>
    <div class="journal-container">
        <div class="journal-header">
            <h1 style="color:var(--teal-accent); font-family:var(--font-head);">Reflective Journal</h1>
            <p style="opacity:0.7;">Private entries for clinical reflection and self-care.</p>
        </div>

        <div class="journal-entry">
            <div style="font-size:0.9rem; opacity:0.5; margin-bottom:10px;">New Entry - <span id="date"></span></div>
            <textarea id="journalEntry"
                placeholder="Write your thoughts here... (Auto-saved to your browser)"></textarea>
            <div style="text-align:right;">
                <button id="saveBtn" onclick="saveEntry()">Save Entry</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('date').innerText = new Date().toLocaleDateString();

        const journalEntry = document.getElementById('journalEntry');
        const saveBtn = document.getElementById('saveBtn');

        // Load saved content
        window.addEventListener('DOMContentLoaded', () => {
            const savedContent = localStorage.getItem('soulamore_journal_content');
            if (savedContent) {
                journalEntry.value = savedContent;
            }
        });

        // Auto-save on input
        journalEntry.addEventListener('input', () => {
            localStorage.setItem('soulamore_journal_content', journalEntry.value);
        });

        // Manual Save with Feedback
        function saveEntry() {
            localStorage.setItem('soulamore_journal_content', journalEntry.value);
            const originalText = saveBtn.innerText;
            saveBtn.innerText = "Saved!";
            saveBtn.style.background = "#22c55e"; // Green success color

            setTimeout(() => {
                saveBtn.innerText = originalText;
                saveBtn.style.background = ""; // Revert to CSS default
            }, 2000);
        }
    </script>
</body>

</html>
