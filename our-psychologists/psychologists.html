<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Connect with licensed psychologists and counselors at Soulamore. Professional mental health support for students.">
    <title>Our Psychologists | Soulamore</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Plus+Jakarta+Sans:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/global.css">

    <style>
        /* --- THEME: CLINICAL CALM --- */
        :root {
            --deep-space: #0f172a;
            --navy-glass: rgba(30, 41, 59, 0.9);
            --starlight: #f1f5f9;
            --teal-glow: #4ECDC4;
            --clinical-blue: #0ea5e9;
            --border-glass: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--deep-space);
            color: var(--starlight);
            line-height: 1.6;
            overflow-x: hidden;
        }

        h1,
        h2,
        h3 {
            font-family: 'Outfit', sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            position: relative;
            z-index: 5;
        }

        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero {
            text-align: center;
            padding: 180px 0 60px;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 15px;
            line-height: 1.1;
        }

        .hero p {
            font-size: 1.2rem;
            opacity: 0.8;
            max-width: 700px;
            margin: 0 auto;
            font-weight: 300;
        }

        .badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 50px;
            background: rgba(14, 165, 233, 0.1);
            color: var(--clinical-blue);
            font-size: 0.85rem;
            margin-bottom: 20px;
            border: 1px solid rgba(14, 165, 233, 0.3);
        }

        /* --- FILTERS --- */
        .filter-section {
            margin-bottom: 60px;
            text-align: center;
        }

        .filter-bar {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .filter-select {
            background: var(--navy-glass);
            color: var(--starlight);
            border: 1px solid var(--border-glass);
            padding: 10px 20px;
            border-radius: 8px;
            outline: none;
            cursor: pointer;
        }

        /* --- GRID --- */
        .psych-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            margin-bottom: 100px;
        }

        .psych-card {
            background: var(--navy-glass);
            border: 1px solid var(--border-glass);
            border-radius: 24px;
            padding: 30px;
            text-align: center;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .psych-card:hover {
            transform: translateY(-5px);
            border-color: var(--clinical-blue);
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 20px;
            background: #e2e8f0;
            color: #334155;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .name {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .title {
            color: var(--clinical-blue);
            font-size: 0.9rem;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .quote {
            font-style: italic;
            opacity: 0.8;
            margin-bottom: 20px;
            font-size: 0.95rem;
        }

        .tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 25px;
        }

        .tag {
            font-size: 0.75rem;
            padding: 4px 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .view-btn {
            background: transparent;
            border: 1px solid var(--starlight);
            color: white;
            padding: 10px 30px;
            border-radius: 50px;
            text-decoration: none;
            transition: 0.3s;
            font-weight: 600;
            width: 100%;
        }

        .view-btn:hover {
            background: white;
            color: var(--deep-space);
        }
    </style>
</head>

<body>
    <!-- GLOBAL HEADER -->
    <header></header>

    <div class="container">
        <section class="hero fade-in">
            <div class="badge">Verified Professionals</div>
            <h1>Clinical Support & Therapy</h1>
            <p>Connect with licensed psychologists and counselors for anxiety, depression, and personal growth.
                Evidence-based care in a safe space.</p>
        </section>

        <!-- FILTERS -->
        <div class="filter-section fade-in">
            <div class="filter-bar">
                <select class="filter-select" id="specFilter" onchange="filterPsychs()">
                    <option value="all">Specialization: All</option>
                    <option value="Anxiety">Anxiety</option>
                    <option value="Depression">Depression</option>
                    <option value="Relationships">Relationships</option>
                    <option value="Trauma">Trauma</option>
                </select>
                <select class="filter-select" id="langFilter" onchange="filterPsychs()">
                    <option value="all">Language: All</option>
                    <option value="English">English</option>
                    <option value="Hindi">Hindi</option>
                </select>
            </div>
        </div>

        <!-- GRID -->
        <div class="psych-grid" id="psychGrid">
            <!-- Injected via JS -->
        </div>
    </div>

    <!-- STANDARDIZED FOOTER -->
    <footer></footer>

    <script src="../assets/js/components.js"></script>
    <script>
        const psychs = [
            {
                id: 1,
                name: "Palak Shori",
                role: "Clinical Psychologist (Master's)",
                category: "Mental Wellness",
                image: "https://via.placeholder.com/150/FF5733/FFFFFF?text=PS",
                tags: ["Anxiety", "Depression", "Youth Counseling", "English", "Hindi"],
                rating: 4.9,
                reviews: 120,
                price: 1800,
                exp: "8",
                lang: "English, Hindi",
                online: true,
                verified: true
            },
            {
                id: 2,
                name: "Dr. Ananya Gupta",
                role: "Senior Therapist (PhD)",
                category: "Relationship Counseling",
                image: "https://via.placeholder.com/150/33FF57/FFFFFF?text=AG",
                tags: ["Trauma", "Relationships", "Stress", "English"],
                rating: 4.8,
                reviews: 95,
                price: 2500,
                exp: "15",
                lang: "English",
                online: false,
                verified: true
            },
            {
                id: 3,
                name: "Rahul Sharma",
                role: "Counseling Psychologist",
                category: "Career Guidance",
                image: "https://via.placeholder.com/150/3357FF/FFFFFF?text=RS",
                tags: ["Career", "Stress", "Motivation", "English", "Hindi"],
                rating: 4.7,
                reviews: 80,
                price: 1500,
                exp: "6",
                lang: "English, Hindi",
                online: true,
                verified: false
            },
            {
                id: 4,
                name: "Priya Singh",
                role: "Child Psychologist",
                category: "Child & Adolescent Therapy",
                image: "https://via.placeholder.com/150/FF33A1/FFFFFF?text=PS",
                tags: ["Child", "Adolescent", "Parenting", "English"],
                rating: 5.0,
                reviews: 150,
                price: 2000,
                exp: "10",
                lang: "English",
                online: true,
                verified: true
            }
        ];

        // --- DYNAMIC INJECTION FOR DEMO ---
        const myProfile = JSON.parse(localStorage.getItem('professional_profile'));
        const myRole = localStorage.getItem('user_role');

        if (myProfile && myRole === 'Psychologist') {
            const myCard = {
                id: 999,
                name: myProfile.name,
                role: myProfile.title || "Clinical Psychologist",
                category: myProfile.category || "Mental Wellness",
                image: myProfile.image,
                tags: myProfile.tags || ["New", "Therapist"],
                rating: 5.0,
                reviews: 0,
                price: myProfile.price || 1500,
                exp: myProfile.exp || "5",
                lang: myProfile.languages || "English",
                online: true,
                verified: true
            };

            psychs.unshift(myCard);
        }

        function renderPsychs() {
            const grid = document.getElementById('psychGrid');
            const specVal = document.getElementById('specFilter').value;
            const langVal = document.getElementById('langFilter').value;

            const filtered = psychs.filter(p => {
                const specMatch = specVal === 'all' || p.tags.includes(specVal);
                const langMatch = langVal === 'all' || p.lang.includes(langVal); // Changed to p.lang for language filtering
                return specMatch && langMatch;
            });

            grid.innerHTML = filtered.map(psych => `
                <div class="psych-card fade-in">
                    <div class="pc-header">
                        <div class="pc-avatar">
                            <img src="${psych.image}" alt="${psych.name}">
                            ${psych.online ? '<div class="online-dot"></div>' : ''}
                        </div>
                        ${psych.verified ? '<div class="verified-badge"><i class="fas fa-check-circle"></i> Verified</div>' : ''}
                    </div>
                    <div class="pc-body">
                        <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                            <div>
                                <h3 class="pc-name">${psych.name}</h3>
                                <div class="pc-role">${psych.role}</div>
                                ${psych.category ? `<div style="font-size:0.75rem; color:var(--clinical-blue); background:rgba(59, 130, 246, 0.1); display:inline-block; padding:2px 8px; border-radius:10px; margin-top:4px;">${psych.category}</div>` : ''}
                            </div>
                            <div class="pc-rating">
                                <div style="font-weight:700; color:var(--clinical-blue); font-size:1.1rem;">${psych.rating}</div>
                                <div style="font-size:0.7rem; opacity:0.6;">${psych.reviews} Reviews</div>
                            </div>
                        </div>
                        
                        <div class="pc-tags">
                            ${psych.tags.map(tag => `<span>${tag}</span>`).join('')}
                        </div>

                        <div style="display:flex; justify-content:space-between; font-size:0.85rem; opacity:0.8; margin-top:15px; border-top:1px solid var(--border-glass); padding-top:10px;">
                            <span><i class="fas fa-briefcase"></i> ${psych.exp}+ Yrs</span>
                            <span><i class="fas fa-language"></i> ${psych.lang}</span>
                        </div>

                        <div style="display:flex; justify-content:space-between; font-size:0.85rem; opacity:0.8; margin-top:15px; border-top:1px solid var(--border-glass); padding-top:10px;">
                            <span><i class="fas fa-briefcase"></i> ${psych.exp}+ Yrs</span>
                            <span><i class="fas fa-language"></i> ${psych.lang}</span>
                        </div>

                        <div style="margin-top:15px; display:flex; gap:10px; align-items:center;">
                            <div style="font-weight:700; font-size:1.1rem;">â‚¹${psych.price} <span style="font-size:0.8rem; font-weight:400; opacity:0.6;">/ session</span></div>
                            <a href="profile.html?id=${psych.id}" class="pc-btn" style="text-decoration:none; margin-left:auto;">View Profile</a>
                        </div>
                        ${psych.id === 999 ? '<div style="text-align:center; font-size:0.7rem; margin-top:5px; opacity:0.5;">(This is You)</div>' : ''}
                    </div>
                </div>
            `).join('');
        }

        renderPsychs();
        function filterPsychs() { renderPsychs(); }
    </script>
</body>

</html>
