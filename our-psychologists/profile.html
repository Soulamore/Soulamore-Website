<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychologist Profile | Soulamore</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Plus+Jakarta+Sans:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/global.css">
    <style>
        /* Reusing styles from bhagyavathi.html for consistency */
        :root {
            --deep-space: #0f172a;
            --navy-glass: rgba(30, 41, 59, 0.7);
            --teal-glow: #4ECDC4;
            --peach-glow: #F49F75;
            --border-glass: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--deep-space);
            color: #f1f5f9;
            line-height: 1.7;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 24px;
            position: relative;
            z-index: 5;
        }

        /* HEADER */
        .profile-header {
            text-align: center;
            margin-bottom: 60px;
            background: linear-gradient(180deg, rgba(30, 41, 59, 0) 0%, rgba(30, 41, 59, 0.5) 100%);
            padding-bottom: 40px;
            border-bottom: 1px solid var(--border-glass);
            border-radius: 0 0 40px 40px;
        }

        .avatar-ring {
            width: 160px;
            height: 160px;
            margin: 0 auto 25px;
            border-radius: 50%;
            padding: 5px;
            background: linear-gradient(135deg, var(--teal-glow), var(--peach-glow));
        }

        .profile-avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #334155;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3.5rem;
            color: white;
            font-weight: 700;
            overflow: hidden;
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-name {
            font-family: 'Outfit', sans-serif;
            font-size: 3rem;
            margin-bottom: 5px;
        }

        .profile-role {
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--teal-glow);
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 20px;
        }

        /* STATS */
        .stats-row {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .stat-pill {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-glass);
            padding: 8px 18px;
            border-radius: 50px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stat-pill i {
            color: var(--peach-glow);
        }

        .book-btn {
            background: var(--teal-glow);
            color: var(--deep-space);
            padding: 14px 40px;
            border-radius: 50px;
            font-weight: 700;
            text-decoration: none;
            display: inline-block;
            transition: 0.3s;
        }

        .book-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.4);
        }

        /* CONTENT */
        .content-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 40px;
            margin-bottom: 80px;
        }

        .glass-panel {
            background: var(--navy-glass);
            border: 1px solid var(--border-glass);
            padding: 40px;
            border-radius: 24px;
            margin-bottom: 30px;
        }

        .panel-title {
            font-family: 'Outfit';
            font-size: 1.4rem;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .panel-title i {
            color: var(--teal-glow);
        }

        .bio-text {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-bottom: 20px;
            line-height: 1.8;
            white-space: pre-wrap;
        }

        .tag-cloud {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tag {
            background: rgba(255, 255, 255, 0.05);
            padding: 5px 12px;
            border-radius: 6px;
            font-size: 0.85rem;
            border: 1px solid var(--border-glass);
        }

        .tag.style-tag {
            border-color: var(--peach-glow);
            color: var(--peach-glow);
            background: rgba(244, 159, 117, 0.1);
        }

        .loader {
            text-align: center;
            padding: 100px;
            font-size: 1.5rem;
            opacity: 0.7;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 900px) {
            .content-grid {
                grid-template-columns: 1fr;
            }

            .profile-name {
                font-size: 2.2rem;
            }
        }
    </style>
    <link rel="icon" href="../assets/images/favicon_symbol.png" type="image/x-icon">
</head>

<body>

    <div id="loading" class="loader"><i class="fas fa-spinner fa-spin"></i> Loading Profile...</div>
    <div id="error-msg" class="loader hidden" style="color:#ef4444;">Profile not found.</div>

    <div id="profile-content" class="container hidden" style="margin-top: 50px;">
        <!-- NAV -->
        <nav style="margin-bottom: 20px;">
            <a href="psychologists.html" style="color:white; text-decoration:none; opacity:0.7;"><i
                    class="fas fa-arrow-left"></i> Back to Psychologists</a>
        </nav>

        <!-- HEADER -->
        <div class="profile-header">
            <div class="avatar-ring">
                <div class="profile-avatar" id="d-avatar"></div>
            </div>
            <h1 class="profile-name" id="d-name">Name</h1>
            <div class="profile-role" id="d-role">Psychologist</div>

            <div class="stats-row">
                <div class="stat-pill" id="d-exp-pill"><i class="fas fa-user-md"></i> <span id="d-title">Title</span>
                </div>
                <div class="stat-pill"><i class="fas fa-language"></i> <span id="d-langs">English</span></div>
                <div class="stat-pill"><i class="fas fa-video"></i> Online</div>
                <div class="stat-pill"><i class="fas fa-wallet"></i> <span id="d-fee">0</span> / Session</div>
            </div>

            <a href="#book" class="book-btn">Book Appointment</a>
        </div>

        <!-- MAIN LAYOUT -->
        <div class="content-grid">
            <div class="left-col">
                <!-- BIO -->
                <div class="glass-panel">
                    <div class="panel-title"><i class="fas fa-user"></i> About Me</div>
                    <div class="bio-text" id="d-bio"></div>
                </div>

                <!-- STYLE & EXPECTATIONS (SWOT) -->
                <div class="glass-panel">
                    <div class="panel-title"><i class="fas fa-feather-alt"></i> Therapeutic Style</div>
                    <p style="opacity:0.7; margin-bottom:15px;">How I work with clients:</p>
                    <div class="tag-cloud" id="d-style-tags" style="margin-bottom:30px;">
                        <!-- Injected -->
                    </div>

                    <div class="panel-title" style="font-size:1.2rem;"><i class="fas fa-door-open"></i> First Session
                    </div>
                    <p class="bio-text"
                        style="font-size:1rem; padding: 15px; background:rgba(255,255,255,0.03); border-radius:10px; font-style:italic;"
                        id="d-first-session">
                        <!-- Injected -->
                    </p>
                </div>

                <!-- EXPERTISE -->
                <div class="glass-panel">
                    <div class="panel-title"><i class="fas fa-brain"></i> Areas of Expertise</div>
                    <div class="tag-cloud" id="d-expertise-tags">
                        <!-- Injected -->
                    </div>
                </div>
            </div>

            <!-- SIDEBAR -->
            <div class="right-col">
                <div class="glass-panel">
                    <div class="panel-title"><i class="fas fa-info-circle"></i> Details</div>
                    <ul style="list-style:none; padding:0;">
                        <li
                            style="margin-bottom:15px; border-bottom:1px solid var(--border-glass); padding-bottom:15px;">
                            <span
                                style="display:block; font-size:0.8rem; opacity:0.5; text-transform:uppercase;">License</span>
                            <span id="d-license">--</span>
                        </li>
                        <li
                            style="margin-bottom:15px; border-bottom:1px solid var(--border-glass); padding-bottom:15px;">
                            <span
                                style="display:block; font-size:0.8rem; opacity:0.5; text-transform:uppercase;">Values</span>
                            <div class="tag-cloud" id="d-values-tags" style="margin-top:5px;"></div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- LOGIC -->
    <script type="module">
        import { getUserProfile } from "../assets/js/profile-handler.js";

        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const uid = params.get('id');

            if (!uid) {
                showError();
                return;
            }

            try {
                const p = await getUserProfile(uid);
                if (p) {
                    renderProfile(p);
                } else {
                    showError();
                }
            } catch (e) {
                console.error(e);
                showError();
            }
        });

        function renderProfile(p) {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('profile-content').classList.remove('hidden');

            // Header
            document.getElementById('d-name').innerText = p.displayName || 'Psychologist';
            document.getElementById('d-role').innerText = p.title || 'Psychologist';
            document.getElementById('d-title').innerText = p.qualification || 'Certified';
            document.getElementById('d-langs').innerText = Array.isArray(p.languages) ? p.languages.join(', ') : (p.languages || 'English');
            document.getElementById('d-fee').innerText = p.sessionFee ? `â‚¹${p.sessionFee}` : 'Contract';

            // Avatar
            const avatarEl = document.getElementById('d-avatar');
            if (p.photoURL) {
                avatarEl.innerHTML = `<img src="${p.photoURL}" alt="${p.displayName}">`;
            } else {
                avatarEl.innerText = (p.displayName || 'P').charAt(0).toUpperCase();
            }

            // Main Content
            document.getElementById('d-bio').innerText = p.bio || 'No bio available.';
            document.getElementById('d-first-session').innerText = p.firstSessionExpectations || 'We will get to know each other.';
            document.getElementById('d-license').innerText = p.licenseNumber || 'Verified';

            // Arrays
            renderTags('d-style-tags', p.therapeuticStyle, 'style-tag');
            renderTags('d-expertise-tags', p.expertise);
            renderTags('d-values-tags', p.values);
        }

        function renderTags(containerId, tags, extraClass = '') {
            const container = document.getElementById(containerId);
            if (!tags || tags.length === 0) {
                container.innerHTML = '<span style="opacity:0.5;">None listed</span>';
                return;
            }
            container.innerHTML = tags.map(t => `<span class="tag ${extraClass}">${t}</span>`).join('');
        }

        function showError() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('error-msg').classList.remove('hidden');
        }
    </script>
</body>

</html>
