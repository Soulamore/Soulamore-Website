name: Update Mental Health News

on:
  schedule:
    - cron: '0 */12 * * *' # Every 12 hours
  workflow_dispatch: # Allows manual trigger

jobs:
  update-news:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run News Sync Script
        run: python smart_news_rituals.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "Soulamore Bot"
          git config --global user.email "bot@soulamore.com"
          git add assets/data/news-feed.json assets/data/rituals.json "knowledge source/news sourced/*.json"
          git commit -m "chore: dynamic news update [skip ci]" || echo "No changes to commit"
          git push
