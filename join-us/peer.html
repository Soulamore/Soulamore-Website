<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Soulamore is a student wellness platform offering anonymous support, peer connection, and mental health resources.">
    <title>Peer | Soulamore</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Plus+Jakarta+Sans:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/global.css">

    <style>
        /* --- GLOBAL THEME: MIDNIGHT VEGITO --- */
        :root {
            --deep-space: #0f172a;
            --navy-glass: rgba(30, 41, 59, 0.9);
            --starlight: #f1f5f9;
            --peach-glow: #F49F75;
            --teal-glow: #4ECDC4;
            --gold-glow: #fbbf24;
            --border-glass: rgba(255, 255, 255, 0.1);
            --gradient-primary: linear-gradient(135deg, var(--gold-glow) 0%, #d97706 100%);
            /* Gold for Peer */
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--deep-space);
            color: var(--starlight);
            line-height: 1.6;
            overflow-x: hidden;
        }

        h1,
        h2,
        h3 {
            font-family: 'Outfit', sans-serif;
        }

        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- BACKGROUND LAYERS --- */
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.2;
            animation: float linear infinite;
        }

        @keyframes float {
            from {
                transform: translateY(100vh);
            }

            to {
                transform: translateY(-10vh);
            }
        }

        /* --- SCROLL AREA --- */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 24px 100px;
            position: relative;
            z-index: 5;
        }

        /* --- FORM STYLES --- */
        .page-view {
            display: block;
            padding-top: 40px;
        }

        /* Default show */

        .section-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .section-header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: var(--gold-glow);
        }

        .section-header p {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .form-card {
            background: var(--navy-glass);
            border: 1px solid var(--border-glass);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--gold-glow);
        }

        .input-box {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-glass);
            padding: 15px;
            border-radius: 12px;
            color: white;
            font-family: inherit;
            outline: none;
            transition: 0.3s;
        }

        .input-box:focus {
            border-color: var(--gold-glow);
            background: rgba(0, 0, 0, 0.5);
        }

        textarea.input-box {
            min-height: 120px;
            resize: vertical;
        }

        /* Checkbox Grid */
        .check-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        .check-item label {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
            font-size: 0.9rem;
        }

        .check-item input:checked+label {
            background: var(--gold-glow);
            color: #0f172a;
            font-weight: 700;
        }

        .check-item input {
            position: absolute;
            opacity: 0;
        }

        /* Hide default checkbox */

        .action-btn {
            background: var(--gradient-primary);
            color: var(--deep-space);
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s;
            font-size: 1.1rem;
            width: 100%;
            display: block;
            margin-top: 30px;
        }

        .action-btn:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 30px rgba(251, 191, 36, 0.2);
        }
    </style>
    <link rel="icon" href="../assets/images/favicon_symbol.png" type="image/x-icon">
</head>

<body>

    <!-- GLOBAL HEADER -->
    <!-- GLOBAL HEADER (ISLAND STYLE) -->
    <header></header>

    <div id="particles"></div>

    <main class="page-wrapper">
        <div class="container">

            <!-- STEP 1: INTRO -->
            <div class="page-view fade-in">
                <div class="section-header">
                    <span
                        style="border:1px solid var(--gold-glow); color:var(--gold-glow); padding:5px 15px; border-radius:20px; font-size:0.8rem; margin-bottom:15px; display:inline-block;">VOLUNTEER
                        ROLE</span>
                    <h1>Become a Peer</h1>

                    <div class="footer-socials">
                        <a href="https://www.instagram.com/soulamore_/" target="_blank"><i
                                class="fab fa-instagram"></i></a>
                        <a href="https://www.linkedin.com/company/soulamore/" target="_blank"><i
                                class="fab fa-linkedin"></i></a>
                        <a href="https://www.facebook.com/share/1LihokP4wQ/?mibextid=wwXIfr" target="_blank"><i
                                class="fab fa-facebook"></i></a>
                    </div>
                    <p>Turn your lived experience into someone else's lifeline.</p>
                </div>

                <form action="peer-thank-you.html"> <!-- Simulating submission to Thank You page -->
                    <div class="form-card">
                        <h3
                            style="margin-bottom:20px; border-bottom:1px solid var(--border-glass); padding-bottom:10px;">
                            01. The Basics</h3>

                        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px;">
                            <div class="input-group">
                                <label class="input-label">Full Name</label>
                                <input type="text" class="input-box" placeholder="e.g. Aditya Harsh" required>
                            </div>
                            <div class="input-group">
                                <label class="input-label">Email Address</label>
                                <input type="email" class="input-box" placeholder="you@university.edu" required>
                            </div>
                        </div>

                        <div class="input-group">
                            <label class="input-label">Current Role / Status</label>
                            <select class="input-box" style="background:#0f172a;">
                                <option>Student</option>
                                <option>Working Professional</option>
                                <option>Psychology Graduate</option>
                                <option>Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-card">
                        <h3
                            style="margin-bottom:20px; border-bottom:1px solid var(--border-glass); padding-bottom:10px;">
                            02. Your Story</h3>

                        <div class="input-group">
                            <label class="input-label">Which areas do you have lived experience in?</label>
                            <p style="font-size:0.8rem; opacity:0.6; margin-bottom:10px;">Select all that apply. This
                                helps
                                us match you.</p>
                            <div class="check-grid">
                                <div class="check-item"><input type="checkbox" id="c1"><label for="c1">Academic
                                        Stress</label></div>
                                <div class="check-item"><input type="checkbox" id="c2"><label
                                        for="c2">Loneliness</label>
                                </div>
                                <div class="check-item"><input type="checkbox" id="c3"><label for="c3">Relationship
                                        Issues</label></div>
                                <div class="check-item"><input type="checkbox" id="c4"><label for="c4">Grief /
                                        Loss</label>
                                </div>
                                <div class="check-item"><input type="checkbox" id="c5"><label for="c5">Body
                                        Image</label>
                                </div>
                                <div class="check-item"><input type="checkbox" id="c6"><label for="c6">Career
                                        Anxiety</label></div>
                            </div>
                        </div>

                        <div class="input-group">
                            <label class="input-label">Why do you want to be a Peer?</label>
                            <textarea class="input-box"
                                placeholder="Tell us briefly about why you want to support others..."></textarea>
                        </div>
                    </div>

                    <div class="form-card">
                        <h3
                            style="margin-bottom:20px; border-bottom:1px solid var(--border-glass); padding-bottom:10px;">
                            03. Commitment</h3>
                        <p style="opacity:0.8; font-size:0.9rem; margin-bottom:20px;">Peers are expected to volunteer at
                            least 2 hours per week. We provide training and supervision.</p>

                        <div class="check-item" style="margin-top:20px;">
                            <input type="checkbox" id="terms" required>
                            <label for="terms" style="background:none; padding:0;">
                                I understand that this is a volunteer role and not a substitute for professional therapy
                                training.
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="action-btn">Submit Application</button>
                </form>
            </div>

        </div>
    </main>

    <!-- GLOBAL FOOTER (HASHLILLY STANDARD) -->
    <!-- GLOBAL FOOTER -->






    <!-- STANDARDIZED FOOTER -->
    <footer></footer>

    <script src="../assets/js/components.js"></script>
    <script src="../assets/js/main.js"></script>
    <script>
        const particleContainer = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            let p = document.createElement('div');
            p.classList.add('particle');
            p.style.left = Math.random() * 100 + 'vw';
            p.style.width = Math.random() * 4 + 'px';
            p.style.height = p.style.width;
            p.style.animationDuration = Math.random() * 20 + 10 + 's';
            p.style.opacity = Math.random() * 0.3;
            particleContainer.appendChild(p);
        }
    </script>
    <script src="../assets/js/soulbot-beta.js"></script>
</body>

</html>
