<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Soulamore is a student wellness platform offering anonymous support, peer connection, and mental health resources.">
    <title>Peer Thank You | Soulamore</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Plus+Jakarta+Sans:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/global.css">

    <style>
        /* --- GLOBAL THEME: MIDNIGHT VEGITO --- */
        :root {
            --deep-space: #0f172a;
            --navy-glass: rgba(30, 41, 59, 0.9);
            --starlight: #f1f5f9;
            --peach-glow: #F49F75;
            --teal-glow: #4ECDC4;
            --gold-glow: #fbbf24;
            --border-glass: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--deep-space);
            color: var(--starlight);
            line-height: 1.6;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        h1,
        h2,
        h3 {
            font-family: 'Outfit', sans-serif;
        }

        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- PARTICLES --- */
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.2;
            animation: float linear infinite;
        }

        @keyframes float {
            from {
                transform: translateY(100vh);
            }

            to {
                transform: translateY(-10vh);
            }
        }

        .container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 150px 40px 40px;
            text-align: center;
            position: relative;
            z-index: 5;
        }

        .success-icon {
            width: 100px;
            height: 100px;
            background: rgba(251, 191, 36, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gold-glow);
            font-size: 3rem;
            margin-bottom: 30px;
            border: 2px solid var(--gold-glow);
            animation: pulse-gold 2s infinite;
        }

        @keyframes pulse-gold {
            0% {
                box-shadow: 0 0 0 0 rgba(251, 191, 36, 0.4);
            }

            70% {
                box-shadow: 0 0 0 20px rgba(251, 191, 36, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(251, 191, 36, 0);
            }
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            line-height: 1.1;
        }

        p {
            font-size: 1.2rem;
            opacity: 0.8;
            max-width: 600px;
            margin: 0 auto 30px;
        }

        .timeline {
            max-width: 500px;
            margin: 40px auto;
            text-align: left;
        }

        .t-item {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            opacity: 0.6;
        }

        .t-item.active {
            opacity: 1;
        }

        .t-icon {
            width: 30px;
            text-align: center;
            color: var(--gold-glow);
            font-size: 1.2rem;
        }

        .t-text strong {
            display: block;
            color: var(--starlight);
            margin-bottom: 5px;
        }

        .home-btn {
            background: transparent;
            border: 1px solid var(--border-glass);
            color: white;
            padding: 10px 30px;
            border-radius: 50px;
            text-decoration: none;
            margin-top: 20px;
            display: inline-block;
            transition: 0.3s;
        }

        .home-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: white;
        }
    </style>
    <link rel="icon" href="../assets/images/favicon_symbol.png" type="image/x-icon">
</head>

<body>

    <div id="particles"></div>

    <!-- GLOBAL HEADER -->
    <header></header>

    <div class="container fade-in">
        <div class="success-icon"><i class="fas fa-check"></i></div>
        <h1>Application Received</h1>

        <div class="footer-socials">
            <a href="https://www.instagram.com/soulamore_/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.linkedin.com/company/soulamore/" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://www.facebook.com/share/1LihokP4wQ/?mibextid=wwXIfr" target="_blank"><i
                    class="fab fa-facebook"></i></a>
        </div>
        <p>Thank you for raising your hand. Weâ€™ve received your application to join the Soulamore Peer Network.</p>

        <div class="timeline">
            <div class="t-item active">
                <div class="t-icon"><i class="fas fa-paper-plane"></i></div>
                <div class="t-text"><strong>Step 1: Submission</strong><small>Completed just now.</small></div>
            </div>
            <div class="t-item">
                <div class="t-icon"><i class="fas fa-clock"></i></div>
                <div class="t-text"><strong>Step 2: Review</strong><small>Our team reviews profiles every
                        Friday.</small></div>
            </div>
            <div class="t-item">
                <div class="t-icon"><i class="fas fa-envelope-open-text"></i></div>
                <div class="t-text"><strong>Step 3: Decision</strong><small>You'll receive an email within 2-3
                        weeks.</small></div>
            </div>
        </div>

        <a href="../index.html" class="home-btn">Return Home</a>
    </div>

    <!-- GLOBAL FOOTER -->
    <!-- GLOBAL FOOTER -->







    <!-- STANDARDIZED FOOTER -->
    <footer></footer>

    <script src="../assets/js/components.js"></script>
    <script src="../assets/js/main.js"></script>
    <script>
        const particleContainer = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            let p = document.createElement('div');
            p.classList.add('particle');
            p.style.left = Math.random() * 100 + 'vw';
            p.style.width = Math.random() * 4 + 'px';
            p.style.height = p.style.width;
            p.style.animationDuration = Math.random() * 20 + 10 + 's';
            p.style.opacity = Math.random() * 0.3;
            particleContainer.appendChild(p);
        }
    </script>
    <script src="../assets/js/soulbot-beta.js"></script>
</body>

</html>
