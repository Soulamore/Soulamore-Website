<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Soulamore is a student wellness platform offering anonymous support, peer connection, and mental health resources.">
    <title>Psychologist | Soulamore</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Plus+Jakarta+Sans:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/global.css">

    <style>
        /* --- GLOBAL THEME: MIDNIGHT VEGITO --- */
        :root {
            --deep-space: #0f172a;
            --navy-glass: rgba(30, 41, 59, 0.9);
            --starlight: #f1f5f9;
            --peach-glow: #F49F75;
            --teal-glow: #4ECDC4;
            --gold-glow: #fbbf24;
            --border-glass: rgba(255, 255, 255, 0.1);
            --gradient-primary: linear-gradient(135deg, var(--teal-glow) 0%, #2a9d8f 100%);
            /* Teal for Psych */
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--deep-space);
            color: var(--starlight);
            line-height: 1.6;
            overflow-x: hidden;
        }

        h1,
        h2,
        h3 {
            font-family: 'Outfit', sans-serif;
        }

        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- PARTICLES --- */
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.2;
            animation: float linear infinite;
        }

        @keyframes float {
            from {
                transform: translateY(100vh);
            }

            to {
                transform: translateY(-10vh);
            }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 110px 24px 100px;
            position: relative;
            z-index: 5;
        }

        /* --- HERO --- */
        .hero {
            text-align: center;
            margin-bottom: 60px;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            line-height: 1.1;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- CARDS --- */
        .glass-card {
            background: var(--navy-glass);
            border: 1px solid var(--border-glass);
            padding: 40px;
            border-radius: 20px;
            margin-bottom: 30px;
            transition: 0.3s;
        }

        /* --- COMPASS --- */
        .compass-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .compass-circle {
            width: 80px;
            height: 80px;
            border: 2px solid var(--border-glass);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: var(--border-glass);
            transition: 0.5s;
            position: relative;
        }

        .compass-circle::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 40px;
            background: var(--border-glass);
            top: 10px;
            left: 50%;
            transform: translateX(-50%) rotate(0deg);
            transition: 0.5s;
        }

        .compass-active .compass-circle {
            border-color: var(--teal-glow);
            color: var(--teal-glow);
            box-shadow: 0 0 30px rgba(78, 205, 196, 0.3);
        }

        .compass-active .compass-circle::after {
            background: var(--teal-glow);
            transform: translateX(-50%) rotate(45deg);
        }

        .value-tags {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .val-tag {
            padding: 8px 16px;
            border: 1px solid var(--border-glass);
            border-radius: 50px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .val-tag.active {
            background: var(--teal-glow);
            color: var(--deep-space);
            border-color: var(--teal-glow);
            font-weight: 700;
        }

        /* --- FORM --- */
        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }
        }

        .input-box {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-glass);
            padding: 12px;
            border-radius: 10px;
            color: white;
            margin-bottom: 5px;
            font-family: inherit;
            outline: none;
            transition: 0.3s;
        }

        .input-box:focus {
            border-color: var(--teal-glow);
            background: rgba(255, 255, 255, 0.05);
        }

        select.input-box {
            background-color: #0f172a;
        }

        .check-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
        }

        /* --- TAG SELECTION (Updated for Reliability) --- */
        .tag-item {
            position: relative;
        }

        .tag-item .hidden-box {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
            cursor: pointer;
        }

        .tag-item .check-label {
            display: block;
            padding: 10px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border-glass);
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            text-align: center;
            transition: 0.2s;
            user-select: none;
        }

        /* When input (sibling) is checked, style the label */
        .tag-item .hidden-box:checked+.check-label {
            background: var(--teal-glow);
            color: var(--deep-space);
            font-weight: 700;
            border-color: var(--teal-glow);
        }

        /* --- STANDARD CHECKBOX (Fallback if needed) --- */
        .check-item {
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .check-item input {
            appearance: checkbox;
            opacity: 1;
            accent-color: var(--teal-glow);
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .action-btn {
            background: var(--gradient-primary);
            color: var(--deep-space);
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s;
            font-size: 1.1rem;
            width: 100%;
            display: block;
            margin-top: 30px;
        }

        .action-btn:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 30px rgba(78, 205, 196, 0.3);
        }

        @media(max-width: 600px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <link rel="icon" href="../assets/images/favicon_symbol.png" type="image/x-icon">
</head>

<body>

    <!-- APP SHELL START -->
    <div id="app-shell">
        <div id="shell-fixed">
            <header class="island-nav"></header>
        </div>

        <div id="particles"></div>

        <main id="shell-content" class="page-wrapper">
            <div class="container fade-in">

                <section class="hero">

                    <div class="footer-socials">
                        <a href="https://www.instagram.com/soulamore_/" target="_blank"><i
                                class="fab fa-instagram"></i></a>
                        <a href="https://www.linkedin.com/company/soulamore/" target="_blank"><i
                                class="fab fa-linkedin"></i></a>
                        <a href="https://www.facebook.com/share/1LihokP4wQ/?mibextid=wwXIfr" target="_blank"><i
                                class="fab fa-facebook"></i></a>
                    </div>
                    <p style="color:var(--teal-glow); font-weight:700; letter-spacing: 2px;">PROFESSIONAL NETWORK</p>
                    <h1>Practice with Purpose</h1>
                    <p style="opacity:0.8; max-width:700px; margin:0 auto;">Support with integrity. Mental health care
                        works
                        best when expertise meets empathy.</p>
                </section>

                <!-- VALUES COMPASS -->
                <div class="glass-card" style="text-align:center;">
                    <div class="compass-container" id="psychCompass">
                        <div class="compass-circle"><i class="far fa-compass"></i></div>
                        <p style="font-size:0.9rem; opacity:0.7; margin-bottom:20px;">Align your values with us (Select
                            3):
                        </p>
                        <div class="value-tags">
                            <div class="val-tag" onclick="toggleVal(this)">Integrity</div>
                            <div class="val-tag" onclick="toggleVal(this)">Empathy</div>
                            <div class="val-tag" onclick="toggleVal(this)">Ethics</div>
                            <div class="val-tag" onclick="toggleVal(this)">Depth</div>
                            <div class="val-tag" onclick="toggleVal(this)">Community</div>
                        </div>
                    </div>
                    <div id="valMsg" style="display:none; color:var(--teal-glow); font-weight:700; margin-top:20px;">
                        Your
                        professional compass aligns with ours.</div>
                </div>

                <!-- APPLICATION FORM -->
                <div class="glass-card">
                    <h2 style="text-align:center; margin-bottom:30px;">Professional Application</h2>

                    <form id="psychAppForm" onsubmit="event.preventDefault(); submitPsychApp();">
                        <div class="grid-2">
                            <div>
                                <label style="font-size:0.85rem; margin-bottom:5px; display:block;">Full Name</label>
                                <input type="text" name="fullName" class="input-box" required>
                            </div>
                            <div>
                                <label style="font-size:0.85rem; margin-bottom:5px; display:block;">Email</label>
                                <input type="email" name="email" class="input-box" required>
                            </div>
                        </div>
                        <div class="grid-2">
                            <div>
                                <label style="font-size:0.85rem; margin-bottom:5px; display:block;">Phone (Country
                                    Code)</label>
                                <input type="tel" name="phone" class="input-box" required>
                            </div>
                            <div>
                                <label style="font-size:0.85rem; margin-bottom:5px; display:block;">Location</label>
                                <select name="location" class="input-box" required>
                                    <option value="" disabled selected>Select Region...</option>
                                    <option>India (Delhi/NCR)</option>
                                    <option>India (Mumbai)</option>
                                    <option>India (Bangalore)</option>
                                    <option>India (Other)</option>
                                    <option>USA / Canada</option>
                                    <option>Europe / UK</option>
                                    <option>Other International</option>
                                </select>
                            </div>
                        </div>

                        <div class="grid-2">
                            <div>
                                <label
                                    style="font-size:0.85rem; margin-bottom:5px; display:block;">Qualification</label>
                                <select name="qualification" class="input-box" required>
                                    <option value="" disabled selected>Select Highest Degree...</option>
                                    <option>M.Phil (Clinical Psych)</option>
                                    <option>M.Sc / M.A. Psychology</option>
                                    <option>PhD / PsyD</option>
                                    <option>Diploma in Counseling</option>
                                    <option>Other</option>
                                </select>
                            </div>
                            <div>
                                <label style="font-size:0.85rem; margin-bottom:5px; display:block;">License / Reg
                                    Number</label>
                                <input type="text" name="license" class="input-box" required>
                            </div>
                        </div>

                        <style>
                            /* Local override for this form's specific needs */
                            select option {
                                background-color: #0f172a;
                                color: white;
                            }

                            /* Fix for tag selection interaction */
                            .tag-item-label {
                                display: block;
                                padding: 10px;
                                background: rgba(255, 255, 255, 0.03);
                                border: 1px solid var(--border-glass);
                                border-radius: 8px;
                                cursor: pointer;
                                font-size: 0.85rem;
                                text-align: center;
                                transition: 0.2s;
                                position: relative;
                                user-select: none;
                            }

                            .tag-item-label input {
                                position: absolute;
                                opacity: 0;
                                cursor: pointer;
                                height: 0;
                                width: 0;
                            }

                            .tag-item-label:has(input:checked),
                            .tag-item-label.active {
                                /* Fallback for browsers not supporting :has, though JS usually handles this or :checked + label pattern */
                                background: var(--teal-glow);
                                color: var(--deep-space);
                                font-weight: 700;
                                border-color: var(--teal-glow);
                            }

                            /* Explicit checked state styling using the input inside */
                            .tag-item-label input:checked+span {
                                /* If we separate text, but here we just style the label parent if :has is supported. 
                               Since :has is distinct, let's stick to the reliable peer.html method: Input THEN Label */
                            }
                        </style>

                        <label style="font-size:0.85rem; margin-top:15px; display:block; margin-bottom:10px;">Areas of
                            Expertise
                            (Select all that apply)</label>
                        <div class="check-grid">
                            <!-- Switched to Input + Label pattern with IDs for 100% click reliability -->
                            <div class="tag-item">
                                <input type="checkbox" id="exp_anxiety" class="hidden-box">
                                <label for="exp_anxiety" class="check-label">Anxiety</label>
                            </div>
                            <div class="tag-item">
                                <input type="checkbox" id="exp_depression" class="hidden-box">
                                <label for="exp_depression" class="check-label">Depression</label>
                            </div>
                            <div class="tag-item">
                                <input type="checkbox" id="exp_ptsd" class="hidden-box">
                                <label for="exp_ptsd" class="check-label">Trauma / PTSD</label>
                            </div>
                            <div class="tag-item">
                                <input type="checkbox" id="exp_relationships" class="hidden-box">
                                <label for="exp_relationships" class="check-label">Relationships</label>
                            </div>
                            <div class="tag-item">
                                <input type="checkbox" id="exp_adolescents" class="hidden-box">
                                <label for="exp_adolescents" class="check-label">Adolescents</label>
                            </div>
                            <div class="tag-item">
                                <input type="checkbox" id="exp_grief" class="hidden-box">
                                <label for="exp_grief" class="check-label">Grief</label>
                            </div>
                        </div>

                        <label style="font-size:0.85rem; margin-top:15px; display:block; margin-bottom:10px;">Why
                            Soulamore?
                            (Reflective)</label>
                        <textarea name="motivation" class="input-box" rows="4" style="resize:none;"
                            placeholder="How do you see yourself contributing to our ecosystem?" required></textarea>

                        <button type="submit" class="action-btn" id="psychSubmitBtn">Submit Application</button>
                </div>
                </form>
            </div>

    </div>
    </main>

    <!-- GLOBAL FOOTER (HASHLILLY STANDARD) -->
    <!-- GLOBAL FOOTER -->







    <!-- STANDARDIZED FOOTER -->
    <footer></footer>
    </main>
    </div> <!-- End app-shell -->

    <script src="../assets/js/components.js"></script>
    <script src="../assets/js/main.js"></script>
    <!-- MODULE: Backend -->
    <script type="module" src="../assets/js/firebase-config.js"></script>
    <script type="module" src="../assets/js/data-handler.js"></script>

    <script>
        const particleContainer = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            let p = document.createElement('div');
            p.classList.add('particle');
            p.style.left = Math.random() * 100 + 'vw';
            p.style.width = Math.random() * 4 + 'px';
            p.style.height = p.style.width;
            p.style.animationDuration = Math.random() * 20 + 10 + 's';
            p.style.opacity = Math.random() * 0.3;
            particleContainer.appendChild(p);
        }

        // --- TAG SELECTION LOGIC ---
        const tags = document.querySelectorAll('.val-tag');
        tags.forEach(tag => {
            tag.addEventListener('click', () => {
                tag.classList.toggle('active');
                checkCompass(); // Update compass on click
            });
        });

        function toggleVal(el) {
            el.classList.toggle('active');
            checkCompass();
        }

        function checkCompass() {
            const activeCount = document.querySelectorAll('.val-tag.active').length;
            if (activeCount >= 3) {
                document.getElementById('psychCompass').classList.add('compass-active');
                document.getElementById('valMsg').style.display = 'block';
            } else {
                document.getElementById('psychCompass').classList.remove('compass-active');
                document.getElementById('valMsg').style.display = 'none';
            }
        }

        // --- SUBMISSION LOGIC ---
        function submitPsychApp() {
            const form = document.getElementById('psychAppForm');

            // 1. Collect Basic Fields
            const data = {
                fullName: form.querySelector('input[name="fullName"]')?.value || '',
                email: form.querySelector('input[name="email"]')?.value || '',
                phone: form.querySelector('input[name="phone"]')?.value || '',
                location: form.querySelector('select[name="location"]')?.value || '',
                qualification: form.querySelector('select[name="qualification"]')?.value || '',
                license: form.querySelector('input[name="license"]')?.value || '',
                motivation: form.querySelector('textarea[name="motivation"]')?.value || ''
            };

            // 2. Collect Expertise (Checkboxes)
            const expertise = [];
            const checkboxes = form.querySelectorAll('.check-grid input[type="checkbox"]');
            checkboxes.forEach(cb => {
                if (cb.checked) {
                    const label = cb.nextElementSibling;
                    if (label) expertise.push(label.innerText.trim());
                }
            });
            data.expertise = expertise;

            // 3. Collect Values (Tags)
            const values = [];
            document.querySelectorAll('.val-tag.active').forEach(tag => {
                values.push(tag.innerText.trim());
            });
            data.values = values;

            // Validate
            if (!data.fullName || !data.email || !data.license) {
                alert("Please complete all required fields (Name, Email, License).");
                return;
            }

            const btn = document.getElementById('psychSubmitBtn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Submitting...';
            btn.disabled = true;

            // Retry / Timeout Logic
            let retryCount = 0;
            const maxRetries = 10;

            function trySubmit() {
                if (window.SoulBackend && window.SoulBackend.submitApp) {
                    console.log('Submitting psychologist application:', data);

                    // Add timeout
                    const timeoutPromise = new Promise((_, reject) => {
                        setTimeout(() => reject(new Error('Submission timeout after 30 seconds')), 30000);
                    });

                    Promise.race([
                        window.SoulBackend.submitApp('psychologist', data),
                        timeoutPromise
                    ]).then(success => {
                        if (success) {
                            console.log('Psychologist application saved!');
                            window.location.href = 'psychologist-thank-you.html';
                        } else {
                            alert('Failed to save application. Please check console for details.');
                            btn.disabled = false;
                            btn.innerHTML = originalText;
                        }
                    }).catch(err => {
                        console.error("Submission Error:", err);
                        alert('Error submitting application: ' + err.message);
                        btn.disabled = false;
                        btn.innerHTML = originalText;
                    });

                } else {
                    retryCount++;
                    if (retryCount < maxRetries) {
                        console.log("Backend not loaded yet. Retrying... (" + retryCount + ")");
                        setTimeout(trySubmit, 300);
                    } else {
                        alert('Backend service unavailable. Please refresh.');
                        btn.disabled = false;
                        btn.innerHTML = originalText;
                    }
                }
            }

            trySubmit();
        }
    </script>
    <script src="../assets/js/soulbot-beta.js"></script>
</body>

</html>
