<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="View and edit your Soulamore profile to personalize your wellness journey.">
    <title>My Profile | Soulamore</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Plus+Jakarta+Sans:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/global.css">

    <style>
        /* --- GLOBAL THEME: MIDNIGHT VEGITO --- */
        :root {
            --deep-space: #0f172a;
            --navy-glass: rgba(30, 41, 59, 0.9);
            --starlight: #f1f5f9;
            --peach-glow: #F49F75;
            --teal-glow: #4ECDC4;
            --gold-glow: #fbbf24;
            --border-glass: rgba(255, 255, 255, 0.1);
            --gradient-primary: linear-gradient(135deg, var(--teal-glow) 0%, #2a9d8f 100%);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--deep-space);
            color: var(--starlight);
            line-height: 1.6;
            overflow-x: hidden;
        }

        h1,
        h2,
        h3 {
            font-family: 'Outfit', sans-serif;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 150px 24px 100px;
            position: relative;
            z-index: 5;
        }

        .profile-header {
            background: var(--navy-glass);
            border: 1px solid var(--border-glass);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--teal-glow);
        }

        .profile-info h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--teal-glow);
        }

        .profile-info p {
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .form-card {
            background: var(--navy-glass);
            border: 1px solid var(--border-glass);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        .form-card h3 {
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-glass);
            padding-bottom: 10px;
            color: var(--teal-glow);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--teal-glow);
        }

        .input-box {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-glass);
            padding: 15px;
            border-radius: 12px;
            color: white;
            font-family: inherit;
            outline: none;
            transition: 0.3s;
        }

        .input-box:focus {
            border-color: var(--teal-glow);
            background: rgba(0, 0, 0, 0.5);
        }

        textarea.input-box {
            min-height: 120px;
            resize: vertical;
        }

        .action-btn {
            background: var(--gradient-primary);
            color: var(--deep-space);
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s;
            font-size: 1.1rem;
            width: 100%;
            display: block;
            margin-top: 30px;
        }

        .action-btn:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 30px rgba(78, 205, 196, 0.2);
        }

        .action-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .success-message {
            background: rgba(78, 205, 196, 0.1);
            border: 1px solid var(--teal-glow);
            color: var(--teal-glow);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #fca5a5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
    </style>
    <link rel="icon" href="assets/images/favicon_symbol.png" type="image/x-icon">
</head>

<body>

    <!-- GLOBAL HEADER -->
    <header></header>

    <main class="page-wrapper">
        <div class="container">
            <div class="profile-header">
                <img id="profileAvatar" src="" alt="Profile" class="profile-avatar" style="display: none;">
                <div class="profile-info">
                    <h2 id="profileName">Loading...</h2>
                    <p id="profileEmail"></p>
                    <p style="font-size: 0.9rem; opacity: 0.6;" id="memberSince"></p>
                </div>
            </div>

            <div class="success-message" id="successMessage">
                <i class="fas fa-check-circle"></i> Profile updated successfully!
            </div>

            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-circle"></i> <span id="errorText"></span>
            </div>

            <form id="profileForm">
                <div class="form-card">
                    <h3>Personal Information</h3>

                    <div class="input-group">
                        <label class="input-label">Display Name</label>
                        <input type="text" name="displayName" class="input-box" placeholder="Your name" required>
                    </div>

                    <div class="input-group">
                        <label class="input-label">Email</label>
                        <input type="email" name="email" class="input-box" placeholder="your@email.com" required disabled>
                        <small style="opacity: 0.6; font-size: 0.85rem;">Email cannot be changed</small>
                    </div>

                    <div class="input-group">
                        <label class="input-label">Phone Number (Optional)</label>
                        <input type="tel" name="phone" class="input-box" placeholder="+1 234 567 8900">
                    </div>

                    <div class="input-group">
                        <label class="input-label">Date of Birth (Optional)</label>
                        <input type="date" name="dateOfBirth" class="input-box">
                    </div>

                    <div class="input-group">
                        <label class="input-label">Location (Optional)</label>
                        <input type="text" name="location" class="input-box" placeholder="City, Country">
                    </div>
                </div>

                <div class="form-card">
                    <h3>About You</h3>

                    <div class="input-group">
                        <label class="input-label">Bio</label>
                        <textarea name="bio" class="input-box" placeholder="Tell us about yourself..." maxlength="500"></textarea>
                        <small style="opacity: 0.6; font-size: 0.85rem;">Max 500 characters</small>
                    </div>

                    <div class="input-group">
                        <label class="input-label">Role / Status</label>
                        <select name="role" class="input-box" style="background:#0f172a;">
                            <option value="">Select...</option>
                            <option value="Student">Student</option>
                            <option value="Working Professional">Working Professional</option>
                            <option value="Psychology Graduate">Psychology Graduate</option>
                            <option value="Peer">Peer</option>
                            <option value="Psychologist">Psychologist</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label class="input-label">Interests (Comma separated)</label>
                        <input type="text" name="interests" class="input-box" placeholder="e.g. Mental Health, Wellness, Community">
                    </div>
                </div>

                <button type="submit" class="action-btn" id="saveBtn">
                    <i class="fas fa-save"></i> Save Profile
                </button>
            </form>
        </div>
    </main>

    <!-- GLOBAL FOOTER -->
    <footer></footer>

    <script src="assets/js/components.js"></script>
    <script src="assets/js/main.js"></script>
    <!-- Firebase -->
    <script type="module" src="assets/js/firebase-config.js"></script>
    <script type="module" src="assets/js/auth-handler.js"></script>
    <script type="module" src="assets/js/profile-handler.js"></script>

    <script type="module">
        import { auth } from "./assets/js/firebase-config.js";
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getUserProfile, updateUserProfile } from "./assets/js/profile-handler.js";

        let currentUser = null;
        let userProfile = null;

        // Check authentication
        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                // Not logged in, redirect to login
                window.location.href = 'auth/login.html';
                return;
            }

            currentUser = user;
            await loadProfile();
        });

        // Load user profile
        async function loadProfile() {
            try {
                // Load from Firestore
                userProfile = await getUserProfile(currentUser.uid);
                
                // Populate form
                const form = document.getElementById('profileForm');
                const avatar = document.getElementById('profileAvatar');
                const nameEl = document.getElementById('profileName');
                const emailEl = document.getElementById('profileEmail');
                const memberSinceEl = document.getElementById('memberSince');

                // Set header info
                if (currentUser.photoURL) {
                    avatar.src = currentUser.photoURL;
                    avatar.style.display = 'block';
                }
                nameEl.textContent = currentUser.displayName || 'User';
                emailEl.textContent = currentUser.email || '';

                // Set form values
                form.querySelector('input[name="displayName"]').value = userProfile?.displayName || currentUser.displayName || '';
                form.querySelector('input[name="email"]').value = currentUser.email || '';
                form.querySelector('input[name="phone"]').value = userProfile?.phone || '';
                form.querySelector('input[name="dateOfBirth"]').value = userProfile?.dateOfBirth || '';
                form.querySelector('input[name="location"]').value = userProfile?.location || '';
                form.querySelector('textarea[name="bio"]').value = userProfile?.bio || '';
                form.querySelector('select[name="role"]').value = userProfile?.role || '';
                form.querySelector('input[name="interests"]').value = userProfile?.interests?.join(', ') || '';

                // Set member since date
                if (userProfile?.createdAt) {
                    try {
                        const date = userProfile.createdAt.toDate ? userProfile.createdAt.toDate() : new Date(userProfile.createdAt);
                        memberSinceEl.textContent = `Member since ${date.toLocaleDateString()}`;
                    } catch (e) {
                        memberSinceEl.textContent = 'Member';
                    }
                } else {
                    memberSinceEl.textContent = 'New member';
                }
            } catch (error) {
                console.error('Error loading profile:', error);
                showError('Failed to load profile. Please refresh the page.');
            }
        }

        // Handle form submission
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const form = e.target;
            const saveBtn = document.getElementById('saveBtn');
            const originalBtnText = saveBtn.innerHTML;
            
            saveBtn.disabled = true;
            saveBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';

            try {
                // Collect form data
                const formData = new FormData(form);
                const interestsText = formData.get('interests');
                const interests = interestsText ? interestsText.split(',').map(i => i.trim()).filter(i => i) : [];

                const updates = {
                    displayName: formData.get('displayName'),
                    phone: formData.get('phone') || '',
                    dateOfBirth: formData.get('dateOfBirth') || '',
                    location: formData.get('location') || '',
                    bio: formData.get('bio') || '',
                    role: formData.get('role') || '',
                    interests: interests
                };

                // Update profile in Firestore
                const success = await updateUserProfile(currentUser.uid, updates);
                
                if (success) {
                    showSuccess();
                    // Reload profile to show updated data
                    await loadProfile();
                } else {
                    showError('Failed to save profile. Please try again.');
                }
            } catch (error) {
                console.error('Error saving profile:', error);
                showError('Error saving profile: ' + error.message);
            } finally {
                saveBtn.disabled = false;
                saveBtn.innerHTML = originalBtnText;
            }
        });

        function showSuccess() {
            const msg = document.getElementById('successMessage');
            msg.style.display = 'block';
            setTimeout(() => {
                msg.style.display = 'none';
            }, 3000);
        }

        function showError(message) {
            const msg = document.getElementById('errorMessage');
            document.getElementById('errorText').textContent = message;
            msg.style.display = 'block';
            setTimeout(() => {
                msg.style.display = 'none';
            }, 5000);
        }
    </script>
    <script src="assets/js/soulbot-beta.js"></script>
</body>

</html>
