<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soulamore Yoga Atmosphere</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Antique+Soft&family=Outfit:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --deep-space: #0f172a;
            --gold-glow: #fbbf24;
            --teal-glow: #4ECDC4;
            --peach-glow: #F49F75;
            --silhouette-color: rgba(255, 255, 255, 0.9);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--deep-space);
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Zen Antique Soft', serif;
        }

        /* --- LAYERS --- */
        #mandala-canvas { position: absolute; top: 0; left: 0; z-index: 1; }
        #sparkle-canvas { position: absolute; top: 0; left: 0; z-index: 3; pointer-events: none; }
        #word-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 2; pointer-events: none; }

        /* --- CENTRAL SILHOUETTE --- */
        .silhouette-wrapper {
            position: relative; z-index: 4;
            width: 300px; height: 300px;
            display: flex; justify-content: center; align-items: center;
            pointer-events: none; /* Let clicks pass through to mandala */
        }

        .yoga-pose {
            position: absolute;
            width: 150px; height: 150px;
            fill: var(--silhouette-color);
            filter: drop-shadow(0 0 20px var(--gold-glow));
            opacity: 0;
            transition: opacity 2s ease-in-out, transform 2s ease-in-out;
            transform: scale(0.9);
        }

        .yoga-pose.active {
            opacity: 1;
            transform: scale(1);
        }

        /* --- FLOATING WORDS --- */
        .floating-word {
            position: absolute;
            color: rgba(255, 255, 255, 0.15);
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: floatUp 8s linear forwards;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.8); opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        /* --- AUDIO CONTROL --- */
        .audio-control {
            position: fixed; bottom: 30px; right: 30px; z-index: 10;
            background: rgba(255,255,255,0.05); backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.2); padding: 10px 20px;
            border-radius: 50px; cursor: pointer; display: flex; align-items: center; gap: 10px;
            font-family: 'Outfit', sans-serif; color: white; font-size: 0.9rem;
            transition: 0.3s;
        }
        .audio-control:hover { background: rgba(255,255,255,0.1); border-color: var(--gold-glow); }

    </style>
    <link rel="icon" href="../../assets/images/favicon_symbol.png" type="image/x-icon">
</head>
<body>

    <!-- CANVASES -->
    <canvas id="mandala-canvas"></canvas>
    <canvas id="sparkle-canvas"></canvas>
    <div id="word-container"></div>

    <!-- CENTRAL YOGA POSES (SVGs) -->
    <div class="silhouette-wrapper">
        <!-- Pose 1: Lotus -->
        <svg class="yoga-pose active" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <path d="M50 20 C45 15, 55 15, 50 25 C40 35, 60 35, 50 45 C30 60, 20 80, 10 90 L90 90 C80 80, 70 60, 50 45 Z" />
            <circle cx="50" cy="15" r="8" />
        </svg>
        
        <!-- Pose 2: Tree -->
        <svg class="yoga-pose" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <rect x="45" y="40" width="10" height="50" />
            <circle cx="50" cy="20" r="8" />
            <path d="M50 40 L80 30 L55 45" stroke="white" stroke-width="5" fill="none"/>
            <path d="M50 40 L20 30 L45 45" stroke="white" stroke-width="5" fill="none"/>
            <path d="M50 60 L70 70 L50 80" stroke="white" stroke-width="5" fill="none"/>
        </svg>

        <!-- Pose 3: Warrior (Abstract) -->
        <svg class="yoga-pose" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
             <circle cx="50" cy="15" r="8" />
             <path d="M50 25 L50 55" stroke="white" stroke-width="6"/>
             <path d="M50 35 L10 35" stroke="white" stroke-width="5"/>
             <path d="M50 35 L90 35" stroke="white" stroke-width="5"/>
             <path d="M50 55 L20 90" stroke="white" stroke-width="6"/>
             <path d="M50 55 L80 90" stroke="white" stroke-width="6"/>
        </svg>
    </div>

    <!-- AUDIO -->
    <audio id="bgAudio" loop><source src="https://cdn.pixabay.com/download/audio/2022/08/02/audio_884fe92c21.mp3" type="audio/mp3"></audio>
    <div class="audio-control" onclick="toggleAudio()"><i class="fas fa-music"></i> <span id="audioText">Meditation Sound</span></div>

    <script>
        // --- 1. MANDALA ANIMATION (Background) ---
        const mCanvas = document.getElementById('mandala-canvas');
        const mCtx = mCanvas.getContext('2d');
        let width, height;
        let angle = 0;
        let speed = 0.0002; // Very slow default
        let mouseX = 0, mouseY = 0;

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            mCanvas.width = width;
            mCanvas.height = height;
            sCanvas.width = width;
            sCanvas.height = height;
        }
        window.addEventListener('resize', resize);

        // Mouse Interaction
        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX; mouseY = e.clientY;
            // Calculate distance from center
            const dist = Math.sqrt(Math.pow(mouseX - width/2, 2) + Math.pow(mouseY - height/2, 2));
            // Faster spin if mouse is close to center
            speed = dist < 200 ? 0.002 : 0.0002;
        });

        function drawMandala() {
            mCtx.clearRect(0, 0, width, height);
            
            mCtx.save();
            mCtx.translate(width/2, height/2);
            mCtx.rotate(angle);
            
            // Outer Ring
            mCtx.strokeStyle = "rgba(78, 205, 196, 0.1)"; // Teal low opacity
            mCtx.lineWidth = 1;
            
            for(let i=0; i<24; i++) {
                mCtx.rotate(Math.PI/12);
                mCtx.beginPath();
                mCtx.moveTo(0,0);
                // Complex curves
                mCtx.bezierCurveTo(200, 200, 400, 100, 600, 0); 
                mCtx.bezierCurveTo(400, -100, 200, -200, 0, 0);
                mCtx.stroke();
            }

            // Inner Ring (Gold)
            mCtx.strokeStyle = "rgba(251, 191, 36, 0.15)";
            for(let i=0; i<12; i++) {
                mCtx.rotate(Math.PI/6);
                mCtx.beginPath();
                mCtx.arc(200, 0, 50, 0, Math.PI*2);
                mCtx.stroke();
            }

            mCtx.restore();
            angle += speed;
            requestAnimationFrame(drawMandala);
        }

        // --- 2. YOGA POSE CYCLER ---
        const poses = document.querySelectorAll('.yoga-pose');
        let currentPose = 0;

        function cyclePoses() {
            poses[currentPose].classList.remove('active');
            currentPose = (currentPose + 1) % poses.length;
            poses[currentPose].classList.add('active');
        }
        setInterval(cyclePoses, 5000); // Change every 5 seconds

        // --- 3. FLOATING WORDS ---
        const words = ["Breathe", "Flow", "Release", "Center", "Ground", "Stillness", "Energy", "Peace", "Balance", "Connect"];
        const wordContainer = document.getElementById('word-container');

        function spawnWord() {
            const el = document.createElement('div');
            el.classList.add('floating-word');
            el.innerText = words[Math.floor(Math.random() * words.length)];
            el.style.left = Math.random() * 90 + 'vw';
            wordContainer.appendChild(el);
            
            // Remove after animation
            setTimeout(() => { el.remove(); }, 8000);
        }
        setInterval(spawnWord, 1500); // New word every 1.5s

        // --- 4. SPARKLE TRAIL ---
        const sCanvas = document.getElementById('sparkle-canvas');
        const sCtx = sCanvas.getContext('2d');
        let sparkles = [];

        window.addEventListener('mousemove', (e) => {
            for(let i=0; i<3; i++) {
                sparkles.push({
                    x: e.clientX, y: e.clientY,
                    vx: (Math.random() - 0.5) * 2, vy: (Math.random() - 0.5) * 2,
                    size: Math.random() * 3, life: 1,
                    color: Math.random()>0.5 ? '#fbbf24' : '#4ECDC4'
                });
            }
        });

        function animateSparkles() {
            sCtx.clearRect(0,0,width,height);
            for(let i=0; i<sparkles.length; i++) {
                let s = sparkles[i];
                s.x += s.vx; s.y += s.vy; s.life -= 0.02; s.size *= 0.95;
                sCtx.globalAlpha = s.life;
                sCtx.fillStyle = s.color;
                sCtx.beginPath(); sCtx.arc(s.x, s.y, s.size, 0, Math.PI*2); sCtx.fill();
                if(s.life <= 0) { sparkles.splice(i, 1); i--; }
            }
            requestAnimationFrame(animateSparkles);
        }

        // --- INIT ---
        resize();
        drawMandala();
        animateSparkles();

        // --- AUDIO ---
        const audio = document.getElementById('bgAudio');
        let playing = false;
        function toggleAudio() {
            if(playing) {
                audio.pause();
                document.getElementById('audioText').innerText = "Meditation Sound";
            } else {
                audio.volume = 0.5;
                audio.play();
                document.getElementById('audioText').innerText = "Pause";
            }
            playing = !playing;
        }
    </script>
</body>
</html>
