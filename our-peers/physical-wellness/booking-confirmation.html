<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmed | Soulamore</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Plus+Jakarta+Sans:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../../../assets/css/global.css">

    <!-- FIREBASE & COMPONENTS -->
    <script type="module" src="../../../assets/js/firebase-config.js"></script>
    <script type="module" src="../../../assets/js/components.js"></script>

    <style>
        :root {
            --deep-space: #0f172a;
            --navy-glass: rgba(30, 41, 59, 0.9);
            --starlight: #f8fafc;
            --saffron-glow: #f59e0b;
            --teal-chakra: #2dd4bf;
            --border-glass: rgba(255, 255, 255, 0.15);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--deep-space);
            color: var(--starlight);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .page-wrapper {
            flex: 1;
            max-width: 800px;
            margin: 0 auto;
            padding: 120px 24px 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .confirmation-card {
            background: var(--navy-glass);
            border: 1px solid var(--border-glass);
            border-radius: 24px;
            padding: 60px 40px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
        }

        .success-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--teal-chakra), #2a9d8f);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            font-size: 3rem;
            color: var(--deep-space);
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .confirmation-card h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 2.5rem;
            color: var(--starlight);
            margin-bottom: 15px;
        }

        .confirmation-card .subtitle {
            font-size: 1.2rem;
            color: var(--teal-chakra);
            margin-bottom: 40px;
        }

        .booking-details {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-glass);
            border-radius: 16px;
            padding: 30px;
            margin: 40px 0;
            text-align: left;
        }

        .booking-details h2 {
            font-family: 'Outfit', sans-serif;
            font-size: 1.5rem;
            color: var(--saffron-glow);
            margin-bottom: 20px;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid var(--border-glass);
        }

        .detail-item:last-child {
            border-bottom: none;
        }

        .detail-label {
            opacity: 0.8;
            font-size: 0.95rem;
        }

        .detail-value {
            font-weight: 600;
            color: var(--starlight);
            font-size: 1rem;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
            border: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--saffron-glow), #d97706);
            color: var(--deep-space);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(245, 158, 11, 0.4);
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--border-glass);
            color: var(--starlight);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--starlight);
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .loading i {
            font-size: 3rem;
            color: var(--teal-chakra);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .error {
            text-align: center;
            padding: 40px;
            color: var(--alert-red);
        }

        .error i {
            font-size: 3rem;
            margin-bottom: 15px;
        }
    </style>
    <link rel="icon" href="../../assets/images/favicon_symbol.png" type="image/x-icon">
</head>

<body>
    <div id="header"></div>

    <div class="page-wrapper">
        <div class="confirmation-card" id="confirmationCard">
            <div class="loading" id="loading">
                <i class="fas fa-spinner"></i>
                <p>Loading booking details...</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { db, doc, getDoc } from "../../../assets/js/firebase-config.js";
        import { getUserBookings } from "../../../assets/js/peer-booking-handler.js";

        // Get booking ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const bookingId = urlParams.get('bookingId');

        const confirmationCard = document.getElementById('confirmationCard');
        const loading = document.getElementById('loading');

        async function loadBookingDetails() {
            if (!bookingId) {
                showError("No booking ID provided.");
                return;
            }

            try {
                const bookingRef = doc(db, 'peer_bookings', bookingId);
                const bookingSnap = await getDoc(bookingRef);

                if (!bookingSnap.exists()) {
                    showError("Booking not found.");
                    return;
                }

                const booking = bookingSnap.data();
                displayConfirmation(booking);
            } catch (error) {
                console.error("Error loading booking:", error);
                showError("Failed to load booking details. Please try again.");
            }
        }

        function displayConfirmation(booking) {
            const startTime = booking.startTime?.toDate?.() || new Date(booking.startTime);
            const endTime = booking.endTime?.toDate?.() || new Date(booking.endTime);

            const planNames = {
                'per_session': 'Per Session',
                'monthly': 'Monthly Plan',
                'quarterly': 'Quarterly Plan',
                'yearly': 'Yearly Plan'
            };

            confirmationCard.innerHTML = `
                <div class="success-icon">
                    <i class="fas fa-check"></i>
                </div>
                <h1>Booking Confirmed!</h1>
                <p class="subtitle">Your session has been successfully booked</p>
                
                <div class="booking-details">
                    <h2>Booking Details</h2>
                    <div class="detail-item">
                        <span class="detail-label">Booking ID:</span>
                        <span class="detail-value">${booking.id || 'N/A'}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Plan:</span>
                        <span class="detail-value">${planNames[booking.planType] || booking.planType}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Date:</span>
                        <span class="detail-value">${startTime.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Time:</span>
                        <span class="detail-value">${startTime.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true })} - ${endTime.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true })}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Duration:</span>
                        <span class="detail-value">60 minutes</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Amount Paid:</span>
                        <span class="detail-value">â‚¹${booking.amount || '0'}</span>
                    </div>
                    ${booking.paymentId ? `
                    <div class="detail-item">
                        <span class="detail-label">Payment ID:</span>
                        <span class="detail-value">${booking.paymentId}</span>
                    </div>
                    ` : ''}
                </div>

                <div style="background: rgba(45, 212, 191, 0.1); border: 1px solid var(--teal-chakra); border-radius: 12px; padding: 20px; margin: 30px 0; text-align: left;">
                    <h3 style="font-size: 1.1rem; color: var(--teal-chakra); margin-bottom: 10px;">
                        <i class="fas fa-info-circle"></i> What's Next?
                    </h3>
                    <ul style="margin: 0; padding-left: 20px; opacity: 0.9;">
                        <li>You will receive a confirmation email shortly</li>
                        <li>Your peer will be notified of your booking</li>
                        <li>You can view and manage your bookings in your dashboard</li>
                        <li>If you need to reschedule, contact us at least 24 hours in advance</li>
                    </ul>
                </div>

                <div class="action-buttons">
                    <a href="../../portal/user-dashboard.html" class="btn btn-primary">
                        <i class="fas fa-calendar-check"></i> View My Bookings
                    </a>
                    <a href="../../our-peers/index.html" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Back to Peers
                    </a>
                </div>
            `;
        }

        function showError(message) {
            confirmationCard.innerHTML = `
                <div class="error">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h2 style="color: var(--alert-red); margin: 20px 0;">Error</h2>
                    <p>${message}</p>
                    <div class="action-buttons" style="margin-top: 30px;">
                        <a href="../../our-peers/index.html" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Back to Peers
                        </a>
                    </div>
                </div>
            `;
        }

        // Load booking details on page load
        loadBookingDetails();
    </script>
</body>

</html>
