<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Soulamore</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Plus+Jakarta+Sans:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/global.css">
    <style>
        body {
            background: var(--deep-space);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            margin-bottom: 15px;
            font-family: inherit;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: var(--teal-glow);
            color: #0f172a;
            border: none;
            border-radius: 30px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
        }

        .submit-btn:hover {
            transform: scale(1.02);
        }
    </style>
</head>

<body>

    <div class="auth-card">
        <h2 style="font-family:'Outfit'; margin-bottom:10px;">Reset Password</h2>
        <p style="opacity:0.7; font-size:0.9rem; margin-bottom:30px;">Enter your email and we'll send you a link to get
            back into your account.</p>

        <input type="email" id="resetEmail" class="form-input" placeholder="Enter your email">
        <button class="submit-btn" onclick="handleReset()">Send Reset Link</button>

        <div style="margin-top:20px;">
            <a href="login.html" style="color:white; opacity:0.5; font-size:0.8rem;">Back to Login</a>
        </div>
    </div>

    <script>
        function handleReset() {
            const email = document.getElementById('resetEmail').value;
            if (!email) { alert("Please enter your email."); return; }

            // Mock functionality
            alert(`If an account exists for ${email}, a reset link has been sent.`);
            // In real integration: firebase.auth().sendPasswordResetEmail(email)...
        }
    </script>

</body>

</html>
