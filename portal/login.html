    <script type="module">
        import { loginWithGoogle, loginWithEmail, loginWithFacebook, startPhoneLogin, completePhoneLogin, onAuthChange } from "../assets/js/auth-service.js"; // Added Facebook/Phone
        import { handleRoleRouting } from "../assets/js/auth-context.js";

        import { RecaptchaVerifier, auth } from "../assets/js/firebase-config.js";

        // --- PHONE STATE ---
        let confirmationResult = null;
        let recaptchaVerifier = null;

        // --- PHASE 4: Deep Link Preservation ---
        const urlParams = new URLSearchParams(window.location.search);
        const returnUrl = urlParams.get('returnUrl');
        if (returnUrl) {
            sessionStorage.setItem('returnUrl', returnUrl);
        }

        // --- PHASE 4: Browser Compatibility Check ---
        function checkBrowserCompatibility() {
            const isModernBrowser = 'fetch' in window && 'Promise' in window && 'assign' in Object;
            if (!isModernBrowser) {
                alert('⚠️ Your browser is outdated and may not support all features. Please update to the latest version of Chrome, Firefox, Safari, or Edge.');
            }
        }
        checkBrowserCompatibility();

        // --- PHASE 4: Google Multi-Account Selector ---
        const googleProvider = new GoogleAuthProvider();
        googleProvider.setCustomParameters({
            prompt: 'select_account'  // Forces account picker every time
        });

        // --- EXPOSE AUTH FUNCTIONS (Module Loaded Successfully) ---
        window.handlePhoneAction = async () => {
            const phoneBtn = document.getElementById('phone-action-btn');
            const phoneInput = document.getElementById('params-phone').value;
            const otpInput = document.getElementById('params-otp');
            const otpGroup = document.getElementById('otp-group');

            // ... (Rest of logic remains same, just ensuring this overrides the safe placeholder)
            try {
                if (otpGroup.style.display === 'none') {
                    // SEND OTP
                    if (!phoneInput) return alert("Enter valid phone");
                    phoneBtn.innerText = "Sending...";
                    const res = await startPhoneLogin(phoneInput, recaptchaVerifier);
                    if (res.success) {
                        confirmationResult = res.confirmationResult;
                        otpGroup.style.display = 'block';
                        phoneBtn.innerText = "Verify & Login";
                        alert("OTP Sent!");
                    } else {
                        throw new Error(res.error);
                    }
                } else {
                    // VERIFY OTP
                    const code = otpInput.value;
                    if (!code) return alert("Enter OTP");
                    phoneBtn.innerText = "Verifying...";
                    const res = await completePhoneLogin(confirmationResult, code);
                    if (res.success) {
                        // Auth Change listener will pick this up
                    } else {
                        throw new Error(res.error);
                    }
                }
            } catch (e) {
                alert(e.message || "Error");

        window.handleFacebookLogin = async () => {

        window.handleGoogleLogin = async () => {

    <script>
        // --- PHASE 4: Mobile Keyboard Optimization ---
        if ('visualViewport' in window) {
            const viewport = window.visualViewport;
            viewport.addEventListener('resize', () => {
                // Adjust page when keyboard appears
                document.body.style.height = `${viewport.height}px`;
            });
        }

        // Friendly error message mapping
        function getFriendlyErrorMessage(errorCode) {
            const errorMap = {
                'auth/invalid-email': 'Please enter a valid email address.',
                'auth/user-disabled': 'This account has been disabled. Please contact support.',
                'auth/user-not-found': 'No account found with this email. Please sign up first.',
                'auth/wrong-password': 'Incorrect password. Please try again or reset your password.',
                'auth/email-already-in-use': 'An account with this email already exists. Please log in instead.',
                'auth/weak-password': 'Password should be at least 6 characters long.',
                'auth/operation-not-allowed': 'This sign-in method is not enabled. Please contact support.',
                'auth/too-many-requests': 'Too many failed attempts. Please wait a few minutes and try again.',
                'auth/network-request-failed': 'Network error. Please check your internet connection and try again.',
                'auth/popup-closed-by-user': 'Sign-in cancelled. Please try again if this was a mistake.',
                'auth/popup-blocked': 'Popup blocked by your browser. Please allow popups for this site.',
                'auth/unauthorized-domain': 'This domain is not authorized for authentication. Please contact support.',
                'auth/invalid-credential': 'Invalid credentials. Please check your information and try again.',
                'auth/account-exists-with-different-credential': 'An account already exists with this email but different sign-in method.',
                'auth/cancelled-popup-request': 'Another sign-in popup is already open'
            };
            return errorMap[errorCode] || 'An unexpected error occurred. Please try again.';
        }

        // --- GOOGLE (Exported like Signup) ---
        window.handleGoogleLogin = async function () {
            const gBtn = document.getElementById('googleSignInBtn');
            const intent = sessionStorage.getItem('loginIntent') || 'user';

            try {
                if (gBtn) {
                    gBtn.disabled = true; // Prevent double-click
                    gBtn.style.opacity = '0.6';
                    gBtn.style.cursor = 'not-allowed';
                    gBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Checking...';
                }

                const result = await loginWithGoogle();

                if (result.success) {
                    // Check profile status
                    const profileResult = await createOrUpdateUserProfile(result.user);
                    const isNewUser = profileResult && profileResult.isNewUser;

                    // --- PEER ONBOARDING CHECK ---
                    if (intent === 'peer') {
                        // Check if setup is complete
                        // We need to read from Firestore (ideally via a helper, but doing inline for speed)
                        const { getFirestore, doc, getDoc } = await
                            import("https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js");
                        const db = getFirestore();
                        const userDoc = await getDoc(doc(db, "users", result.user.uid));

                        if (userDoc.exists() && userDoc.data().isSetupComplete) {
                            window.location.href = 'peer-dashboard.html';
                            return;
                        } else {
                            // If first time login (even with Google if allowed, or if setup not done)
                            // Ideally peers shouldn't Google Login first time, but if they do, we can still route them
                            // But for now, let's assume Email login is the primary provisioning method.
                        }
                    }

                    await handleRoleRouting(result.user, intent, isNewUser);
                } else {
                    throw new Error(result.error);
                }
            } catch (e) {
                const friendlyMsg = getFriendlyErrorMessage(e.code || e.message);
                alert(friendlyMsg);
                // Re-enable button on error
                if (gBtn) {
                    gBtn.disabled = false;
                    gBtn.style.opacity = '1';
                    gBtn.style.cursor = 'pointer';
                    gBtn.innerHTML = '<i class="fab fa-google"></i> Continue with Google';
                }
            }
        };

        // --- EMAIL LOGIN (Exported to Window) ---
        window.handleEmailLogin = async function () {
            const intent = sessionStorage.getItem('loginIntent') || 'user';
            const email = document.getElementById('emailInput').value;
            const pass = document.getElementById('passInput').value;
            const submitBtn = document.querySelector('.submit-btn');
            const rememberMe = document.getElementById('rememberMe').checked;

            if (!email || !pass) { alert("Please enter email and password"); return; }

            try {
                // Disable submit button
                submitBtn.disabled = true;
                submitBtn.style.opacity = '0.6';
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';

                const result = await loginWithEmail(email, pass);
                if (result.success) {
                    // Remember me functionality
                    if (rememberMe) {
                        localStorage.setItem('rememberedEmail', email);
                    } else {
                        localStorage.removeItem('rememberedEmail');
                    }

                    // Check for returnUrl
                    const returnUrl = sessionStorage.getItem('returnUrl');
                    sessionStorage.removeItem('returnUrl');

                    // --- PEER ONBOARDING CHECK ---
                    if (intent === 'peer') {
                        // Check if setup is complete
                        const { getFirestore, doc, getDoc } = await
                            import("https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js");
                        const db = getFirestore();
                        const userDoc = await getDoc(doc(db, "users", result.user.uid));

                        // IF user doc exists AND isSetupComplete is true, go to dashboard
                        if (userDoc.exists() && userDoc.data().isSetupComplete) {
                            window.location.href = 'peer-dashboard.html';
                            return;
                        } else {
                            // IF setup NOT complete, redirect to SETUP
                            window.location.href = 'peer-setup.html';
                            return;
                        }
                    }

                    // --- PSYCHOLOGIST ONBOARDING CHECK ---
                    if (intent === 'psychologist') {
                        const { getFirestore, doc, getDoc } = await
                            import("https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js");
                        const db = getFirestore();
                        const userDoc = await getDoc(doc(db, "users", result.user.uid));

                        if (userDoc.exists() && userDoc.data().isSetupComplete) {
                            window.location.href = 'psych-dashboard.html';
                            return;
                        } else {
                            window.location.href = 'psych-setup.html';
                            return;
                        }
                    }

                    await handleRoleRouting(result.user, intent);
                } else {
                    const friendlyMsg = getFriendlyErrorMessage(result.error);
                    alert(friendlyMsg);
                }
            } catch (e) {
                const friendlyMsg = getFriendlyErrorMessage(e.code || e.message);
                alert(friendlyMsg);
            } finally {
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.style.opacity = '1';
                submitBtn.innerHTML = 'Log In';
            }
        }
    </script>

    <script>
        // --- 0. PASSWORD VISIBILITY TOGGLE ---
        const togglePassword = document.getElementById('togglePassword');

        if (togglePassword && passInput) {

                icon.className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';

        // --- 0.5 CAPS LOCK WARNING ---
        if (passInput) {
            passInput.addEventListener('keyup', function (event) {
                const capsWarning = document.getElementById('capsWarning') || (() => {
                    const warning = document.createElement('div');
                    warning.id = 'capsWarning';
                    warning.style.cssText = 'color: #F49F75; font-size: 0.85rem; margin-top: 5px; display: none;';
                    warning.innerHTML = '<i class="fas fa-exclamation-triangle"></i> CAPS LOCK is ON';
                    this.parentElement.appendChild(warning);
                    return warning;
                })();

                const isCapsOn = event.getModifierState && event.getModifierState('CapsLock');
                capsWarning.style.display = isCapsOn ? 'block' : 'none';
            });
        }

        // ---  0.6 NETWORK STATUS CHECK ---
        window.addEventListener('offline', () => {
            alert('⚠️ You are offline. Please check your internet connection.');
        });

        if (!navigator.onLine) {
            console.log('No internet connection detected on page load');
        }

        // --- PHASE 4: Auto-fill Remembered Email ---
        const rememberedEmail = localStorage.getItem('rememberedEmail');
        if (rememberedEmail) {
            const emailInput = document.getElementById('emailInput');
            if (emailInput) {
                emailInput.value = rememberedEmail;
                document.getElementById('rememberMe').checked = true;
            }
        }

        // --- 1. HORIZONTAL PILL ROLE SELECTOR LOGIC ---
        const roles = [
            // User: Peach (Neutral), No Glow, Astronaut Icon
            { t: "I'm Here to Talk", d: "Personal reflection, support, and journaling.", c: "#F49F75", i: "fas fa-user-astronaut", v: false, code: "user", glow: false },
            // Peer: Peach Glow + Hands Icon
            { t: "I'm a Peer", d: "Supporting others through lived experience.", c: "#F49F75", i: "fas fa-hands-helping", v: true, code: "peer", glow: true },
            // Pro: Teal Glow + Doctor Icon
            { t: "I'm a Psychologist", d: "Professional support and clinical guidance.", c: "#4ECDC4", i: "fas fa-user-md", v: true, code: "psychologist", glow: true }
        ];

        function setRole(index) {
            const r = roles[index];

            // Update pill active states with dynamic theme colors
            const pills = document.querySelectorAll('.role-pill');
            pills.forEach((pill, i) => {
                // Update Icon based on role config
                const icon = pill.querySelector('i');
                if (icon) icon.className = roles[i].i;

                if (i === index) {
                    pill.classList.add('active');
                    // Dynamic Theme: Apply Role Color to Background & Border
                    pill.style.background = roles[i].glow ? roles[i].c : 'rgba(255, 255, 255, 0.15)'; // Default highlight for User
                    pill.style.borderColor = roles[i].glow ? roles[i].c : 'rgba(255, 255, 255, 0.3)';
                    pill.style.color = roles[i].glow ? '#0f172a' : '#fff'; // Dark text for colored buttons, White for User

                    // Add glow effect ONLY if enabled (Peer/Pro)
                    if (roles[i].glow) {
                        pill.style.boxShadow = `0 0 15px ${roles[i].c}66`;
                    } else {
                        pill.style.boxShadow = 'none';
                    }
                } else {
                    pill.classList.remove('active');
                    // Reset inline styles
                    pill.style.background = '';
                    pill.style.borderColor = '';
                    pill.style.color = '';
                    pill.style.boxShadow = '';
                }
            });

            // Save role to session
            sessionStorage.setItem('loginIntent', r.code);
        }

        // Init - select first pill
        setRole(0);

        // --- 2. DEV BYPASS ---
        // --- 2. DEV BYPASS ---
        function handleDevBypass(event) {
            if (event) event.preventDefault(); // FIX: Prevent form submission/reload

            const intent = sessionStorage.getItem('loginIntent') || 'user';

                isLoggedIn: true,
                userId: 'dev-' + intent,
                role: intent,
                email: intent + '@soulamore.dev'
            };

            localStorage.setItem('soulamore_session', JSON.stringify(session));
