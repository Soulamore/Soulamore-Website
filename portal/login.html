    <!-- Check if user is already logged in -->
    <script type="module">
        // Use the centralized Firebase config instead of initializing again
        import { auth, onAuthStateChanged } from "../assets/js/firebase-config.js";

        // Redirect if already logged in
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // LOOP PREVENTION: Check if we just came from a dashboard (meaning auth failed there)
                const fromDashboard = document.referrer && document.referrer.includes('dashboard');
                if (fromDashboard) {
                    console.warn("⚠️ Redirect loop detected. Staying on login page to allow re-authentication.");
                    // Optional: Sign out Firebase to clear the conflicting state
                    // await auth.signOut(); 
                    return;
                }

                // SESSION RESTORATION: Ensure localStorage has the session needed by auth-guard.js
                const currentSession = localStorage.getItem("soulamore_session");
                if (!currentSession) {
                    console.log("Restoring missing session from Firebase auth...");
                    const userRole = sessionStorage.getItem('userRole') || 'user'; // Fallback
                    const sessionData = {
                        isLoggedIn: true,
                        userId: user.uid,
                        email: user.email,
                        role: userRole,
                        name: user.displayName || "User",
                        photoURL: user.photoURL || "../assets/images/default-avatar.png"
                    };
                    localStorage.setItem("soulamore_session", JSON.stringify(sessionData));
                }

                const role = sessionStorage.getItem('userRole') || (JSON.parse(localStorage.getItem("soulamore_session") || '{}').role) || 'user';
                let dashboard = 'user-dashboard.html';
                if (role === 'peer') dashboard = 'peer-dashboard.html';
                if (role === 'psychologist') dashboard = 'psych-dashboard.html';
                if (role === 'admin') dashboard = 'admin-dashboard.html';

                console.log(`Auto-redirecting to ${dashboard}...`);
                window.location.href = dashboard;
            }
        });
    </script>

    <!-- AUTH LOGIC (Modules) -->
    <script type="module">
        import { loginWithGoogle, loginWithEmail, loginWithFacebook, startPhoneLogin, completePhoneLogin, onAuthChange } from "../assets/js/auth-service.js"; // Added Facebook/Phone
        import { handleRoleRouting } from "../assets/js/auth-context.js";
        import { createOrUpdateUserProfile } from "../assets/js/profile-handler.js";
        import { GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { RecaptchaVerifier, auth } from "../assets/js/firebase-config.js";

        // --- PHONE STATE ---
        let confirmationResult = null;
        let recaptchaVerifier = null;

        // --- PHASE 4: Deep Link Preservation ---
        const urlParams = new URLSearchParams(window.location.search);
        const returnUrl = urlParams.get('returnUrl');
        if (returnUrl) {
            sessionStorage.setItem('returnUrl', returnUrl);
        }

        // --- PHASE 4: Browser Compatibility Check ---
        function checkBrowserCompatibility() {
            const isModernBrowser = 'fetch' in window && 'Promise' in window && 'assign' in Object;
            if (!isModernBrowser) {
                alert('⚠️ Your browser is outdated and may not support all features. Please update to the latest version of Chrome, Firefox, Safari, or Edge.');
            }
        }
        checkBrowserCompatibility();

        // --- PHASE 4: Google Multi-Account Selector ---
        const googleProvider = new GoogleAuthProvider();
        googleProvider.setCustomParameters({
            prompt: 'select_account'  // Forces account picker every time
        });

        // --- EXPOSE AUTH FUNCTIONS (Module Loaded Successfully) ---
        window.handlePhoneAction = async () => {
            const phoneBtn = document.getElementById('phone-action-btn');
            const phoneInput = document.getElementById('params-phone');
            const otpInput = document.getElementById('params-otp');
            const otpGroup = document.getElementById('otp-group');

            try {
                if (otpGroup.style.display === 'none') {
                    // STEP 1: SEND OTP
                    const phoneNumber = phoneInput.value.trim();
                    if (!phoneNumber || !phoneNumber.startsWith('+')) {
                        alert("Please enter phone number with country code (e.g., +919855520392)");
                        return;
                    }

                    phoneBtn.innerText = "Sending OTP...";
                    phoneBtn.disabled = true;

                    // Initialize reCAPTCHA if not already done
                    if (!recaptchaVerifier) {
                        recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', {
                            'size': 'invisible'
                        });
                    }

                    const res = await startPhoneLogin(phoneNumber, recaptchaVerifier);
                    if (res.success) {
                        confirmationResult = res.confirmationResult;
                        otpGroup.style.display = 'block';
                        phoneBtn.innerText = "Verify & Login";
                        phoneBtn.disabled = false;
                        alert("✅ OTP Sent to your phone!");
                    } else {
                        // Better error handling
                        let errorMsg = res.error || "Failed to send OTP";
                        if (errorMsg.includes('operation-not-allowed')) {
                            errorMsg = "Phone authentication is not enabled. Please contact support or use email login.";
                        } else if (errorMsg.includes('invalid-phone-number')) {
                            errorMsg = "Invalid phone number. Please include country code (e.g., +919501808162)";
                        } else if (errorMsg.includes('recaptcha')) {
                            errorMsg = "reCAPTCHA verification failed. Please refresh and try again.";
                        }
                        throw new Error(errorMsg);
                    }
                } else {
                    // STEP 2: VERIFY OTP
                    const code = otpInput.value.trim();
                    if (!code || code.length !== 6) {
                        alert("Please enter the 6-digit OTP code");
                        return;
                    }

                    phoneBtn.innerText = "Verifying...";
                    phoneBtn.disabled = true;

                    const res = await completePhoneLogin(confirmationResult, code);
                    if (res.success) {
                        await createOrUpdateUserProfile(res.user);
                        const intent = sessionStorage.getItem('loginIntent') || 'user';
                        handleRoleRouting(res.user, intent);
                    } else {
                        throw new Error(res.error || "Invalid OTP code");
                    }
                }
            } catch (e) {
                console.error('Phone auth error:', e);
                alert(e.message || "An error occurred. Please try again.");
                phoneBtn.innerText = otpGroup.style.display === 'none' ? "Send OTP" : "Verify & Login";
                phoneBtn.disabled = false;

                // Reset reCAPTCHA on error
                if (recaptchaVerifier) {
                    recaptchaVerifier.clear();
                    recaptchaVerifier = null;
                }
            }
        };

        window.handleFacebookLogin = async () => {
            const fbBtn = document.querySelector('button[onclick="handleFacebookLogin()"]');
            const intent = sessionStorage.getItem('loginIntent') || 'user';

            try {
                if (fbBtn) {
                    fbBtn.disabled = true;
                    fbBtn.style.opacity = '0.6';
                    fbBtn.style.cursor = 'not-allowed';
                    const originalHTML = fbBtn.innerHTML;
                    fbBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

                    const res = await loginWithFacebook();

                    if (res.success) {
                        await createOrUpdateUserProfile(res.user);

                        // --- PEER ONBOARDING CHECK ---
                        if (intent === 'peer') {
                            const { getFirestore, doc, getDoc } = await import("https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js");
                            const db = getFirestore();
                            const userDoc = await getDoc(doc(db, "users", res.user.uid));

                            if (userDoc.exists() && userDoc.data().isSetupComplete) {
                                window.location.href = 'peer-dashboard.html';
                                return;
                            }
                        }

                        // --- PSYCHOLOGIST ONBOARDING CHECK ---
                        if (intent === 'psychologist') {
                            const { getFirestore, doc, getDoc } = await import("https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js");
                            const db = getFirestore();
                            const userDoc = await getDoc(doc(db, "users", res.user.uid));

                            if (userDoc.exists() && userDoc.data().isSetupComplete) {
                                window.location.href = 'psych-dashboard.html';
                                return;
                            }
                        }

                        await handleRoleRouting(res.user, intent);
                    } else {
                        let errorMsg = res.error || "Facebook login failed";
                        if (errorMsg.includes('operation-not-allowed')) {
                            errorMsg = "Facebook login is not enabled. Please contact support or use email login.";
                        } else if (errorMsg.includes('popup-blocked')) {
                            errorMsg = "Popup was blocked. Please allow popups for this site and try again.";
                        } else if (errorMsg.includes('unauthorized-domain')) {
                            errorMsg = "This domain is not authorized. Please contact support.";
                        }
                        throw new Error(errorMsg);
                    }
                } else {
                    // Fallback if button not found
                    const res = await loginWithFacebook();
                    if (res.success) {
                        await createOrUpdateUserProfile(res.user);
                        const intent = sessionStorage.getItem('loginIntent') || 'user';
                        await handleRoleRouting(res.user, intent);
                    } else {
                        throw new Error(res.error || "Facebook login failed");
                    }
                }
            } catch (e) {
                console.error('Facebook login error:', e);
                let errorMsg = e.message || "Facebook login failed";
                if (errorMsg.includes('operation-not-allowed')) {
                    errorMsg = "Facebook login is not enabled. Please contact support or use email login.";
                } else if (errorMsg.includes('popup-blocked')) {
                    errorMsg = "Popup was blocked. Please allow popups for this site and try again.";
                } else if (errorMsg.includes('unauthorized-domain')) {
                    errorMsg = "This domain is not authorized. Please contact support.";
                }
                alert(errorMsg);
                // Re-enable button on error
                if (fbBtn) {
                    fbBtn.disabled = false;
                    fbBtn.style.opacity = '1';
                    fbBtn.style.cursor = 'pointer';
                    fbBtn.innerHTML = '<i class="fab fa-facebook-f" style="color:#1877F2;"></i>';
                }
            }
        };

        window.handleGoogleLogin = async () => {
            const gBtn = document.getElementById('googleSignInBtn');
            const intent = sessionStorage.getItem('loginIntent') || 'user';

            try {
                if (gBtn) {
                    gBtn.disabled = true;
                    gBtn.style.opacity = '0.6';
                    gBtn.style.cursor = 'not-allowed';
                    gBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Checking...';
                }

                const result = await loginWithGoogle();

                console.log('Google login result:', result);

                if (result.success) {
                    // Check profile status
                    const profileResult = await createOrUpdateUserProfile(result.user);
                    const isNewUser = profileResult && profileResult.isNewUser;

                    // --- PEER ONBOARDING CHECK ---
                    if (intent === 'peer') {
                        const { getFirestore, doc, getDoc } = await import("https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js");
                        const db = getFirestore();
                        const userDoc = await getDoc(doc(db, "users", result.user.uid));

                        if (userDoc.exists() && userDoc.data().isSetupComplete) {
                            window.location.href = 'peer-dashboard.html';
                            return;
                        }
                    }

                    // --- PSYCHOLOGIST ONBOARDING CHECK ---
                    if (intent === 'psychologist') {
                        const { getFirestore, doc, getDoc } = await import("https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js");
                        const db = getFirestore();
                        const userDoc = await getDoc(doc(db, "users", result.user.uid));

                        if (userDoc.exists() && userDoc.data().isSetupComplete) {
                            window.location.href = 'psych-dashboard.html';
                            return;
                        }
                    }

                    await handleRoleRouting(result.user, intent, isNewUser);
                } else {
                    throw new Error(result.error);
                }
            } catch (e) {
                console.error('Google login error:', e);
                let errorMsg = e.message || e.code || "Google login failed";

                // Check for specific Firebase error codes
                if (e.code) {
                    if (e.code === 'auth/operation-not-allowed') {
                        errorMsg = "Google login is not enabled in Firebase Console. Please contact support.";
                    } else if (e.code === 'auth/popup-blocked') {
                        errorMsg = "Popup was blocked by your browser. Please allow popups for soulamore.com and try again.";
                    } else if (e.code === 'auth/popup-closed-by-user') {
                        errorMsg = "Sign-in was cancelled. Please try again.";
                    } else if (e.code === 'auth/unauthorized-domain') {
                        errorMsg = "This domain is not authorized. Please add soulamore.com to Firebase authorized domains.";
                    } else if (e.code === 'auth/network-request-failed') {
                        errorMsg = "Network error. Please check your internet connection and try again.";
                    } else {
                        errorMsg = `Google login failed: ${e.code} - ${e.message || 'Unknown error'}`;
                    }
                } else if (errorMsg.includes('operation-not-allowed')) {
                    errorMsg = "Google login is not enabled in Firebase Console. Please contact support.";
                } else if (errorMsg.includes('popup-blocked')) {
                    errorMsg = "Popup was blocked. Please allow popups for this site and try again.";
                } else if (errorMsg.includes('unauthorized-domain')) {
                    errorMsg = "This domain is not authorized. Please contact support.";
                }

                console.error('Final error message:', errorMsg);
                alert(errorMsg);
                // Re-enable button on error
                if (gBtn) {
                    gBtn.disabled = false;
                    gBtn.style.opacity = '1';
                    gBtn.style.cursor = 'pointer';
                    gBtn.innerHTML = '<i class="fab fa-google" style="color:#EA4335;"></i>';
                }
            }
        };

        // --- INIT RECAPTCHA (Called by UI script) ---
        window.initRecaptcha = () => {
            if (!recaptchaVerifier) {
                recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', {
                    'size': 'invisible'
                });
            }
        };
    </script>

    <!-- SAFE FALLBACK SCRIPT (Runs even if Modules are blocked by CORS/File Protocol) -->
    <script>
        // UI Logic - Safe to run without Modules
        window.togglePhoneModal = function () {
            const modal = document.getElementById('phone-modal');
            if (modal.style.display === 'none' || modal.style.display === '') {
                modal.style.display = 'flex';

                // Check if we're on HTTPS
                const isHTTPS = window.location.protocol === 'https:' || window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';

                // Initialize reCAPTCHA when modal opens
                const initRecaptchaWithRetry = (attempts = 0) => {
                    if (window.initRecaptcha && typeof window.initRecaptcha === 'function') {
                        try {
                            window.initRecaptcha();
                            // Clear any warning messages
                            const recaptchaContainer = document.getElementById('recaptcha-container');
                            if (recaptchaContainer && recaptchaContainer.querySelector('p')) {
                                recaptchaContainer.innerHTML = '';
                            }
                        } catch (e) {
                            console.error('Error initializing reCAPTCHA:', e);
                            const recaptchaContainer = document.getElementById('recaptcha-container');
                            if (recaptchaContainer) {
                                recaptchaContainer.innerHTML = '<p style="color: #ef4444; font-size: 0.85rem; margin-top: 10px;">⚠️ Error initializing reCAPTCHA. Please refresh the page.</p>';
                            }
                        }
                    } else if (attempts < 10) {
                        // Retry up to 10 times (1 second total)
                        setTimeout(() => initRecaptchaWithRetry(attempts + 1), 100);
                    } else {
                        // Modules still not loaded after retries
                        console.warn("Auth Module not loaded after retries");
                        const recaptchaContainer = document.getElementById('recaptcha-container');
                        if (recaptchaContainer) {
                            if (!isHTTPS) {
                                recaptchaContainer.innerHTML = '<p style="color: #f59e0b; font-size: 0.85rem; margin-top: 10px;">⚠️ Please ensure you are accessing this page via HTTPS (not file://). Authentication requires a secure connection.</p>';
                            } else {
                                recaptchaContainer.innerHTML = '<p style="color: #f59e0b; font-size: 0.85rem; margin-top: 10px;">⚠️ Authentication modules are still loading. Please wait a moment and try again.</p>';
                            }
                        }
                    }
                };

                // Start initialization with retry
                setTimeout(() => initRecaptchaWithRetry(), 100);
            } else {
                modal.style.display = 'none';
                // Clean up reCAPTCHA when modal closes
                const recaptchaContainer = document.getElementById('recaptcha-container');
                if (recaptchaContainer) {
                    recaptchaContainer.innerHTML = '';
                }
            }
        };

        // Placeholders to prevent ReferenceError if clicked before module loads
        // These will be overridden by the module script when it loads
        if (!window.handleGoogleLogin) {
            window.handleGoogleLogin = () => {
                console.warn("Auth modules not loaded yet. Please wait...");
                alert("System loading... Please wait a moment and try again. If this persists, ensure you're accessing via HTTPS (not file://).");
            };
        }
        if (!window.handleFacebookLogin) {
            window.handleFacebookLogin = () => {

        // --- EMAIL LOGIN (Exported to Window) ---
        window.handleEmailLogin = async function () {
            const intent = sessionStorage.getItem('loginIntent') || 'user';
            const email = document.getElementById('emailInput').value.trim();
            const pass = document.getElementById('passInput').value;
            const submitBtn = document.querySelector('.submit-btn');
            const rememberMe = document.getElementById('rememberMe').checked;

            if (!email || !pass) {
                alert("Please enter both email and password");
                return;
            }

            // Basic email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert("Please enter a valid email address");
                return;
            }

            try {
                // Disable submit button
                submitBtn.disabled = true;
                submitBtn.style.opacity = '0.6';
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';

                const result = await loginWithEmail(email, pass);
                console.log('Email login result:', result);

                if (result.success) {
                    // Create/update user profile
                    await createOrUpdateUserProfile(result.user);

                    // Remember me functionality
                    if (rememberMe) {
                        localStorage.setItem('rememberedEmail', email);
                    } else {
                        localStorage.removeItem('rememberedEmail');
                    }

                    // Check for returnUrl
                    const returnUrl = sessionStorage.getItem('returnUrl');
                    sessionStorage.removeItem('returnUrl');

                    // --- PEER ONBOARDING CHECK ---
                    if (intent === 'peer') {
                        // Check if setup is complete
                        const { getFirestore, doc, getDoc } = await
                            import("https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js");
                        const db = getFirestore();
                        const userDoc = await getDoc(doc(db, "users", result.user.uid));

                        // IF user doc exists AND isSetupComplete is true, go to dashboard
                        if (userDoc.exists() && userDoc.data().isSetupComplete) {
                            window.location.href = 'peer-dashboard.html';
                            return;
                        } else {
                            // IF setup NOT complete, redirect to SETUP
                            window.location.href = 'peer-setup.html';
                            return;
                        }
                    }

                    // --- PSYCHOLOGIST ONBOARDING CHECK ---
                    if (intent === 'psychologist') {
                        const { getFirestore, doc, getDoc } = await
                            import("https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js");
                        const db = getFirestore();
                        const userDoc = await getDoc(doc(db, "users", result.user.uid));

                        if (userDoc.exists() && userDoc.data().isSetupComplete) {
                            window.location.href = 'psych-dashboard.html';
                            return;
                        } else {
                            window.location.href = 'psych-setup.html';
                            return;
                        }
                    }

                    await handleRoleRouting(result.user, intent);
                } else {
                    // Handle login error with specific Firebase error codes
                    let errorMsg = result.error || "Login failed";
                    const errorCode = result.code || result.error;

                    if (errorCode) {
                        if (errorCode === 'auth/user-not-found') {
                            errorMsg = "No account found with this email. Please sign up first.";
                        } else if (errorCode === 'auth/wrong-password') {
                            errorMsg = "Incorrect password. Please try again or use 'Forgot Password?' to reset it.";
                        } else if (errorCode === 'auth/invalid-email') {
                            errorMsg = "Invalid email address. Please check and try again.";
                        } else if (errorCode === 'auth/user-disabled') {
                            errorMsg = "This account has been disabled. Please contact support.";
                        } else if (errorCode === 'auth/too-many-requests') {
                            errorMsg = "Too many failed login attempts. Please wait a few minutes and try again, or reset your password.";
                        } else if (errorCode === 'auth/network-request-failed') {
                            errorMsg = "Network error. Please check your internet connection and try again.";
                        } else if (errorCode === 'auth/operation-not-allowed') {
                            errorMsg = "Email/password login is not enabled. Please contact support.";
                        } else {
                            errorMsg = `Login failed: ${errorCode} - ${result.error || 'Unknown error'}`;
                        }
                    }

                    console.error('Email login error:', errorCode, errorMsg);
                    alert(errorMsg);
                }
            } catch (e) {
                console.error('Email login exception:', e);
                let errorMsg = e.message || "An unexpected error occurred. Please try again.";

                if (e.code) {
                    if (e.code === 'auth/user-not-found') {
                        errorMsg = "No account found with this email. Please sign up first.";
                    } else if (e.code === 'auth/wrong-password') {
                        errorMsg = "Incorrect password. Please try again.";
                    } else if (e.code === 'auth/invalid-email') {
                        errorMsg = "Invalid email address format.";
                    }
                }

                alert(errorMsg);
            } finally {
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.style.opacity = '1';
                submitBtn.innerHTML = 'Log In';
            }
        }
    </script>
