    <style>
        /* --- RESTORED THEME FROM BACKUP --- */
        :root {
            --deep-space: #0f172a;
            --navy-glass: rgba(30, 41, 59, 0.9);
            --starlight: #f1f5f9;
            --peach-glow: #F49F75;
            --teal-glow: #4ECDC4;
            --border-glass: rgba(255, 255, 255, 0.1);
            --gradient-primary: linear-gradient(135deg, var(--teal-glow) 0%, #2a9d8f 100%);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--deep-space);
            color: var(--starlight);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .page-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 20px 40px;
        }

        h1,
        h2,
        h3 {
            font-family: 'Outfit', sans-serif;
        }

        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.2;
            animation: float linear infinite;
        }

        @keyframes float {
            from {
                transform: translateY(100vh);
            }

            to {
                transform: translateY(-10vh);
            }
        }

        /* --- LOGIN CARD --- */
        .login-card {
            background: var(--navy-glass);
            border: 1px solid var(--border-glass);
            padding: 35px;
            border-radius: 24px;
            width: 100%;
            max-width: 550px;
            /* Slightly wider for slider */
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(15px);
            position: relative;
            z-index: 5;
        }

        .login-logo {
            font-size: 2rem;
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            margin-bottom: 5px;
            display: block;
            color: white;
            text-decoration: none;
        }

        .login-logo i {
            color: var(--teal-glow);
        }

        /* SLIDER CSS (Added from New Logic) */
        .role-selector-container {
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .role-slider-wrapper {
            position: relative;
            width: 100%;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .role-track {
            position: absolute;
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 5px;
            /* Alignment fix */
        }

        .role-stop {
            width: 32px;
            /* Bigger touch target core */
            height: 32px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            z-index: 2;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* EXPANDED HITBOX */
        .role-stop::after {
            content: '';
            position: absolute;
            top: -30px;
            bottom: -50px;
            left: -40px;
            right: -40px;
            z-index: 10;
        }

        .role-stop.active {
            background: white;
            color: var(--deep-space);
            transform: scale(1.1);
        }

        .role-stop i {
            font-size: 0.8rem;
            opacity: 0.5;
            transition: 0.3s;
        }

        .role-thumb {
            position: absolute;
            top: 50%;
            left: 0%;
            /* Dynamic */
            transform: translate(-50%, -50%);
            width: 48px;
            height: 48px;
            background: var(--peach-glow);
            border-radius: 50%;
            box-shadow: 0 0 20px var(--peach-glow);
            z-index: 5;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: #0f172a;
            transition: left 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), background 0.3s, box-shadow 0.3s;
            pointer-events: none;
            /* Let clicks pass to track */
        }

        .pulse-thumb {
            animation: thumbPulse 2s infinite;
        }

        @keyframes thumbPulse {
            0% {
                box-shadow: 0 0 0 0 rgba(244, 159, 117, 0.7);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(244, 159, 117, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(244, 159, 117, 0);
            }
        }

        /* LABELS */
        .role-labels {
            display: flex;
            justify-content: space-between;
            margin-top: -15px;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        .rl-item {
            font-size: 0.75rem;
            font-weight: 700;
            opacity: 0.5;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            position: relative;
            z-index: 11;
        }

        /* Dynamic Text */
        .role-info-display {
            margin-top: 20px;
            min-height: 80px;
        }

        .ri-title {
            font-family: 'Outfit';
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 5px;
            transition: color 0.3s;
        }

        .ri-desc {
            font-size: 0.9rem;
            opacity: 0.7;
            max-width: 90%;
            margin: 0 auto 10px;
            min-height: 40px;
            transition: opacity 0.3s;
        }

        .ri-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 0.75rem;
            font-weight: 700;
            padding: 4px 10px;
            border-radius: 20px;
            opacity: 0;
            transform: translateY(5px);
            transition: 0.3s;
        }

        .ri-badge.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* FORM STYLES (from Backup) */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid var(--border-glass);
            background: rgba(15, 23, 42, 0.6);
            color: white;
            font-family: inherit;
            transition: 0.3s;
        }

        .form-input:focus {
            border-color: var(--teal-glow);
            outline: none;
            background: rgba(15, 23, 42, 0.8);
        }

        .submit-btn {
            background: var(--gradient-primary);
            color: var(--deep-space);
            padding: 15px;
            border-radius: 8px;
            font-weight: 700;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            transition: 0.3s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(78, 205, 196, 0.2);
        }

        .social-btn {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-glass);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: 0.3s;
            margin-bottom: 15px;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .divider {
            margin: 30px 0;
            border-top: 1px solid var(--border-glass);
            position: relative;
        }

        .divider span {
            background: #151e2e;
            /* Matches approximate bg behind card */
            padding: 0 10px;
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.85rem;
            opacity: 0.6;
        }

        /* MOBILE FIXES */
        @media (max-width: 600px) {
            .login-card {
                width: 90% !important;
                margin: 0 auto;
                padding: 25px !important;
            }
        }
    </style>
</head>

    <script type="module">
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";

        // Initialize Firebase for auth check
        const firebaseConfig = {
            apiKey: "AIzaSyDxHa9CR8OVpDn9MObPCzbnsYTCWcTb-9k",
            authDomain: "soulamore-f0a64.firebaseapp.com",

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Redirect if already logged in

    <!-- AUTH LOGIC (Modules) -->
    <!-- AUTH LOGIC (Modules) -->
    <script type="module">
        import { loginWithGoogle, loginWithEmail } from "../assets/js/auth-service.js";
        import { handleRoleRouting } from "../assets/js/auth-context.js";
        import { GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // --- PHASE 4: Deep Link Preservation ---
        const urlParams = new URLSearchParams(window.location.search);
        const returnUrl = urlParams.get('returnUrl');
        if (returnUrl) {
            sessionStorage.setItem('returnUrl', returnUrl);
        }

        // --- PHASE 4: Browser Compatibility Check ---
        function checkBrowserCompatibility() {
            const isModernBrowser = 'fetch' in window && 'Promise' in window && 'assign' in Object;
            if (!isModernBrowser) {
                alert('⚠️ Your browser is outdated and may not support all features. Please update to the latest version of Chrome, Firefox, Safari, or Edge.');
            }
        }
        checkBrowserCompatibility();

        // --- PHASE 4: Google Multi-Account Selector ---
        const googleProvider = new GoogleAuthProvider();
        googleProvider.setCustomParameters({
            prompt: 'select_account'  // Forces account picker every time
        });

        // --- PHASE 4: Mobile Keyboard Optimization ---
        if ('visualViewport' in window) {
            const viewport = window.visualViewport;
            viewport.addEventListener('resize', () => {
                // Adjust page when keyboard appears
                document.body.style.height = `${viewport.height}px`;
            });
        }

        // Friendly error message mapping
        function getFriendlyErrorMessage(errorCode) {
            const errorMap = {
                'auth/invalid-email': 'Please enter a valid email address.',
                'auth/user-disabled': 'This account has been disabled. Please contact support.',
                'auth/user-not-found': 'No account found with this email. Please sign up first.',
                'auth/wrong-password': 'Incorrect password. Please try again or reset your password.',
                'auth/email-already-in-use': 'An account with this email already exists. Please log in instead.',
                'auth/weak-password': 'Password should be at least 6 characters long.',
                'auth/operation-not-allowed': 'This sign-in method is not enabled. Please contact support.',
                'auth/too-many-requests': 'Too many failed attempts. Please wait a few minutes and try again.',
                'auth/network-request-failed': 'Network error. Please check your internet connection and try again.',
                'auth/popup-closed-by-user': 'Sign-in cancelled. Please try again if this was a mistake.',
                'auth/popup-blocked': 'Popup blocked by your browser. Please allow popups for this site.',
                'auth/unauthorized-domain': 'This domain is not authorized for authentication. Please contact support.',
                'auth/invalid-credential': 'Invalid credentials. Please check your information and try again.',
                'auth/account-exists-with-different-credential': 'An account already exists with this email but different sign-in method.',
                'auth/cancelled-popup-request': 'Another sign-in popup is already open'
            };
            return errorMap[errorCode] || 'An unexpected error occurred. Please try again.';
        }

        // --- GOOGLE ---
        const gBtn = document.getElementById('googleSignInBtn');
        if (gBtn) {
            gBtn.addEventListener('click', async () => {
                const intent = sessionStorage.getItem('loginIntent') || 'user';
                try {
                    gBtn.disabled = true; // Prevent double-click
                    gBtn.style.opacity = '0.6';
                    gBtn.style.cursor = 'not-allowed';
                    gBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Checking...';

                    const result = await loginWithGoogle();

                    if (result.success) {
                        await handleRoleRouting(result.user, intent);
                    } else {
                        throw new Error(result.error);
                    }
                } catch (e) {
                    const friendlyMsg = getFriendlyErrorMessage(e.code || e.message);
                    alert(friendlyMsg);
                    // Re-enable button on error
                    gBtn.disabled = false;
                    gBtn.style.opacity = '1';
                    gBtn.style.cursor = 'pointer';
                    gBtn.innerHTML = '<i class="fab fa-google"></i> Continue with Google';
                }
            });
        }

        // --- EMAIL LOGIN (Exported to Window) ---
        window.handleEmailLogin = async function () {
            const intent = sessionStorage.getItem('loginIntent') || 'user';
            const email = document.getElementById('emailInput').value;
            const pass = document.getElementById('passInput').value;
            const submitBtn = document.querySelector('.submit-btn');
            const rememberMe = document.getElementById('rememberMe').checked;

            if (!email || !pass) { alert("Please enter email and password"); return; }

            try {
                // Disable submit button
                submitBtn.disabled = true;
                submitBtn.style.opacity = '0.6';
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';

                const result = await loginWithEmail(email, pass);
                if (result.success) {
                    // Remember me functionality
                    if (rememberMe) {
                        localStorage.setItem('rememberedEmail', email);
                    } else {
                        localStorage.removeItem('rememberedEmail');
                    }

                    // Check for returnUrl
                    const returnUrl = sessionStorage.getItem('returnUrl');
                    if (returnUrl) {
                        sessionStorage.removeItem('returnUrl');
                        window.location.href = returnUrl;
                    } else {
                        await handleRoleRouting(result.user, intent);
                    }
                } else {
                    const friendlyMsg = getFriendlyErrorMessage(result.error);
                    alert(friendlyMsg);
                }
            } catch (e) {
                const friendlyMsg = getFriendlyErrorMessage(e.code || e.message);
                alert(friendlyMsg);
            } finally {
                // Re-enable button
                submitBtn.disabled = false;
                submitBtn.style.opacity = '1';
                submitBtn.innerHTML = 'Log In';
            }
        }
    </script>

    <!-- SLIDER UI & BYPASS LOGIC (Global) -->
    <script>
        // --- 0. PASSWORD VISIBILITY TOGGLE ---
        const togglePassword = document.getElementById('togglePassword');
        const passInput = document.getElementById('passInput');
        if (togglePassword && passInput) {
            togglePassword.addEventListener('click', function () {
                const type = passInput.type === 'password' ? 'text' : 'password';
                passInput.type = type;
                const icon = this.querySelector('i');
                icon.className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
            });
        }

        // --- 0.5 CAPS LOCK WARNING ---
        if (passInput) {
            passInput.addEventListener('keyup', function (event) {
                const capsWarning = document.getElementById('capsWarning') || (() => {
                    const warning = document.createElement('div');
                    warning.id = 'capsWarning';
                    warning.style.cssText = 'color: #F49F75; font-size: 0.85rem; margin-top: 5px; display: none;';
                    warning.innerHTML = '<i class="fas fa-exclamation-triangle"></i> CAPS LOCK is ON';
                    this.parentElement.appendChild(warning);
                    return warning;
                })();

                const isCapsOn = event.getModifierState && event.getModifierState('CapsLock');
                capsWarning.style.display = isCapsOn ? 'block' : 'none';
            });
        }

        // ---  0.6 NETWORK STATUS CHECK ---
        window.addEventListener('offline', () => {
            alert('⚠️ You are offline. Please check your internet connection.');
        });

        if (!navigator.onLine) {
            console.log('No internet connection detected on page load');
        }

        // --- PHASE 4: Auto-fill Remembered Email ---
        const rememberedEmail = localStorage.getItem('rememberedEmail');
        if (rememberedEmail) {
            const emailInput = document.getElementById('emailInput');
            if (emailInput) {
                emailInput.value = rememberedEmail;
                document.getElementById('rememberMe').checked = true;
            }
        }

        // --- 1. SLIDER LOGIC ---
        const thumb = document.getElementById('roleThumb');
        const riTitle = document.getElementById('riTitle');
        const riDesc = document.getElementById('riDesc');
        const riBadge = document.getElementById('riBadge');

        const roles = [
            { t: "I’m Here to Talk", d: "Personal reflection, support, and journaling.", c: "#F49F75", i: "fas fa-user-astronaut", v: false, code: "user" },
            { t: "I’m a Peer", d: "Supporting others through lived experience.", c: "#F49F75", i: "fas fa-hands-helping", v: true, code: "peer" },
            { t: "I’m a Psychologist", d: "Professional support and clinical guidance.", c: "#4ECDC4", i: "fas fa-user-md", v: true, code: "psychologist" }
        ];

        function setRole(index) {
            const r = roles[index];
            const pct = index * 50;

            thumb.style.left = pct + '%';
            thumb.style.background = r.c;
            thumb.style.boxShadow = `0 0 20px ${r.c}`;
            thumb.innerHTML = `<i class="${r.i}"></i>`;

            riTitle.style.color = r.c;
            riTitle.innerText = r.t;
            riDesc.innerText = r.d;

            if (r.v) {
                riBadge.classList.add('visible');
                riBadge.style.color = r.c;
                riBadge.style.background = (r.code === 'psychologist') ? 'rgba(78, 205, 196, 0.2)' : 'rgba(244, 159, 117, 0.2)';
                riBadge.style.border = `1px solid ${r.c}`;
            } else {
                riBadge.classList.remove('visible');
            }

            sessionStorage.setItem('loginIntent', r.code);
        }

        // Init
        setRole(0);

        // --- 2. DEV BYPASS ---
        function handleDevBypass() {
            const intent = sessionStorage.getItem('loginIntent') || 'user';
            const btn = document.querySelector('button[onclick="handleDevBypass()"]');
            if (btn) btn.innerHTML = 'Entered Dev Mode...';

            const layoutUser = {
                uid: 'dev-preview', displayName: 'Developer Preview', email: 'dev@soulamore.com', isDev: true
            };
            sessionStorage.setItem('user', JSON.stringify(layoutUser));
            sessionStorage.setItem('userRole', intent);

            setTimeout(() => { manualRedirect(intent); }, 500);
        }

        function manualRedirect(intent) {
            let target = 'user-dashboard.html';
            if (intent === 'peer') target = 'peer-dashboard.html';
            if (intent === 'psychologist') target = 'psych-dashboard.html';
            window.location.href = target;
        }
        window.manualRedirect = manualRedirect;

        // --- 3. PARTICLES ---
        const particleContainer = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            let p = document.createElement('div');
            p.classList.add('particle');
            p.style.left = Math.random() * 100 + 'vw';
            p.style.width = Math.random() * 4 + 'px';
            p.style.height = p.style.width;
            p.style.animationDuration = Math.random() * 20 + 10 + 's';
            p.style.opacity = Math.random() * 0.3;
            particleContainer.appendChild(p);
        }
    </script>
