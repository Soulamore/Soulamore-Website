<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Soulamore</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Plus+Jakarta+Sans:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/global.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
        }

        .success-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 50px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 500px;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .icon-circle {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, var(--teal-glow), #2a9d8f);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: #0f172a;
            box-shadow: 0 0 30px rgba(78, 205, 196, 0.4);
        }

        h1 {
            font-family: 'Outfit';
            font-size: 2rem;
            margin-bottom: 10px;
        }

        p {
            opacity: 0.8;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn-go {
            background: white;
            color: #0f172a;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            display: inline-block;
            transition: 0.3s;
        }

        .btn-go:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.2);
        }
    </style>
    <link rel="icon" href="../assets/images/favicon_symbol.png" type="image/x-icon">
</head>

<body>

    <div class="success-card">
        <div class="icon-circle"><i class="fas fa-check"></i></div>
        <h1>Welcome Home.</h1>
        <p>Your account has been created successfully.<br>We are glad you are here.</p>

        <a href="#" id="dashboardLink" class="btn-go">Go to Dashboard <i class="fas fa-arrow-right"
                style="margin-left:5px;"></i></a>
    </div>

    <script>
        // Determine redirect based on role
        const role = sessionStorage.getItem('userRole') || 'user';
        const link = document.getElementById('dashboardLink');

        if (role === 'peer') link.href = 'peer-dashboard.html';
        else if (role === 'psychologist') link.href = 'psych-dashboard.html';
        else link.href = 'user-dashboard.html'; 
    </script>

</body>

</html>
