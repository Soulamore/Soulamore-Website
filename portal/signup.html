<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create a personalized Soulamore account.">
    <title>Sign Up | Soulamore</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Plus+Jakarta+Sans:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/global.css">

    <style>
        /* --- THEME FROM LOGIN.HTML --- */
        :root {
            --deep-space: #0f172a;
            --navy-glass: rgba(30, 41, 59, 0.9);
            --starlight: #f1f5f9;
            --peach-glow: #F49F75;
            --teal-glow: #4ECDC4;
            --border-glass: rgba(255, 255, 255, 0.1);
            --gradient-primary: linear-gradient(135deg, var(--teal-glow) 0%, #2a9d8f 100%);
        }

        body.auth {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--deep-space);
            color: var(--starlight);
            line-height: 1.6;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* 3. The Scene Grid */
        #shell-content.auth-shell {
            min-height: 100vh;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            box-sizing: border-box;
            /* FIX: Centering without overlap */
            padding-top: 100px;
            /* Just enough to clear header visual */
            padding-bottom: 20px;
            align-items: center;
            /* RESTORE CENTER ALIGNMENT */
        }

        /* Left Context Section */
        .auth-left {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            position: relative;
        }

        /* Ambient Glow */
        .auth-left::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 140%;
            height: 140%;
            background: radial-gradient(circle closest-side, rgba(78, 205, 196, 0.15) 0%, transparent 100%);
            filter: blur(40px);
            z-index: 0;
            pointer-events: none;
        }

        .auth-context {
            max-width: 420px;
            position: relative;
            z-index: 2;
        }

        .auth-context h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 24px;
            background: linear-gradient(135deg, #fff 0%, #a5f3fc 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(78, 205, 196, 0.2));
        }

        .auth-context p {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 40px;
        }

        .auth-features {
            list-style: none;
            padding: 0;
        }

        .auth-features li {
            font-size: 1.1rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            font-weight: 500;
        }

        .auth-features i {
            color: var(--teal-glow);
            width: 24px;
        }

        /* Right Login Section */
        .auth-right {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        /* Card Self-Containment */
        .login-card {
            background: var(--navy-glass);
            border: 1px solid var(--border-glass);
            padding: 40px;
            border-radius: 24px;
            width: 100%;
            max-width: 450px;
            /* SLightly wider for signup form */
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(15px);
            position: relative;
            z-index: 5;
            animation: fadeIn 0.8s ease-out;
        }

        /* DIVIDER */
        .divider {
            margin: 20px 0;
            position: relative;
            opacity: 0.5;
            text-align: center;
        }

        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
            background: white;
            opacity: 0.3;
        }

        .divider span {
            background: #1e293b;
            /* Match card bg approx */
            padding: 0 10px;
            position: relative;
            font-size: 0.8rem;
            color: #ccc;
        }

        /* SOCIAL BTN */
        .social-btn {
            width: 100%;
            padding: 12px;
            background: white;
            color: #1e293b;
            border-radius: 50px;
            border: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            transition: 0.3s;
            font-size: 0.95rem;
            margin-bottom: 20px;
        }

        .social-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
            background: #f8fafc;
        }

        .form-group {
            margin-bottom: 15px;
            /* Compact */
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            opacity: 0.8;
            font-weight: 500;
        }

        .form-input,
        .role-select {
            width: 100%;
            padding: 12px 15px;
            background: #0f172a;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #f1f5f9;
            font-family: inherit;
            transition: 0.3s;
        }

        .form-input:focus,
        .role-select:focus {
            outline: none;
            border-color: var(--teal-glow);
            background: rgba(255, 255, 255, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--teal-glow), #2a9d8f);
            border: none;
            border-radius: 50px;
            color: #0f172a;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(78, 205, 196, 0.5);
        }

        @media (max-width: 900px) {
            #shell-content.auth-shell {
                grid-template-columns: 1fr;
                display: flex;
                flex-direction: column;
                padding-top: 100px;
            }

            .auth-left {
                display: none;
            }

            .auth-right {
                width: 100%;
                padding: 20px;
            }

            .login-card {
                max-width: 100%;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="auth">

    <div id="app-shell">
        <div id="shell-fixed">
            <!-- Header Injected -->
            <header></header>
        </div>
        <div id="particles"></div>

        <main id="shell-content" class="auth-shell">

            <!-- LEFT COLUMN: CONTEXT -->
            <section class="auth-left">
                <div class="auth-context">
                    <h1>Start Your Journey</h1>
                    <p>Join a community where you don't have to carry it all alone.</p>

                    <ul class="auth-features">
                        <li><i class="fas fa-heart"></i> Safe, anonymous space</li>
                        <li><i class="fas fa-users"></i> Connect with peers</li>
                        <li><i class="fas fa-robot"></i> 24/7 AI Support</li>
                    </ul>
                </div>
            </section>

            <!-- RIGHT COLUMN: SIGNUP CARD -->
            <section class="auth-right">
                <div class="login-card">
                    <a href="../index.html">
                        <img src="../assets/images/logo.png" alt="Soulamore" class="logo-img"
                            style="height: 60px; width: auto; margin: 0 auto 20px auto;">
                    </a>
                    <h2 style="font-family:'Outfit'; margin-bottom:5px;">Create Account</h2>
                    <p style="opacity:0.7; margin-bottom:20px; font-size:0.9rem;">Join the safe space.</p>

                    <button type="button" class="social-btn" onclick="handleGoogleSignup()">
                        <i class="fab fa-google" style="color:#DB4437;"></i> Sign up with Google
                    </button>

                    <div class="divider"><span>OR</span></div>

                    <form onsubmit="handleSignup(event)">
                        <!-- ROLE SELECTOR REMOVED: Signup is user-only -->
                        <!-- Compact Spacing -->

                        <div class="form-group">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-input" id="userName" placeholder="Your Name" required>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Email Address</label>
                            <input type="email" class="form-input" id="userEmail" placeholder="you@university.edu"
                                required>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-input" placeholder="••••••••" required>
                        </div>

                        <div
                            style="text-align:left; font-size:0.85rem; opacity:0.8; margin-bottom:20px; display:flex; gap:10px; align-items:start;">
                            <input type="checkbox" required style="margin-top:3px;">
                            <span>I accept the Terms & Privacy Policy.</span>
                        </div>

                        <button type="submit" class="submit-btn">Create Account</button>
                    </form>

                    <div
                        style="margin-top:25px; padding-top:20px; border-top:1px solid rgba(255,255,255,0.1); font-size:0.9rem;">
                        Already have an account? <a href="login.html"
                            style="color:var(--teal-glow); text-decoration:none; font-weight:600;">Log In</a>
                    </div>
                </div>
            </section>
        </main>

        <!-- FOOTER INJECTION POINT -->
        <footer id="main-footer"></footer>
    </div>

    <!-- SCRIPTS -->
    <script src="../assets/js/components.js"></script>

    <script type="module">
        import { signUpWithEmail, loginWithGoogle } from "../assets/js/auth-service.js"; // Added loginWithGoogle
        import { handleRoleRouting } from "../assets/js/auth-context.js";
        import { updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Initialize Intent from Session (passed from login page)
        document.addEventListener('DOMContentLoaded', () => {
            const intent = sessionStorage.getItem('signupIntent');
            if (intent) {
                const select = document.getElementById('roleSelect');
                if (select) select.value = intent;
            }
        });

        // Expose handleGoogleSignup to window
        window.handleGoogleSignup = async function () {
            const btn = document.querySelector('.social-btn');
            try {
                btn.disabled = true;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Connecting...';

                const result = await loginWithGoogle();
                if (result.success) {
                    // Google Login is also Signup.
                    // Force strictly 'user' role for this flow as per request.
                    await handleRoleRouting(result.user, 'user', true);
                } else {
                    throw new Error(result.error);
                }
            } catch (e) {
                console.error(e);
                alert("Google Signup Failed: " + e.message);
                btn.disabled = false;
                btn.innerHTML = '<i class="fab fa-google" style="color:#DB4437;"></i> Sign up with Google';
            }
        };

        window.handleSignup = async function (e) {
            e.preventDefault();
            const name = document.getElementById('userName').value;
            const email = document.getElementById('userEmail').value;
            const password = document.querySelector('input[type="password"]').value;
            // FIXED: Role is always user for self-signup
            const role = 'user';
            const btn = document.querySelector('.submit-btn');

            if (!email || !password || !name) { alert("Please fill all fields."); return; }

            try {
                btn.disabled = true;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';

                // 1. Create User in Firebase
                const result = await signUpWithEmail(email, password);

                if (result.success && result.user) {

                    // 2. Update Display Name
                    await updateProfile(result.user, { displayName: name });

                    // 3. Routing (Handles session creation)
                    await handleRoleRouting(result.user, role, true);

                } else {
                    throw new Error(result.error);
                }

            } catch (error) {
                console.error("Signup Error:", error);
                alert("Error creating account: " + error.message);
                btn.disabled = false;
                btn.innerHTML = 'Create Account';
            }
        }
    </script>

    <!-- PARTICLES SCRIPT -->
    <script>
        const pContainer = document.getElementById('particles');
        for (let i = 0; i < 40; i++) {
            let p = document.createElement('div');
            p.style.position = 'absolute';
            p.style.left = Math.random() * 100 + '%';
            p.style.top = Math.random() * 100 + '%';
            p.style.width = Math.random() * 3 + 'px';
            p.style.height = p.style.width;
            p.style.background = 'white';
            p.style.borderRadius = '50%';
            p.style.opacity = Math.random() * 0.3;
            p.style.animation = `float ${Math.random() * 20 + 10}s linear infinite`;
            pContainer.appendChild(p);
        }
        const style = document.createElement('style');
        style.innerHTML = `@keyframes float { 0% {transform:translateY(0);} 100% {transform:translateY(-100vh);} }`;
        document.head.appendChild(style);
    </script>
</body>

</html>
