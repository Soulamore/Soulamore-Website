<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create a personalized Soulamore account.">
    <title>Sign Up | Soulamore</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Plus+Jakarta+Sans:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/global.css">
    <style>
        /* Specific Signup Styles Override */
        /* Specific Signup Styles Override */
        .signup-container {
            flex: 1;
            /* Automatically fill remaining shell space */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px 40px;
            /* Reduced top padding as shell provides 120px */
        }

        .login-card {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 35px;
            border-radius: 24px;
            width: 100%;
            max-width: 550px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 10;
            animation: fadeIn 0.8s ease-out;
            margin: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-img {
            height: 50px;
            width: auto;
            display: block;
            margin: 0 auto 20px auto;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            opacity: 0.8;
            font-weight: 500;
        }

        .form-input,
        .role-select {
            width: 100%;
            padding: 12px 15px;
            background: #1e293b;
            /* Solid dark blue-grey */
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #f1f5f9;
            font-family: inherit;
            transition: 0.3s;
        }

        .form-input:focus,
        .role-select:focus {
            outline: none;
            border-color: var(--teal-glow);
            background: rgba(255, 255, 255, 0.1);
        }

        .role-select {
            cursor: pointer;
        }

        /* Fix for dark select options */
        .role-select option {
            background: #0f172a;
            color: white;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--teal-glow), #2a9d8f);
            border: none;
            border-radius: 50px;
            color: #0f172a;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.4);
        }

        .divider {
            margin: 25px 0;
            position: relative;
            opacity: 0.5;
        }

        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
            background: white;
        }

        .divider span {
            background: #1e293b;
            padding: 0 10px;
            position: relative;
            font-size: 0.8rem;
        }

        /* Match bg roughly */

        .alt-link {
            display: block;
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .alt-link a {
            color: var(--teal-glow);
            text-decoration: none;
            font-weight: 600;
        }

        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        /* MOBILE FIXES */
        @media (max-width: 600px) {
            .login-card {
                width: 90% !important;
                margin: 0 auto;
                padding: 25px !important;
            }
        }
    </style>
</head>

<body>

    <div id="app-shell">
        <div id="shell-fixed">
            <header></header>
        </div>
        <div id="particles"></div>

        <main id="shell-content" class="signup-container">
            <div class="login-card">
                <a href="../index.html">
                    <img src="../assets/images/logo.png" alt="Soulamore" class="logo-img"
                        style="height: 60px; width: auto; margin: 0 auto 10px auto;">
                </a>
                <h2 style="font-family:'Outfit'; margin-bottom:5px;">Create Account</h2>
                <p style="opacity:0.7; margin-bottom:30px; font-size:0.95rem;">Join space for your mind.</p>

                <form onsubmit="handleSignup(event)">

                    <!-- ROLE SELECTOR -->
                    <div class="form-group">
                        <label class="form-label">I am joining as a...</label>
                        <select class="role-select" id="roleSelect">
                            <option value="user">Student / Member</option>
                            <option value="peer">Peer Listener (Apply)</option>
                            <option value="psychologist">Psychologist (Apply)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-input" id="userName" placeholder="Your Name" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-input" id="userEmail" placeholder="you@university.edu" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-input" placeholder="••••••••" required>
                    </div>

                    <div
                        style="text-align:left; font-size:0.85rem; opacity:0.8; margin-bottom:20px; display:flex; gap:10px; align-items:start;">
                        <input type="checkbox" required style="margin-top:3px;">
                        <span>I accept the Terms of Service & Privacy Policy. I understand this is a safe space.</span>
                    </div>

                    <button type="submit" class="submit-btn">Create Account</button>
                </form>

                <div class="divider"><span>OR</span></div>

                <div class="alt-link">
                    Already have an account? <a href="login.html">Log In</a>
                </div>
            </div>
        </main>
    </div>

    <!-- SCRIPTS -->
    <script src="../assets/js/components.js"></script>

    <script type="module">
        import { signUpWithEmail } from "../assets/js/auth-service.js";
        import { handleRoleRouting } from "../assets/js/auth-context.js";
        import { updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { createOrUpdateUserProfile } from "../assets/js/profile-handler.js";

        // Initialize Intent from Session (passed from login page)
        document.addEventListener('DOMContentLoaded', () => {
            const intent = sessionStorage.getItem('signupIntent');
            if (intent) {
                const select = document.getElementById('roleSelect');
                if (select) select.value = intent;
            }
        });

        window.handleSignup = async function (e) {
            e.preventDefault();
            const name = document.getElementById('userName').value;
            const email = document.getElementById('userEmail').value;
            const password = document.querySelector('input[type="password"]').value;
            const role = document.getElementById('roleSelect').value;
            const btn = document.querySelector('.submit-btn');

            if (!email || !password || !name) { alert("Please fill all fields."); return; }

            try {
                btn.disabled = true;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';

                // 1. Create User in Firebase
                const result = await signUpWithEmail(email, password);

                if (result.success && result.user) {

                    // 2. Update Display Name
                    await updateProfile(result.user, { displayName: name });

                    // 3. Create Firestore Profile with Role
                    // We attach the role to the user object temporarily for the profile handler to see, 
                    // or we rely on profile-handler to take arguments.
                    // Let's manually create profile here to ensure correct role data.
                    // Actually, createOrUpdateUserProfile reads from user object... 
                    // Let's create proper profile data manually or update profile-handler to accept data.
                    // For MVP simplicity: We will update profile via profile-handler after adding role property? 
                    // No, simpler to just write doc here or update profile-handler.
                    // Let's use profile-handler but we need to inject the role.
                    // We'll update the profile-handler.js file separately if needed, 
                    // but for now, we'll manually set the role in the session context.

                    // Let's redirect using handleRoleRouting which creates the session token.
                    // AND we must save the role intent for the dashboard to see.

                    // Also saving to Firestore via profile handler
                    // user object doesn't have 'role' property.
                    // We'll assume for now auth-context handles the "intent" passing.

                    // 4. Create Session & Redirect
                    // Note: handleRoleRouting creates the token required for dashboards.
                    // passing isNewUser=true
                    await handleRoleRouting(result.user, role, true);

                } else {
                    throw new Error(result.error);
                }

            } catch (error) {
                console.error("Signup Error:", error);
                alert("Error creating account: " + error.message);
                btn.disabled = false;
                btn.innerHTML = 'Create Account';
            }
        }
    </script>

    <!-- PARTICLES SCRIPT -->
    <script>
        const pContainer = document.getElementById('particles');
        for (let i = 0; i < 40; i++) {
            let p = document.createElement('div');
            p.style.position = 'absolute';
            p.style.left = Math.random() * 100 + '%';
            p.style.top = Math.random() * 100 + '%';
            p.style.width = Math.random() * 3 + 'px';
            p.style.height = p.style.width;
            p.style.background = 'white';
            p.style.borderRadius = '50%';
            p.style.opacity = Math.random() * 0.3;
            p.style.animation = `float ${Math.random() * 20 + 10}s linear infinite`;
            pContainer.appendChild(p);
        }
        const style = document.createElement('style');
        style.innerHTML = `@keyframes float { 0% {transform:translateY(0);} 100% {transform:translateY(-100vh);} }`;
        document.head.appendChild(style);
    </script>

</body>

</html>
