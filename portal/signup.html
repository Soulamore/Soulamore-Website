<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create a personalized Soulamore account.">
    <title>Sign Up | Soulamore</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Plus+Jakarta+Sans:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/global.css">
    <style>
        /* Specific Signup Styles Override */
        /* Specific Signup Styles Override */
        .signup-container {
            flex: 1;
            /* Automatically fill remaining shell space */
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px 40px;
            /* Reduced top padding as shell provides 120px */
        }

        .login-card {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 35px;
            border-radius: 24px;
            width: 100%;
            max-width: 550px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 10;
            animation: fadeIn 0.8s ease-out;
            margin: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-img {
            height: 50px;
            width: auto;
            display: block;
            margin: 0 auto 20px auto;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            opacity: 0.8;
            font-weight: 500;
        }

        .form-input,
        .role-select {
            width: 100%;
            padding: 12px 15px;
            background: #1e293b;
            /* Solid dark blue-grey */
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #f1f5f9;
            font-family: inherit;
            transition: 0.3s;
        }

        .form-input:focus,
        .role-select:focus {
            outline: none;
            border-color: var(--teal-glow);
            background: rgba(255, 255, 255, 0.1);
        }

        .role-select {
            cursor: pointer;
        }

        /* Fix for dark select options */
        .role-select option {
            background: #0f172a;
            color: white;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--teal-glow), #2a9d8f);
            border: none;
            border-radius: 50px;
            color: #0f172a;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.4);
        }

        .divider {
            margin: 25px 0;
            position: relative;
            opacity: 0.5;
        }

        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
            background: white;
        }

        .divider span {
            background: #1e293b;
            padding: 0 10px;
            position: relative;
            font-size: 0.8rem;
        }

        /* Match bg roughly */

        .alt-link {
            display: block;
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .alt-link a {
            color: var(--teal-glow);
            text-decoration: none;
            font-weight: 600;
        }

        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        /* MOBILE FIXES */
        @media (max-width: 600px) {
            .login-card {
                width: 90% !important;
                margin: 0 auto;
                padding: 25px !important;
            }
        }
    </style>
</head>

<body>

    <div id="app-shell">
        <div id="shell-fixed">
            <header></header>
        </div>
        <div id="particles"></div>

        <main id="shell-content" class="signup-container">
            <div class="login-card">
                <a href="../index.html">
                    <img src="../assets/images/logo.png" alt="Soulamore" class="logo-img"
                        style="height: 60px; width: auto; margin: 0 auto 10px auto;">
                </a>
                <h2 style="font-family:'Outfit'; margin-bottom:5px;">Create Account</h2>
                <p style="opacity:0.7; margin-bottom:30px; font-size:0.95rem;">Join space for your mind.</p>

                <form onsubmit="handleSignup(event)">

                    <!-- ROLE SELECTOR -->
                    <div class="form-group">
                        <label class="form-label">I am joining as a...</label>
                        <select class="role-select" id="roleSelect">
                            <option value="user">Student / Member</option>
                            <option value="peer">Peer Listener (Apply)</option>
                            <option value="psychologist">Psychologist (Apply)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-input" id="userName" placeholder="Your Name" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-input" id="userEmail" placeholder="you@university.edu" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-input" placeholder="••••••••" required>
                    </div>

                    <div
                        style="text-align:left; font-size:0.85rem; opacity:0.8; margin-bottom:20px; display:flex; gap:10px; align-items:start;">
                        <input type="checkbox" required style="margin-top:3px;">
                        <span>I accept the Terms of Service & Privacy Policy. I understand this is a safe space.</span>
                    </div>

                    <button type="submit" class="submit-btn">Create Account</button>
                </form>

                <div class="divider"><span>OR</span></div>

                <div class="alt-link">
                    Already have an account? <a href="login.html">Log In</a>
                </div>
            </div>
        </main>
    </div>

    <!-- SCRIPTS -->
    <script src="../assets/js/components.js"></script>

    <script type="module">
        // Import our auth Logic if needed, but for now we simulate
        import { getAuth, createUserWithEmailAndPassword, updateProfile } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        // window.hasFirebase is set in components typically, but this is a standalone page. 
        // We'll effectively mock the flow for the UI demo as per user rules (backend logic comes later or via Firebase config file)

        window.handleSignup = function (e) {
            e.preventDefault();
            const name = document.getElementById('userName').value;
            const email = document.getElementById('userEmail').value;
            const role = document.getElementById('roleSelect').value;

            // Simulate Success
            // Simulate Success & Create Real Session
            const session = {
                isLoggedIn: true,
                userId: "u_" + Date.now(),
                role: role,
                email: email
            };
            localStorage.setItem("soulamore_session", JSON.stringify(session));

            // Redirect
            window.location.href = 'signup-success.html';
        }
    </script>

    <!-- PARTICLES SCRIPT -->
    <script>
        const pContainer = document.getElementById('particles');
        for (let i = 0; i < 40; i++) {
            let p = document.createElement('div');
            p.style.position = 'absolute';
            p.style.left = Math.random() * 100 + '%';
            p.style.top = Math.random() * 100 + '%';
            p.style.width = Math.random() * 3 + 'px';
            p.style.height = p.style.width;
            p.style.background = 'white';
            p.style.borderRadius = '50%';
            p.style.opacity = Math.random() * 0.3;
            p.style.animation = `float ${Math.random() * 20 + 10}s linear infinite`;
            pContainer.appendChild(p);
        }
        const style = document.createElement('style');
        style.innerHTML = `@keyframes float { 0% {transform:translateY(0);} 100% {transform:translateY(-100vh);} }`;
        document.head.appendChild(style);
    </script>

</body>

</html>
