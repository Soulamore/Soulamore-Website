<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Story | Soulamore</title>

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Lora:ital,wght@0,400;0,500;0,600;1,400&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Flatpickr (Scheduling) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/dark.css">


    <!-- Quill Editor -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.bubble.css" rel="stylesheet">

    <link rel="stylesheet" href="../assets/css/global.css">

    <style>
        body {
            background-color: #0f172a;
            color: #f1f5f9;
            overflow: hidden;
            /* App-like feel */
        }

        /* PREVIEW MODES */
        .editor-container.preview-mobile {
            max-width: 375px;
            border: 10px solid #333;
            border-radius: 30px;
            padding: 20px;
            min-height: 700px;
            margin-top: 20px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
        }


        /* --- LAYOUT GRID --- */
        .editor-layout {
            display: grid;
            grid-template-columns: 60px 1fr 300px;
            height: 100vh;
        }

        /* --- SIDEBAR (NAV) --- */
        .editor-nav {
            background: rgba(30, 41, 59, 0.5);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            gap: 20px;
        }

        .nav-icon-btn {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: 0.2s;
        }

        .nav-icon-btn:hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-icon-btn.back-btn {
            color: var(--teal-glow);
        }

        /* --- MAIN EDITOR AREA --- */
        .editor-main {
            overflow-y: auto;
            padding: 60px 80px;
            position: relative;
        }

        .editor-container {
            max-width: 740px;
            margin: 0 auto;
        }

        .title-input {
            width: 100%;
            background: transparent;
            border: none;
            font-family: 'Outfit', sans-serif;
            font-size: 3rem;
            color: white;
            margin-bottom: 20px;
            outline: none;
            resize: none;
            overflow: hidden;
            height: 80px;
            /* Init height */
        }

        .title-input::placeholder {
            color: rgba(255, 255, 255, 0.2);
        }

        /* Quill Overrides for Minimal Look */
        #editor-container {
            font-family: 'Lora', serif;
            font-size: 1.25rem;
            line-height: 1.8;
            color: #e2e8f0;
            min-height: 400px;
        }

        .ql-editor {
            padding: 0;
            overflow-y: visible;
        }

        .ql-editor p {
            margin-bottom: 20px;
        }

        .ql-editor h2 {
            font-family: 'Outfit', sans-serif;
            font-size: 2rem;
            margin-top: 40px;
            margin-bottom: 10px;
            color: white;
        }

        .ql-editor h3 {
            font-family: 'Outfit', sans-serif;
            font-size: 1.5rem;
            margin-top: 30px;
            margin-bottom: 10px;
            color: var(--peach-glow);
        }

        .ql-editor blockquote {
            border-left: 3px solid var(--teal-glow);
            padding-left: 20px;
            font-style: italic;
            color: var(--teal-glow);
            margin: 30px 0;
        }

        /* --- SETTINGS SIDEBAR --- */
        .settings-sidebar {
            background: rgba(30, 41, 59, 0.3);
            border-left: 1px solid rgba(255, 255, 255, 0.05);
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .setting-group h4 {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .publish-btn {
            background: var(--teal-glow);
            color: #0f172a;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
        }

        .publish-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.3);
        }

        .save-btn {
            background: transparent;
            color: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        .setting-input,
        .setting-select,
        .setting-textarea {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            padding: 10px;
            color: white;
            font-family: inherit;
            margin-bottom: 10px;
        }

        .setting-textarea {
            resize: vertical;
            min-height: 80px;
            font-size: 0.9rem;
        }

        .cover-upload {
            border: 2px dashed rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.9rem;
            transition: 0.2s;
            text-align: center;
            padding: 10px;
        }

        .cover-upload:hover {
            border-color: var(--teal-glow);
            color: var(--teal-glow);
        }

        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            color: #aaa;
            margin-bottom: 20px;
        }

        /* Mobile */
        @media (max-width: 900px) {
            .editor-layout {
                grid-template-columns: 1fr;
                height: auto;
                min-height: 100vh;
                padding-bottom: 80px;
            }

            .editor-nav {
                display: none;
            }

            .settings-sidebar {
                display: none;
            }

            /* Hide settings on mobile initially */
            .editor-main {
                padding: 40px 20px;
            }

            .title-input {
                font-size: 2.2rem;
            }
        }
    </style>
</head>

<body>

    <div class="editor-layout">
        <!-- 1. LEFT NAV -->
        <nav class="editor-nav">
            <div class="nav-icon-btn back-btn" onclick="history.back()" title="Back to Dashboard">
                <i class="fas fa-arrow-left"></i>
            </div>
            <div class="nav-icon-btn" title="Device Preview" onclick="togglePreviewMode()">
                <i class="fas fa-mobile-alt" id="previewIcon"></i>
            </div>

            <div class="nav-icon-btn" title="My Stories">
                <i class="fas fa-book"></i>
            </div>
            <div class="nav-icon-btn" title="Settings">
                <i class="fas fa-cog"></i>
            </div>
        </nav>

        <!-- 2. MAIN EDITOR -->
        <main class="editor-main">
            <div class="status-badge" id="saveStatus">Draft - Saved</div>

            <div class="editor-container" id="editorWrapper">
                <textarea class="title-input" placeholder="Title" rows="1" oninput="autoResize(this)"></textarea>

                <!-- Quill Container -->
                <div id="editor-container"></div>
            </div>
        </main>

        <!-- 3. RIGHT SETTINGS -->
        <aside class="settings-sidebar">
            <div class="setting-group">
                <div class="btn-group" style="display:flex; gap:10px;">
                    <button class="publish-btn" onclick="publishPost()" id="pubBtn">Publish</button>
                    <button class="save-btn" style="width:auto;" onclick="schedulePost()" title="Schedule"><i
                            class="fas fa-clock"></i></button>
                </div>
                <button class="save-btn" onclick="saveDraft()">Save Draft</button>

                <!-- Hidden Date Input -->
                <input type="text" id="schedulePicker" style="display:none; margin-top:10px;" class="setting-input"
                    placeholder="Select Date/Time...">
                <div id="scheduleDisplay"
                    style="display:none; color:var(--peach-glow); font-size:0.8rem; margin-top:5px; text-align:center;">
                    Scheduled: <span id="scheduleTime"></span>
                </div>
            </div>

            <div class="setting-group">
                <h4>Publishing Details</h4>
                <div class="cover-upload" onclick="document.getElementById('coverInput').click()">
                    <i class="fas fa-image" style="display:block; margin-bottom:5px; font-size:1.2rem;"></i>
                    <span>Set Cover Image</span>
                    <input type="file" id="coverInput" hidden>
                </div>
            </div>

            <div class="setting-group">
                <h4>Settings</h4>
                <input type="text" class="setting-input" placeholder="Topic (e.g. Anxiety, Student Life)">
                <textarea class="setting-textarea" placeholder="Short description for preview cards..."></textarea>
            </div>

            <div class="setting-group">
                <h4>Visibility</h4>
                <select class="setting-select">
                    <option>Public</option>
                    <option>Private</option>
                    <option>Peer Review Only</option>
                </select>
            </div>
        </aside>
    </div>

    <!-- SCRIPTS -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        // Init Quill
        var quill = new Quill('#editor-container', {
            theme: 'bubble', // 'snow' is toolbar, 'bubble' is tooltip based (Medium style)
            placeholder: 'Tell your story...',
            modules: {
                toolbar: [
                    ['bold', 'italic', 'blockquote'],
                    [{ 'header': 2 }, { 'header': 3 }],
                    ['link', 'image', 'code-block']
                ]
            }
        });

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }

        // --- SCHEDULING ---
        const fp = flatpickr("#schedulePicker", {
            enableTime: true,
            dateFormat: "Y-m-d H:i",
            minDate: "today",
            theme: "dark",
            onClose: function (selectedDates, dateStr, instance) {
                if (dateStr) {
                    document.getElementById('scheduleDisplay').style.display = 'block';
                    document.getElementById('scheduleTime').innerText = dateStr;
                    document.getElementById('pubBtn').innerText = "Schedule";
                    document.getElementById('schedulePicker').style.display = 'none';
                }
            }
        });

        function schedulePost() {
            const picker = document.getElementById('schedulePicker');
            if (picker.style.display === 'none') {
                picker.style.display = 'block';
                fp.open();
            } else {
                picker.style.display = 'none';
            }
        }

        // --- PREVIEW MODE ---
        let isMobilePreview = false;
        function togglePreviewMode() {
            const wrapper = document.getElementById('editorWrapper');
            const icon = document.getElementById('previewIcon');

            isMobilePreview = !isMobilePreview;

            if (isMobilePreview) {
                wrapper.classList.add('preview-mobile');
                icon.className = 'fas fa-desktop';
                icon.title = "Switch to Desktop";
            } else {
                wrapper.classList.remove('preview-mobile');
                icon.className = 'fas fa-mobile-alt';
                icon.title = "Switch to Mobile";
            }
        }

        // Mock Save
        function saveDraft() {
            const status = document.getElementById('saveStatus');
            status.innerText = "Values saved locally...";
            status.style.color = "#4ECDC4";

            // In real app, save to Firestore
            setTimeout(() => {
                status.innerText = "Draft - Saved";
                status.style.color = "#aaa";
            }, 2000);
        }

        function publishPost() {
            const btnText = document.getElementById('pubBtn').innerText;
            if (btnText === 'Schedule') {
                alert("Post scheduled for " + document.getElementById('scheduleTime').innerText);
            } else {
                alert("This feature will connect to the Writer Approval Workflow.");
            }
        }
    </script>

</body>

</html>
