<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Log in to your Soulamore account to access your personalized wellness dashboard and connect with peers.">
    <title>Login | Soulamore</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Plus+Jakarta+Sans:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/global.css">

    <style>
        /* --- GLOBAL THEME: MIDNIGHT VEGITO --- */
        :root {
            --deep-space: #0f172a;
            --navy-glass: rgba(30, 41, 59, 0.9);
            --starlight: #f1f5f9;
            --peach-glow: #F49F75;
            --teal-glow: #4ECDC4;
            --border-glass: rgba(255, 255, 255, 0.1);
            --gradient-primary: linear-gradient(135deg, var(--teal-glow) 0%, #2a9d8f 100%);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--deep-space);
            color: var(--starlight);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Centered Login Container overrides */
        .page-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px 100px;
            /* Extra bottom padding */
        }

        h1,
        h2,
        h3 {
            font-family: 'Outfit', sans-serif;
        }

        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- BACKGROUND --- */
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.2;
            animation: float linear infinite;
        }

        @keyframes float {
            from {
                transform: translateY(100vh);
            }

            to {
                transform: translateY(-10vh);
            }
        }

        /* --- LOGIN CARD --- */
        .login-card {
            background: var(--navy-glass);
            border: 1px solid var(--border-glass);
            padding: 50px;
            border-radius: 24px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(15px);
            position: relative;
            z-index: 5;
        }

        .login-logo {
            font-size: 2rem;
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            margin-bottom: 10px;
            display: block;
            color: white;
            text-decoration: none;
        }

        .login-logo i {
            color: var(--teal-glow);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid var(--border-glass);
            background: rgba(15, 23, 42, 0.6);
            color: white;
            font-family: inherit;
            transition: 0.3s;
        }

        .form-input:focus {
            border-color: var(--teal-glow);
            outline: none;
            background: rgba(15, 23, 42, 0.8);
        }

        .submit-btn {
            background: var(--gradient-primary);
            color: var(--deep-space);
            padding: 15px;
            border-radius: 8px;
            font-weight: 700;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            transition: 0.3s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(78, 205, 196, 0.2);
        }

        .divider {
            margin: 30px 0;
            border-top: 1px solid var(--border-glass);
            position: relative;
        }

        .divider span {
            background: #172033;
            padding: 0 10px;
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.85rem;
            opacity: 0.6;
        }

        .social-btn {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-glass);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: 0.3s;
            margin-bottom: 10px;
        }

        .social-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .alt-link {
            font-size: 0.9rem;
            margin-top: 20px;
            opacity: 0.7;
        }

        .alt-link a {
            color: var(--peach-glow);
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
    <link rel="icon" href="./assets/images/favicon_symbol.png" type="image/x-icon">
</head>

<body>

    <!-- GLOBAL HEADER -->
    <!-- GLOBAL HEADER (ISLAND STYLE) -->
    <header></header>

    <div id="particles"></div>

    <main class="page-wrapper">

        <div class="login-card fade-in">
            <a href="index.html" class="login-logo"><i class="fas fa-heart"></i> Soulamore</a>
            <p style="opacity:0.7; margin-bottom:30px;">Welcome back to your space.</p>

            <form onsubmit="event.preventDefault(); window.location.href='index.html';">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" placeholder="••••••••" required>
                </div>

                <div style="text-align:right; margin-bottom:20px;">
                    <a href="#" style="font-size:0.85rem; opacity:0.6; text-decoration:none;">Forgot Password?</a>
                </div>

                <button type="submit" class="submit-btn" id="loginBtn">Log In</button>
            </form>

            <div class="divider"><span>OR</span></div>

            <button class="social-btn"><i class="fab fa-google"></i> Continue with Google</button>

            <div class="alt-link">
                New here? <a href="join-us.html">Create an account</a>
            </div>
            <div class="alt-link" style="margin-top: 10px; font-size: 0.85rem;">
                Are you a Professional? <a href="professional-dashboard.html" style="color: var(--teal-glow);">Access
                    Dashboard</a>
            </div>
        </div>

    </main>

    <!-- GLOBAL FOOTER (HASHLILLY STANDARD) -->




    <!-- STANDARDIZED FOOTER -->
    <footer></footer>

    <script src="assets/js/components.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        // --- PARTICLES ---
        const particleContainer = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            let p = document.createElement('div');
            p.classList.add('particle');
            p.style.left = Math.random() * 100 + 'vw';
            p.style.width = Math.random() * 4 + 'px';
            p.style.height = p.style.width;
            p.style.animationDuration = Math.random() * 20 + 10 + 's';
            p.style.opacity = Math.random() * 0.3;
            particleContainer.appendChild(p);
        }

        // --- FADE IN ---
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = 1;
                    entry.target.style.transform = "translateY(0)";
                }
            });
        });
        document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));
    </script>
    <script src="assets/js/soulbot-beta.js"></script>
</body>

</html>
