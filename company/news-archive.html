<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Explore the Soulamore Mental Health News Archive. Access historical headlines, research breakthroughs, and wellness rituals.">
    <title>News Archive | Soulamore</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Plus+Jakarta+Sans:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/global.css">
    <style>
        body {
            background: #0f172a;
            color: #f1f5f9;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        .hero {
            padding: 120px 24px 60px;
            text-align: center;
            background: radial-gradient(circle at top, rgba(78, 205, 196, 0.1) 0%, transparent 70%);
        }

        .hero h1 {
            font-family: 'Outfit';
            font-size: 3.5rem;
            color: #4ECDC4;
            margin-bottom: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
        }

        .archive-controls {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            justify-content: center;
        }

        select {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 10px 20px;
            border-radius: 12px;
            font-family: inherit;
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 100px;
        }
    </style>
</head>

<body>
    <header></header>
    <main>
        <div class="hero">
            <span
                style="color: #4ECDC4; text-transform: uppercase; letter-spacing: 5px; font-weight: 700; font-size: 0.8rem;">Permanent
                Record</span>
            <h1>Mental Health Archive</h1>
            <p style="opacity: 0.7; max-width: 600px; margin: 0 auto;">Preserving the evolution of mental wellness
                through historical headlines.</p>
        </div>
        <div class="container">
            <div class="archive-controls">
                <select id="archive-year">
                    <option value="2026">2026</option>
                    <option value="2025">2025</option>
                </select>
                <select id="archive-month">
                    <option value="01">January</option>
                    <option value="02" selected>February</option>
                    <option value="03">March</option>
                    <option value="04">April</option>
                    <option value="05">May</option>
                    <option value="06">June</option>
                    <option value="07">July</option>
                    <option value="08">August</option>
                    <option value="09">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                <button id="load-archive"
                    style="background: #4ECDC4; border: none; padding: 10px 25px; border-radius: 12px; font-weight: 700; cursor: pointer;">Browse</button>
            </div>
            <div id="archive-grid" class="news-grid">
                <!-- Archived news injected by JS -->
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="../assets/js/components.js"></script>
    <script src="../assets/js/news-renderer.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const grid = document.getElementById('archive-grid');
            const yearBtn = document.getElementById('archive-year');
            const monthBtn = document.getElementById('archive-month');
            const loadBtn = document.getElementById('load-archive');

            async function loadArchive() {
                grid.innerHTML = '<p style="grid-column: 1/-1; text-align: center; opacity: 0.5;">Loading historical records...</p>';
                const year = yearBtn.value;
                const month = monthBtn.value;
                const rootPath = '../';

                try {
                    // Try to load any archive from this month (simplified for now to news_archive_YYYY-MM-DD format)
                    // In a production scenario, this would ideally list all files in the directory
                    // Since we're client-side, we'll try to fetch the latest for that month
                    const date = new Date();
                    const day = date.getDate().toString().padStart(2, '0');
                    const response = await fetch(`${rootPath}knowledge source/news sourced/${year}/${month}/news_archive_${year}-${month}-${day}.json`);

                    if (!response.ok) throw new Error('No archive found for this period.');
                    const articles = await response.json();
                    renderArticles(grid, articles);
                } catch (e) {
                    grid.innerHTML = `<p style="grid-column: 1/-1; text-align: center; opacity: 0.5;">${e.message}</p>`;
                }
            }

            loadBtn.addEventListener('click', loadArchive);
            loadArchive(); // Initial load
        });
    </script>
</body>

</html>
