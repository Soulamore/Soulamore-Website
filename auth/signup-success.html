<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Soulamore</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0f172a;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        #bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            z-index: -1;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-out;
        }

        p {
            font-size: 1.2rem;
            opacity: 0.7;
            margin-bottom: 40px;
            animation: fadeIn 1.5s ease-out;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: #4ECDC4;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div id="bg"></div>

    <h1>Welcome, <span id="userName">User</span></h1>
    <p>Setting up your personal space...</p>
    <div class="loader"></div>

    <script>
        // 1. Get User Data
        const name = localStorage.getItem('user_name') || 'Friend';
        const role = localStorage.getItem('user_role') || 'Member';

        document.getElementById('userName').innerText = name;

        // 2. Determine Destination
        let destination = 'member-dashboard.html'; // Default

        if (role === 'Peer' || role === 'Psychologist') {
            destination = 'professional-dashboard.html';
        }

        // 3. Delayed Redirect
        setTimeout(() => {
            window.location.href = destination;
        }, 3000); // 3 seconds wait
    </script>
</body>

</html>
