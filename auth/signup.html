<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create a personalized Soulamore account to track your wellness journey.">
    <title>Sign Up | Soulamore</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Plus+Jakarta+Sans:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/global.css">

    <style>
        /* --- GLOBAL THEME: MIDNIGHT VEGITO --- */
        :root {
            --deep-space: #0f172a;
            --navy-glass: rgba(30, 41, 59, 0.9);
            --starlight: #f1f5f9;
            --peach-glow: #F49F75;
            --teal-glow: #4ECDC4;
            --border-glass: rgba(255, 255, 255, 0.1);
            --gradient-primary: linear-gradient(135deg, var(--teal-glow) 0%, #2a9d8f 100%);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--deep-space);
            color: var(--starlight);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Centered Login Container overrides */
        .page-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Particles */
        #particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .page-wrapper {
            position: relative;
            z-index: 10;
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            background: var(--navy-glass);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border-glass);
            padding: 40px;
            border-radius: 24px;
            width: 100%;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            animation: floatCard 6s ease-in-out infinite;
        }

        @keyframes floatCard {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .login-logo {
            margin-bottom: 20px;
            display: block;
            text-decoration: none;
        }

        .logo-img {
            height: 50px;
            width: auto;
            display: block;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            opacity: 0.8;
            font-weight: 500;
        }

        .form-input,
        .role-select {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-glass);
            border-radius: 12px;
            color: var(--starlight);
            font-family: inherit;
            transition: 0.3s;
        }

        .role-select {
            cursor: pointer;
            appearance: none;
            /* Custom arrow logic needed if we cared deeply, but this is fine */
        }

        .form-input:focus,
        .role-select:focus {
            outline: none;
            border-color: var(--teal-glow);
            background: rgba(255, 255, 255, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--teal-glow), #2a9d8f);
            border: none;
            border-radius: 50px;
            color: #0f172a;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.4);
        }

        .divider {
            margin: 25px 0;
            position: relative;
            opacity: 0.5;
        }

        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
            background: var(--starlight);
        }

        .divider span {
            background: #151e32;
            /* Matches card bg roughly */
            padding: 0 10px;
            position: relative;
            font-size: 0.8rem;
        }

        .alt-link {
            display: block;
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .alt-link a {
            color: var(--teal-glow);
            text-decoration: none;
            font-weight: 600;
        }

        /* Custom Checkbox */
        .check-group {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 20px;
            text-align: left;
            font-size: 0.85rem;
            opacity: 0.8;
        }
    </style>
</head>

<body>

    <div id="particles"></div>

    <main class="page-wrapper">
        <div class="login-card">
            <a href="../index.html" class="login-logo">
                <img src="../assets/images/logo.png" alt="Soulamore" class="logo-img">
            </a>
            <p style="opacity:0.7; margin-bottom:30px;">Join the movement.</p>

            <form onsubmit="handleSignup(event)">

                <!-- ROLE SELECTOR -->
                <div class="form-group">
                    <label class="form-label">I am joining as a...</label>
                    <select class="role-select" id="roleSelect" onchange="toggleFields()">
                        <option value="Member">Student (Member)</option>
                        <option value="Peer">Peer Listener (Apply)</option>
                        <option value="Psychologist">Psychologist (Apply)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-input" id="userName" placeholder="Your Name" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" id="userEmail" placeholder="you@university.edu" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" placeholder="••••••••" required>
                </div>

                <div class="check-group">
                    <input type="checkbox" required style="margin-top:3px;">
                    <span>I accept the Terms of Service & Privacy Policy. I understand this is a safe space.</span>
                </div>

                <button type="submit" class="submit-btn">Create Account</button>
            </form>

            <div class="divider"><span>OR</span></div>

            <div class="alt-link">
                Already have an account? <a href="login.html">Log In</a>
            </div>
        </div>
    </main>

    <script>
        // --- PARTICLES ---
        const pContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            let p = document.createElement('div');
            p.style.position = 'absolute';
            p.style.left = Math.random() * 100 + '%';
            p.style.top = Math.random() * 100 + '%';
            p.style.width = Math.random() * 3 + 'px';
            p.style.height = p.style.width;
            p.style.background = 'white';
            p.style.borderRadius = '50%';
            p.style.opacity = Math.random() * 0.3;
            p.style.animation = `float ${Math.random() * 20 + 10}s linear infinite`;
            pContainer.appendChild(p);
        }

        // Add float animation keyframes dynamically if needed, 
        // but it's simpler to just set a style tag or rely on global CSS if present.
        // For simplicity in this standalone file:
        const style = document.createElement('style');
        style.innerHTML = `@keyframes float { 0% {transform:translateY(0);} 100% {transform:translateY(-100vh);} }`;
        document.head.appendChild(style);


        // --- SIGNUP LOGIC ---
        function toggleFields() {
            // Future expansion: If "Peer" is selected, we could show more fields here immediately.
            // For now, we stick to the plan: Signup -> Dashboard -> Then Edit Profile.
            const role = document.getElementById('roleSelect').value;
            // console.log("Selected role:", role);
            toggleProFields();
        }

        // Check URL Params for Role Auto-Selection on page load
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const preSelectedRole = urlParams.get('role');
            if (preSelectedRole) {
                // Case insensitive match
                const options = Array.from(roleSelect.options);
                const match = options.find(opt => opt.value.toLowerCase() === preSelectedRole.toLowerCase());
                if (match) {
                    roleSelect.value = match.value;
                }
            }
            // Run initial check after potential auto-selection
            toggleProFields();
        });


        function handleSignup(e) {
            e.preventDefault();

            const name = document.getElementById('userName').value;
            const email = document.getElementById('userEmail').value;
            const role = document.getElementById('roleSelect').value;

            // 1. Save to LocalStorage (Simulated Backend)
            localStorage.setItem('user_name', name);
            localStorage.setItem('user_email', email);
            localStorage.setItem('user_role', role);

            // 2. Clear old profile data if any, to start fresh
            // localStorage.removeItem('professional_profile'); 

            // 3. Redirect to Success Page
            // We pass the role logic to the success page or handle it there
            window.location.href = 'signup-success.html';
        }
    </script>
</body>

</html>
