<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Problem Wall | Soulamore</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Plus+Jakarta+Sans:wght@300;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- THEME: DAYBREAK CANVAS --- */
        :root {
            --sky-bg: #f8fafc;
            --paper-note: #ffffff;
            --ink-text: #334155;
            --soft-shadow: rgba(0, 0, 0, 0.03);
            --border-faint: rgba(0, 0, 0, 0.05);

            /* Accents (Muted) */
            --gentle-teal: #99f6e4;
            --warm-peach: #ffedd5;
            --soft-gold: #fef3c7;
            --calm-blue: #e0f2fe;

            /* Interaction */
            --focus-glow: rgba(255, 255, 255, 0.8);
            --reaction-hover: rgba(0, 0, 0, 0.02);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--sky-bg);
            color: var(--ink-text);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            /* Infinite Canvas Feeling */
            position: relative;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(224, 242, 254, 0.4) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(255, 237, 213, 0.4) 0%, transparent 40%);
        }

        h1,
        h2,
        h3 {
            font-family: 'Outfit', sans-serif;
            font-weight: 400;
        }

        /* --- HEADER ADAPTATION --- */
        /* Minimalist Header for Light Theme */
        .site-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(248, 250, 252, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .logo {
            font-family: 'Outfit', sans-serif;
            font-size: 1.5rem;
            color: #334155;
            font-weight: 600;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            color: #10b981;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-link {
            text-decoration: none;
            color: #64748b;
            font-size: 0.95rem;
            font-weight: 500;
            transition: 0.3s;
        }

        .nav-link:hover {
            color: #334155;
        }

        .cta-btn {
            background: #334155;
            color: white;
            padding: 10px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .cta-btn:hover {
            background: #0f172a;
            transform: translateY(-2px);
        }

        /* Mobile Menu Button */
        .menu-toggle {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #334155;
        }

        @media(max-width: 768px) {
            .nav-links {
                display: none;
            }

            /* Simplified for now */
            .menu-toggle {
                display: flex;
            }

            .site-header {
                padding: 15px 20px;
            }
        }

        /* --- THE CANVAS CONTAINER --- */
        #canvas-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            cursor: grab;
        }

        #infinite-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform-origin: 0 0;
            /* Important for Matrix transforms */
            transition: transform 0.1s ease-out;
        }

        /* --- THE NOTES --- */
        .note {
            position: absolute;
            width: 300px;
            background: var(--paper-note);
            padding: 30px 25px;
            border-radius: 4px;
            box-shadow: 0 4px 20px var(--soft-shadow), 0 1px 3px var(--border-faint);
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border: 1px solid rgba(0, 0, 0, 0.03);
            backface-visibility: hidden;
        }

        .note:hover {
            transform: scale(1.05) translateY(-5px) !important;
            /* Override inline rotation slightly */
            z-index: 100;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            border-color: rgba(0, 0, 0, 0.08);
        }

        .note-text {
            font-family: 'Outfit', sans-serif;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #1e293b;
            margin-bottom: 25px;
            font-weight: 400;
        }

        .note-meta {
            font-size: 0.8rem;
            color: #94a3b8;
            opacity: 0.7;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
        }

        /* REACTIONS ROW */
        .reaction-row {
            display: flex;
            gap: 20px;
            border-top: 1px solid var(--border-faint);
            padding-top: 15px;
            opacity: 0.7;
            transition: 0.3s;
        }

        .note:hover .reaction-row {
            opacity: 1;
        }

        .react-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            color: #cbd5e1;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-weight: 500;
        }

        .react-btn span {
            font-size: 0.8rem;
        }

        .react-btn:hover {
            transform: scale(1.1);
        }

        .react-btn.active {
            color: #f472b6;
        }

        /* Active Heart */
        .react-btn.flower.active {
            color: #fbbf24;
        }

        /* Active Flower */
        .react-btn.candle.active {
            color: #f97316;
        }

        /* Active Candle */

        /* --- UI OVERLAYS (Fixed) --- */
        .ui-layer {
            position: fixed;
            pointer-events: none;
            width: 100%;
            height: 100%;
            z-index: 200;
            top: 0;
            left: 0;
        }

        /* Hero / Title - Drifts on Canvas Level visually but fixed for now */
        .wall-hero {
            position: absolute;
            top: 120px;
            /* Below Header */
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            pointer-events: auto;
        }

        .wall-title {
            font-size: 2.5rem;
            color: var(--ink-text);
            font-weight: 300;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(5px);
            padding: 10px 30px;
            border-radius: 50px;
        }

        .wall-sub {
            font-size: 1rem;
            color: #64748b;
        }

        /* Add Note FAB */
        .fab-wrapper {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            pointer-events: auto;
            text-align: center;
            z-index: 500;
        }

        .add-note-btn {
            background: #1e293b;
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-family: 'Outfit';
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .add-note-btn:hover {
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            background: #0f172a;
        }

        /* Zoom Control */
        .zoom-controls {
            position: fixed;
            bottom: 40px;
            right: 40px;
            pointer-events: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: white;
            padding: 10px;
            border-radius: 50px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
        }

        .zoom-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: #f1f5f9;
            color: #334155;
            cursor: pointer;
            transition: 0.2s;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .zoom-btn:hover {
            background: #e2e8f0;
        }

        /* --- WRITING MODAL --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(248, 250, 252, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .write-card {
            background: white;
            width: 90%;
            max-width: 600px;
            padding: 60px 40px;
            border-radius: 4px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.05);
            text-align: center;
            position: relative;
            transform: translateY(30px);
            transition: 0.5s;
        }

        .modal-overlay.active .write-card {
            transform: translateY(0);
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 1.5rem;
            opacity: 0.3;
            transition: 0.2s;
        }

        .close-modal:hover {
            opacity: 1;
        }

        .write-input {
            width: 100%;
            border: none;
            border-bottom: 2px solid #f1f5f9;
            padding: 20px;
            font-family: 'Outfit';
            font-size: 1.5rem;
            color: #334155;
            outline: none;
            resize: none;
            margin-bottom: 40px;
            background: transparent;
            text-align: center;
        }

        .write-input::placeholder {
            color: #cbd5e1;
        }

        .write-input:focus {
            border-color: var(--gentle-teal);
        }

        .options-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .option-pill {
            padding: 10px 20px;
            border-radius: 50px;
            border: 1px solid #e2e8f0;
            font-size: 0.9rem;
            cursor: pointer;
            transition: 0.2s;
            opacity: 0.6;
            color: #64748b;
        }

        .option-pill:hover,
        .option-pill.selected {
            border-color: #334155;
            opacity: 1;
            background: #f8fafc;
            color: #334155;
            font-weight: 500;
        }

        .submit-btn {
            background: transparent;
            border: 1px solid #334155;
            color: #334155;
            padding: 15px 50px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .submit-btn:hover {
            background: #334155;
            color: white;
            box-shadow: 0 10px 20px rgba(51, 65, 85, 0.2);
        }

        /* --- TOAST --- */
        .toast {
            position: fixed;
            top: 130px;
            /* Clear Header */
            right: 50%;
            transform: translateX(50%) translateY(-50px);
            background: #1e293b;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 12px;
            transition: 0.5s;
            font-size: 1rem;
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
        }

        .toast.show {
            transform: translateX(50%) translateY(0);
            opacity: 1;
        }

        /* --- MOBILE --- */
        @media(max-width: 600px) {
            .note {
                width: 260px;
                padding: 20px;
            }

            .write-card {
                padding: 40px 20px;
            }

            .write-input {
                font-size: 1.2rem;
            }

            .options-row {
                flex-direction: column;
                gap: 10px;
            }

            .zoom-controls {
                bottom: 100px;
                right: 20px;
            }

            .fab-wrapper {
                bottom: 20px;
                width: 90%;
            }

            .add-note-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>

<body>

    <!-- LIGHT HEADER (Orphaned for now, but fully styled) -->
    <header class="site-header">
        <a href="../index.html" class="logo">
            <i class="fas fa-feather-alt"></i> Soulamore
        </a>
        <div class="nav-links">
            <a href="../index.html" class="nav-link">Home</a>
            <a href="#" class="nav-link" style="color:#334155; font-weight:600;">The Wall</a>
            <a href="../tools/drop-it.html" class="nav-link">Drop It</a>
        </div>
        <a href="#" class="cta-btn">Get Help</a>
        <div class="menu-toggle"><i class="fas fa-bars"></i></div>
    </header>

    <!-- UI LAYER -->
    <div class="ui-layer">
        <div class="wall-hero">
            <div class="wall-title">The Problem Wall</div>
            <div class="wall-sub">A place where pain is seen, not solved.</div>
        </div>

        <div class="zoom-controls">
            <button class="zoom-btn" onclick="zoomCanvas(0.1)"><i class="fas fa-plus"></i></button>
            <button class="zoom-btn" onclick="zoomCanvas(-0.1)"><i class="fas fa-minus"></i></button>
        </div>

        <div class="fab-wrapper">
            <button class="add-note-btn" onclick="openWriter()">
                <i class="fas fa-pen"></i> Add to Wall
            </button>
            <div style="font-size:0.8rem; opacity:0.6; margin-top:10px; color:#64748b;">Others are here with you.</div>
        </div>
    </div>

    <!-- CANVAS WRAPPER (For Panning) -->
    <div id="canvas-wrapper">
        <div id="infinite-canvas">
            <!-- Notes injected here -->
        </div>
    </div>

    <!-- WRITING MODAL -->
    <div class="modal-overlay" id="writeModal">
        <div class="write-card">
            <div class="close-modal" onclick="closeWriter()">&times;</div>
            <h2 style="margin-bottom:10px; opacity:0.8; color:#334155;">Leave a burden here.</h2>
            <p style="font-size:0.9rem; opacity:0.6; margin-bottom:40px; color:#64748b;">No one will judge. No one will
                fix.</p>

            <textarea id="noteInput" class="write-input" rows="1" placeholder="Write one thing youâ€™re carrying..."
                oninput="autoResize(this)"></textarea>

            <div class="options-row">
                <div class="option-pill" onclick="toggleOption(this)">Post only to Wall</div>
                <div class="option-pill" onclick="toggleOption(this)">Open to Peer Support</div>
            </div>

            <button class="submit-btn" onclick="postNote()">Let it be seen</button>
        </div>
    </div>

    <!-- TOAST -->
    <div class="toast" id="toast">
        <i class="fas fa-check-circle" style="color:#10b981;"></i>
        <span>This was shared anonymously.</span>
    </div>

    <script>
        // --- CONTENT SAFETY: PROFANITY FILTER ---
        const OBSCENE_WORDS = ["damn", "hell", "badword1", "badword2", "hate", "kill", "die", "ugly", "stupid", "idiot"];
        // Note: Real deployment should use a comprehensive list or API. This is a client-side placeholder.

        function sanitizeText(text) {
            let clean = text;
            OBSCENE_WORDS.forEach(word => {
                const regex = new RegExp(`\\b${word}\\b`, 'gi');
                clean = clean.replace(regex, '****');
            });
            return clean;
        }

        // --- SEED DATA ---
        const seedNotes = [
            { text: "I feel like I'm failing everyone.", heart: 12, flower: 5, candle: 2 },
            { text: "I miss someone who hurt me.", heart: 34, flower: 10, candle: 8 },
            { text: "The silence in my apartment is too loud today.", heart: 5, flower: 2, candle: 0 },
            { text: "I am tired of pretending I'm okay at work.", heart: 18, flower: 6, candle: 3 },
            { text: "I don't know who I am anymore.", heart: 42, flower: 15, candle: 12 },
            { text: "Everyone else seems to have it figured out.", heart: 8, flower: 1, candle: 1 },
            { text: "I'm scared I'll never feel happy again.", heart: 25, flower: 8, candle: 4 },
            { text: "I wish I could just pause time for a week.", heart: 50, flower: 20, candle: 10 }
        ];

        // --- CANVAS STATE ---
        const wrapper = document.getElementById('canvas-wrapper');
        const canvas = document.getElementById('infinite-canvas');

        let scale = 1;
        let panX = 0;
        let panY = 0;
        let isDragging = false;
        let startX, startY;

        function updateTransform() {
            canvas.style.transform = `translate(${panX}px, ${panY}px) scale(${scale})`;
        }

        // --- PANNING ---
        wrapper.addEventListener('mousedown', (e) => {
            if (e.target.closest('.note') || e.target.closest('.modal-overlay')) return;
            isDragging = true;
            startX = e.clientX - panX;
            startY = e.clientY - panY;
            wrapper.style.cursor = 'grabbing';
        });

        window.addEventListener('mouseup', () => {
            isDragging = false;
            wrapper.style.cursor = 'grab';
        });

        window.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            e.preventDefault();
            panX = e.clientX - startX;
            panY = e.clientY - startY;
            updateTransform();
        });

        // Touch Panning
        wrapper.addEventListener('touchstart', (e) => {
            if (e.target.closest('.note')) return;
            isDragging = true;
            startX = e.touches[0].clientX - panX;
            startY = e.touches[0].clientY - panY;
        });

        wrapper.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            e.preventDefault(); // Prevent standard scroll
            panX = e.touches[0].clientX - startX;
            panY = e.touches[0].clientY - startY;
            updateTransform();
        });

        // --- ZOOMING ---
        function zoomCanvas(delta) {
            scale += delta;
            // Clamp Zoom
            scale = Math.min(Math.max(0.5, scale), 2);
            updateTransform();
        }

        // Mouse Wheel Zoom
        wrapper.addEventListener('wheel', (e) => {
            e.preventDefault();
            const delta = e.deltaY > 0 ? -0.1 : 0.1;
            zoomCanvas(delta);
        }, { passive: false });


        // --- NOTE CREATION ---
        function initCanvas() {
            // Center Canvas Initially (Approx view center)
            panX = window.innerWidth / 2;
            panY = window.innerHeight / 2;
            updateTransform();

            // Spawn Seed Notes around the center
            seedNotes.forEach(data => {
                const pos = getRandomPos();
                createNoteElement(data.text, pos, data);
            });
        }

        function getRandomPos() {
            // Random scatter relative to center (0,0 is center of infinite canvas logic)
            // Use a spread of +/- 800px
            const spread = 800;
            const x = (Math.random() - 0.5) * spread * 2;
            const y = (Math.random() - 0.5) * spread * 1.5;
            return { x, y };
        }

        function createNoteElement(text, pos, counts = { heart: 0, flower: 0, candle: 0 }) {
            const note = document.createElement('div');
            note.className = 'note';

            // Random Rotation
            const rot = (Math.random() - 0.5) * 6;

            note.style.left = pos.x + 'px';
            note.style.top = pos.y + 'px';
            note.style.transform = `rotate(${rot}deg)`;

            // Random Tint
            const tints = ['#ffffff', '#fdfbf7', '#fefce8', '#f0f9ff'];
            note.style.background = tints[Math.floor(Math.random() * tints.length)];

            note.innerHTML = `
                <div class="note-text">${text}</div>
                <div class="note-meta">
                    <span>Shared quietly</span>
                </div>
                <div class="reaction-row">
                    <button class="react-btn" onclick="react(this, 'heart')">
                        <i class="far fa-heart"></i> <span class="count">${counts.heart}</span>
                    </button>
                    <button class="react-btn flower" onclick="react(this, 'flower')">
                        <i class="fas fa-spa"></i> <span class="count">${counts.flower}</span>
                    </button>
                    <button class="react-btn candle" onclick="react(this, 'candle')">
                        <i class="fas fa-fire-alt"></i> <span class="count">${counts.candle}</span>
                    </button>
                </div>
            `;

            canvas.appendChild(note);
        }

        // --- REACTION LOGIC ---
        function react(btn, type) {
            event.stopPropagation();

            // Toggle Active state locally
            const icon = btn.querySelector('i');
            const countSpan = btn.querySelector('.count');
            let count = parseInt(countSpan.innerText);

            if (!btn.classList.contains('active')) {
                btn.classList.add('active');
                count++;

                // Icon Change for Heart
                if (type === 'heart') icon.className = "fas fa-heart";

                // Pulse Anim
                btn.style.transform = "scale(1.4)";
                setTimeout(() => btn.style.transform = "scale(1)", 200);

            } else {
                // Prevent removing care? Usually standard social apps allow un-liking.
                // For Soulamore, maybe "care" implies permanence? 
                // Let's allow toggle for now.
                btn.classList.remove('active');
                count--;
                if (type === 'heart') icon.className = "far fa-heart";
            }

            countSpan.innerText = count;
        }

        // --- FAKE LIVE ACTIVITY ---
        // Increment random counters on random notes occasionally
        setInterval(() => {
            const notes = document.querySelectorAll('.note');
            if (notes.length === 0) return;

            const randomNote = notes[Math.floor(Math.random() * notes.length)];
            const btns = randomNote.querySelectorAll('.react-btn');
            const randomBtn = btns[Math.floor(Math.random() * btns.length)];
            const span = randomBtn.querySelector('.count');

            let c = parseInt(span.innerText);
            span.innerText = c + 1;

            // Optional: Visual highlight
            randomBtn.style.transform = "scale(1.2)";
            randomBtn.style.color = "#99f6e4"; // Temporary flash
            setTimeout(() => {
                randomBtn.style.transform = "scale(1)";
                randomBtn.style.color = "";
            }, 300);

        }, 8000); // Every 8 seconds

        // --- MODAL & WRITING ---
        function openWriter() {
            document.getElementById('writeModal').style.display = 'flex';
            setTimeout(() => document.getElementById('writeModal').classList.add('active'), 10);
        }

        function closeWriter() {
            document.getElementById('writeModal').classList.remove('active');
            setTimeout(() => document.getElementById('writeModal').style.display = 'none', 500);
        }

        function toggleOption(el) {
            document.querySelectorAll('.option-pill').forEach(p => p.classList.remove('selected'));
            el.classList.add('selected');
        }

        function autoResize(el) {
            el.style.height = 'auto';
            el.style.height = el.scrollHeight + 'px';
        }

        function postNote() {
            let txt = document.getElementById('noteInput').value;
            if (!txt.trim()) return;

            // SAFETY FILTER
            txt = sanitizeText(txt);

            // Post at center of CURRENT view (inverted active pan)
            // Center Canvas (0,0) + Pan Offset
            // We want it to appear "in front" of user.
            // Current center = -panX / scale

            const targetX = -panX / scale;
            const targetY = -panY / scale;

            createNoteElement(txt, { x: targetX + (Math.random() * 40 - 20), y: targetY + (Math.random() * 40 - 20) });

            // Clear
            document.getElementById('noteInput').value = "";
            closeWriter();

            // Toast
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // Init
        initCanvas();

    </script>
</body>
