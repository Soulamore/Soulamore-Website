<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Problem Wall | Soulamore</title>

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Plus+Jakarta+Sans:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Global CSS (Base styles) -->
    <link rel="stylesheet" href="../assets/css/global.css">

    <!-- MODULES: Header Injection -->
    <script src="../assets/js/components.js"></script>

    <style>
        /* --- 1. CORE THEME: DAYBREAK (Light & Airy) --- */
        :root {
            --paper-white: #fffefb;
            --ink-black: #1e293b;
            --soft-sky: #f0f9ff;
            --mist-gray: #e2e8f0;
            --highlight-blue: #38bdf8;
            --peach: #F49F75;
            --teal: #4ECDC4;
            --warm-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);

            /* Performance: Reduce variable usage in heavy animations */
            --mouse-x: 50%;
            --mouse-y: 50%;
        }

        /* HIDE SOULBOT START BUTTON ON THIS PAGE (Per User Request) */
        #soulbot-widget-container,
        #soulbot-widget-fab {
            display: none !important;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8fafc;
            /* Throttled gradient for performance */
            background-image:
                radial-gradient(circle at var(--mouse-x) var(--mouse-y), rgba(78, 205, 196, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 80% 20%, rgba(244, 159, 117, 0.05) 0%, transparent 50%);
            color: var(--ink-black);
            overflow: hidden;
            /* Infinite canvas handles scroll */
            height: 100vh;
            width: 100vw;
            will-change: background-image;
            /* HW Acceleration hint */
        }

        /* --- 2. HEADER OVERRIDE (Daybreak Theme) --- */
        /* FORCE LIGHT THEME w/ EXTREME SPECIFICITY */
        html body header {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(16px) !important;
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(0, 0, 0, 0.08) !important;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05) !important;
        }

        /* Ensure Inner Nav is Transparent */
        html body header .main-nav {
            background: transparent !important;
            border: none !important;
            box-shadow: none !important;
        }

        /* Logo Filter (Reset - We will handle text manually via JS) */
        html body header .nav-logo {
            filter: none !important;
            opacity: 1 !important;
            display: flex !important;
            gap: 12px !important;
            align-items: center !important;
        }

        /* Link Colors */
        html body header .nav-links a,
        html body header .nav-links i {
            color: #1e293b !important;
            /* Dark Slate */
            text-shadow: none !important;
        }

        html body header .nav-links a:hover,
        html body header .nav-links a:hover i {
            color: #4ECDC4 !important;
            /* Teal Hover */
        }

        /* Nav Buttons */
        html body header .nav-btn,
        html body header .lifeline-btn {
            background: #0f172a !important;
            color: #ffffff !important;
            border: 1px solid #0f172a !important;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1) !important;
        }

        /* Header Glow States (Interactive) */
        html body header.glow-red {
            box-shadow: 0 0 30px rgba(239, 68, 68, 0.3) !important;
            border-color: rgba(239, 68, 68, 0.4) !important;
            transition: 0.3s ease;
        }

        html body header.glow-yellow {
            box-shadow: 0 0 30px rgba(251, 191, 36, 0.3) !important;
            border-color: rgba(251, 191, 36, 0.4) !important;
            transition: 0.3s ease;
        }

        html body header.glow-orange {
            box-shadow: 0 0 30px rgba(249, 115, 22, 0.3) !important;
            border-color: rgba(249, 115, 22, 0.4) !important;
            transition: 0.3s ease;
        }

        /* --- 3. LIVE ACTIVITY BAR --- */
        .live-activity-bar {
            position: fixed;
            top: 100px;
            /* Below header */
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.85rem;
            color: #64748b;
            z-index: 900;
            background: rgba(255, 255, 255, 0.6);
            padding: 5px 15px;
            border-radius: 20px;
            border: 1px solid rgba(0, 0, 0, 0.05);
            pointer-events: none;
            /* Let clicks pass */
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: #10b981;
            border-radius: 50%;
            box-shadow: 0 0 10px #10b981;
            animation: pulseDot 2s infinite;
        }

        @keyframes pulseDot {
            0% {
                opacity: 0.5;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.2);
            }

            100% {
                opacity: 0.5;
                transform: scale(1);
            }
        }

        /* --- 4. INFINITE CANVAS & NOTES --- */
        #viewport {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            cursor: grab;
            position: relative;
            touch-action: none;
        }

        #viewport:active {
            cursor: grabbing;
        }

        #infinite-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 5000px;
            /* Large canvas */
            height: 5000px;
            /* Centering initially */
            transform-origin: center center;
            /* Dot Grid Pattern */
            background-image: radial-gradient(#cbd5e1 1px, transparent 1px);
            background-size: 30px 30px;
            /* Hardware Acceleration */
            will-change: transform;
            /* Smoother transition/interp */
        }

        /* HERO TEXT ON CANVAS */
        .wall-hero {
            position: absolute;
            top: 2450px;
            /* Center of 5000px canvas */
            left: 2500px;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: none;
            /* Let clicks pass through to canvas */
            z-index: 0;
        }

        .wall-hero h1 {
            font-family: 'Outfit', sans-serif;
            font-size: 4rem;
            color: #1e293b;
            letter-spacing: -1px;
            margin-bottom: 10px;
            opacity: 0.8;
        }

        .wall-hero p {
            font-size: 1.2rem;
            color: #64748b;
        }

        /* NOTE CARD STYLING */
        .note {
            position: absolute;
            width: 280px;
            background: var(--paper-white);
            padding: 25px;
            border-radius: 2px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            /* Reduced initial shadow for perf */
            border: 1px solid rgba(0, 0, 0, 0.08);
            font-size: 1rem;
            line-height: 1.6;
            color: #334155;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            /* Faster transition */
            cursor: default;
            user-select: none;
            overflow: hidden;
            /* Promote to own layer for perf */
            will-change: transform;
        }

        .note:hover {
            transform: scale(1.02) rotate(0deg) !important;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            z-index: 10;
        }

        /* Glow States (Simplified box-shadows for perf) */
        .note.glow-red {
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.4) !important;
            border-color: rgba(239, 68, 68, 0.4) !important;
        }

        .note.glow-yellow {
            box-shadow: 0 0 15px rgba(251, 191, 36, 0.4) !important;
            border-color: rgba(251, 191, 36, 0.4) !important;
        }

        .note.glow-orange {
            box-shadow: 0 0 15px rgba(249, 115, 22, 0.4) !important;
            border-color: rgba(249, 115, 22, 0.4) !important;
        }

        /* Tape effect */
        .note::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%) rotate(-2deg);
            width: 40px;
            height: 25px;
            background: rgba(255, 255, 255, 0.4);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .note-meta {
            margin-top: 15px;
            font-size: 0.8rem;
            color: #94a3b8;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* ACTIONS */
        .note-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            border-top: 1px solid #f1f5f9;
            padding-top: 15px;
        }

        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            color: #94a3b8;
            display: flex;
            align-items: center;
            gap: 4px;
            transition: 0.1s;
            /* Fast visual feedback */
            padding: 4px 8px;
            border-radius: 6px;
        }

        .action-btn:hover {
            background: #f1f5f9;
        }

        .heart-btn:hover {
            color: #ef4444;
            background: #fee2e2;
        }

        .flower-btn:hover {
            color: #eab308;
            background: #fef9c3;
        }

        .candle-btn:hover {
            color: #f97316;
            background: #ffedd5;
        }

        /* Animation Classes */
        .pop-active {
            animation: pop 0.3s;
        }

        @keyframes pop {
            50% {
                transform: scale(1.3);
            }
        }

        /* --- 5. UI OVERLAYS (FAB STACK) --- */
        .fab-stack-container {
            position: fixed;
            bottom: 40px;
            right: 30px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            align-items: center;
            z-index: 100;
        }

        .fab-btn {
            width: 55px;
            /* Unified Size */
            height: 55px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            text-decoration: none;
            position: relative;
        }

        .fab-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        /* 1. SoulBot (Teal) */
        .fab-soulbot {
            background: #4ECDC4;
            color: white;
        }

        /* 2. Center View (White) */
        .fab-center {
            background: white;
            color: var(--ink-black);
            border: 1px solid rgba(0, 0, 0, 0.05);
            /* Ensure visibility on light bg */
        }

        .fab-center:hover {
            color: var(--teal);
        }

        /* 3. Write (Dark - Main) */
        .fab-write {
            background: var(--ink-black);
            color: white;
            font-size: 1.5rem;
        }


        /* WRITER MODAL */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(8px);
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .writer-card {
            background: white;
            width: 90%;
            max-width: 500px;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            transform: translateY(20px);
            transition: transform 0.3s;
            position: relative;
        }

        .modal-overlay.active .writer-card {
            transform: translateY(0);
        }

        .writer-textarea {
            width: 100%;
            height: 150px;
            border: none;
            resize: none;
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-size: 1.2rem;
            color: var(--ink-black);
            outline: none;
            margin-bottom: 20px;
        }

        .writer-textarea::placeholder {
            color: #cbd5e1;
        }

        .post-btn {
            background: var(--ink-black);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            float: right;
            transition: 0.3s;
        }

        .post-btn:hover {
            background: var(--teal);
            transform: translateY(-2px);
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: #94a3b8;
        }

        /* --- 6. STATS WIDGET (Right Side) --- */
        .global-stats {
            position: fixed;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 90;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 20px;
            border: 1px solid rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.05);
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 12px;
            opacity: 0.8;
            transition: 0.3s;
        }

        .stat-item:hover {
            opacity: 1;
            transform: translateX(-5px);
        }

        .stat-icon-box {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
        }

        .stat-text h4 {
            font-family: 'Outfit';
            font-size: 1.2rem;
            margin: 0;
            color: #1e293b;
        }

        .stat-text span {
            font-size: 0.75rem;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        @media(max-width: 768px) {
            .global-stats {
                display: none;
                /* Hide on mobile to declutter */
            }

            .wall-hero h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

<body>

    <!-- FAB STACK (Bottom Right) -->

    <!-- TOAST -->
    <div class="toast" id="toast"
        style="position:fixed; top:20px; right:50%; transform:translateX(50%); background:#1e293b; color:white; padding:12px 24px; border-radius:50px; opacity:0; transition:0.3s; z-index:3000; pointer-events:none;">
        <i class="fas fa-check-circle" style="color:#10b981; margin-right:8px;"></i> Shared Anonymously
    </div>

    <script type="module">
        import { subscribeToWall, postProblem, reactToPost } from "../assets/js/problem-wall-handler.js";

        // --- 1. CONFIG & STATE ---
        const CONFIG = {
            width: 5000,
            height: 5000,
            initialNotes: 30, /* Increased Seed Count */
            spawnRadius: 1800 /* Increased Spread to fill screen */
        };

        const STATE = {
            scale: 1,
            panning: false,
            pointX: 0,
            pointY: 0,
            startX: 0,
            startY: 0,
            animationFrame: null
        };

        const OBSCENE_WORDS = ["fuck", "shit", "bitch", "asshole", "cunt", "dick", "pussy", "whore", "slut", "bastard"];

        // --- 0. LOGO FIX ---
        // User wants Peach Symbol (favicon_symbol) + Dark Text
        function initLogoFix() {
            const logoCheck = setInterval(() => {
                const logoLink = document.querySelector('header .nav-logo');
                if (logoLink) {
                    clearInterval(logoCheck);

                    // 1. Clear existing Image
                    logoLink.innerHTML = '';

                    // 2. Create Symbol Img
                    const img = document.createElement('img');
                    img.src = '../assets/images/favicon_symbol.png'; // Symbol
                    img.alt = "Soulamore";
                    img.style.height = "40px"; // Unified size
                    img.style.width = "auto";

                    // 3. Create Text Span
                    const span = document.createElement('span');
                    span.innerText = "Soulamore";
                    span.style.fontFamily = "'Outfit', sans-serif";
                    span.style.fontWeight = "700";
                    span.style.fontSize = "1.5rem";
                    span.style.color = "#1e293b"; // Dark Slate
                    span.style.letterSpacing = "-0.5px";

                    logoLink.appendChild(img);
                    logoLink.appendChild(span);
                }
            }, 100);
        }

        // --- 2. INITIALIZATION ---
        const canvas = document.getElementById('infinite-canvas');
        const viewport = document.getElementById('viewport');
        const notesContainer = document.getElementById('notes-container');

        // Main Initialization Function
        function initWall() {
            // 0. Run Logo Fix
            initLogoFix();

            // Calculate center position: (Viewport Width - Canvas Width) / 2
            STATE.pointX = (window.innerWidth - CONFIG.width) / 2;
            STATE.pointY = (window.innerHeight - CONFIG.height) / 2;

            updateTransform(); // Apply initial transform

            // 1. GENERATE FAKE "SEED" NOTES first (Placeholder problems)
            try {
                generateRandomNotes();

                // FORCE DEBUG NOTE AT CENTER
                const debugNote = createNoteElement("âœ¨ Debug: Center of Canvas", 2500, 2500, "Now", { heart: 99, flower: 99, candle: 99 });
                debugNote.style.border = "2px solid red"; // Visual marker
                debugNote.style.zIndex = "9999";
                notesContainer.appendChild(debugNote);

            } catch (e) { console.error("Error generating seed notes:", e); }

            // 2. SUBSCRIBE TO REAL FIRESTORE NOTES (Overlay)
            subscribeToWall((posts) => {
                // We do NOT clear the container because we want to keep seed notes
                // Instead, we remove any EXISTING firestore notes to avoid dups, then append new ones
                const existingReal = document.querySelectorAll('.note[data-real="true"]');
                existingReal.forEach(el => el.remove());

                posts.forEach(post => {
                    // Create element but mark as real
                    const noteEl = createNoteElement(
                        post.text,
                        post.position?.x || 2500,
                        post.position?.y || 2500,
                        // If logic failing, fallback to random center
                        // post.position might be coming as 0-100 from old data
                        // We can't fix old data but new data will be correct
                        "Just now",
                        post.reactions || { heart: 0, flower: 0, candle: 0 }
                    );
                    noteEl.setAttribute('data-real', "true"); // Mark as real
                    noteEl.id = post.id; // Attach Firestore ID
                    noteEl.style.zIndex = 100; // Prioritize real notes
                    noteEl.style.background = post.color || '#fff';

                    // Safety check for old data (if x < 100, scale it to 5000)
                    let finalX = post.position?.x || 2500;
                    let finalY = post.position?.y || 2500;
                    if (finalX < 200) { finalX = (finalX / 100) * 5000; } // Rescale old data attempt
                    if (finalY < 200) { finalY = (finalY / 100) * 5000; }

                    noteEl.style.left = finalX + 'px';
                    noteEl.style.top = finalY + 'px';

                    notesContainer.appendChild(noteEl);
                });
            });

            startFakeLiveActivity();
        }

        // --- 3. CANVAS INTERACTION (From Backup) ---
        viewport.addEventListener('mousedown', (e) => {
            if (e.target.closest('.note') || e.target.closest('.wall-hero') || e.target.closest('.fab-stack-container')) return;
            STATE.panning = true;
            STATE.startX = e.clientX - STATE.pointX;
            STATE.startY = e.clientY - STATE.pointY;
            viewport.style.cursor = 'grabbing';
        });

        window.addEventListener('mouseup', () => {
            STATE.panning = false;
            viewport.style.cursor = 'grab';
        });

        let lastFrame = 0;
        window.addEventListener('mousemove', (e) => {
            const now = Date.now();
            if (now - lastFrame < 16) return;
            lastFrame = now;

            if (STATE.panning) {
                e.preventDefault();
                STATE.pointX = e.clientX - STATE.startX;
                STATE.pointY = e.clientY - STATE.startY;
                requestAnimationFrame(updateTransform);
            }
            // BG Effect
            if (Math.random() > 0.6) {
                const xPercent = (e.clientX / window.innerWidth) * 100 + '%';
                const yPercent = (e.clientY / window.innerHeight) * 100 + '%';
                document.body.style.setProperty('--mouse-x', xPercent);
                document.body.style.setProperty('--mouse-y', yPercent);
            }
        });

        viewport.addEventListener('wheel', (e) => {
            e.preventDefault();
            const xs = (e.clientX - STATE.pointX) / STATE.scale;
            const ys = (e.clientY - STATE.pointY) / STATE.scale;
            const delta = -e.deltaY;
            (delta > 0) ? (STATE.scale *= 1.1) : (STATE.scale /= 1.1);
            STATE.scale = Math.min(Math.max(0.4, STATE.scale), 2.5);
            STATE.pointX = e.clientX - xs * STATE.scale;
            STATE.pointY = e.clientY - ys * STATE.scale;
            requestAnimationFrame(updateTransform);
        }, { passive: false });

        function updateTransform() {
            canvas.style.transform = `translate3d(${STATE.pointX}px, ${STATE.pointY}px, 0) scale(${STATE.scale})`;
        }

        window.resetView = function (focusX = null, focusY = null) {
            const finalX = focusX ?? (CONFIG.width / 2);
            const finalY = focusY ?? (CONFIG.height / 2);
            const targetX = (window.innerWidth / 2) - finalX;
            const targetY = (window.innerHeight / 2) - finalY;

            canvas.style.transition = "transform 1.2s cubic-bezier(0.2, 0.8, 0.2, 1)";
            STATE.pointX = targetX;
            STATE.pointY = targetY;
            STATE.scale = 1;
            updateTransform();
            setTimeout(() => { canvas.style.transition = ""; }, 1200);
        }

        // --- 4. SEED DATA LOGIC ---
        const sampleTexts = [
            "I feel so behind everyone else.", "I'm afraid I'll never be good enough.", "I miss who I used to be.",
            "Everything feels too loud today.", "I just need a hug.", "University is overwhelming.",
            "I pretend I'm okay.", "Is it okay to not have a plan?", "I feel lonely even with friends.",
            "I'm tired of the noise.", "Does anyone else feel this lost?", "I wish I could pause time.",
            "My anxiety is winning today.", "Smiling is exhausting.", "I want to be heard.",
            "Just getting by is hard enough.", "I miss my childhood.", "The future scares me."
        ];
        const placedNotes = [];
        let globalStats = { heart: 0, flower: 0, candle: 0 };

        function generateRandomNotes() {
            const centerX = CONFIG.width / 2;
            const centerY = CONFIG.height / 2;
            const timeOffsets = ["2m ago", "5m ago", "12m ago", "1h ago", "2h ago", "1d ago"];

            let count = 0;
            let attempts = 0;

            while (count < CONFIG.initialNotes && attempts < 2000) {
                attempts++;
                const offsetX = (Math.random() * CONFIG.spawnRadius * 2) - CONFIG.spawnRadius;
                const offsetY = (Math.random() * CONFIG.spawnRadius * 2) - CONFIG.spawnRadius;

                // Exclusion Zone for Text (Relaxed)
                if (Math.abs(offsetX) < 400 && Math.abs(offsetY) < 200) continue;

                // Collision Check
                let collision = false;
                for (let note of placedNotes) {
                    const dist = Math.sqrt(Math.pow(note.x - offsetX, 2) + Math.pow(note.y - offsetY, 2));
                    if (dist < 340) { collision = true; break; }
                }
                if (collision) continue;

                const reactions = {
                    heart: Math.floor(Math.random() * 12),
                    flower: Math.floor(Math.random() * 8),
                    candle: Math.floor(Math.random() * 5)
                };
                globalStats.heart += reactions.heart;
                globalStats.flower += reactions.flower;
                globalStats.candle += reactions.candle;

                const text = sampleTexts[Math.floor(Math.random() * sampleTexts.length)];

                // create seed note
                createNoteElement(text, centerX + offsetX, centerY + offsetY, timeOffsets[Math.floor(Math.random() * timeOffsets.length)], reactions);
                placedNotes.push({ x: offsetX, y: offsetY });
                count++;
            }
            updateStatDisplay();
        }

        function updateStatDisplay() {
            const h = document.getElementById('totalHearts');
            const f = document.getElementById('totalFlowers');
            const c = document.getElementById('totalCandles');
            if (h) h.innerText = globalStats.heart.toLocaleString();
            if (f) f.innerText = globalStats.flower.toLocaleString();
            if (c) c.innerText = globalStats.candle.toLocaleString();
        }

        // Shared Create Function (Used by Seed AND Firestore)
        function createNoteElement(text, x, y, timeLabel, reactionCounts) {
            const el = document.createElement('div');
            el.className = 'note';
            el.style.left = x + 'px';
            el.style.top = y + 'px';
            el.style.transform = `rotate(${Math.random() * 6 - 3}deg)`;

            el.innerHTML = `
                ${text}
                <div class="note-meta">
                    <span style="opacity:0.6;">Anonymous</span>
                    <span style="font-size:0.75rem;">${timeLabel}</span>
                </div>
                <div class="note-actions">
                    <button class="action-btn heart-btn" onclick="triggerReact(this, 'heart')">
                        <i class="fas fa-heart"></i> <span class="count">${reactionCounts.heart}</span>
                    </button>
                    <button class="action-btn flower-btn" onclick="triggerReact(this, 'flower')">
                        <i class="fas fa-spa"></i> <span class="count">${reactionCounts.flower}</span>
                    </button>
                    <button class="action-btn candle-btn" onclick="triggerReact(this, 'candle')">
                        <i class="fas fa-fire-alt"></i> <span class="count">${reactionCounts.candle}</span>
                    </button>
                </div>
            `;
            // If called by generateRandomNotes, it appends immediately. 
            // If called by Firestore sub, it gets appended by logic above.
            if (timeLabel !== "Just now") {
                notesContainer.appendChild(el);
            }
            return el;
        }

        // --- 5. INTERACTION LOGIC ---
        window.triggerReact = async function (btn, type) {
            // Visual Pop
            btn.classList.add('pop-active');
            setTimeout(() => btn.classList.remove('pop-active'), 300);

            // Increment UI locally
            const countSpan = btn.querySelector('.count');
            let val = parseInt(countSpan.innerText);
            countSpan.innerText = val + 1;

            // Update Header Glow
            const header = document.querySelector('header');
            if (header) {
                if (type === 'heart') header.classList.add('glow-red');
                else if (type === 'flower') header.classList.add('glow-yellow');
                else if (type === 'candle') header.classList.add('glow-orange');
                setTimeout(() => {
                    header.classList.remove('glow-red', 'glow-yellow', 'glow-orange');
                }, 400);
            }

            // Update Global Stats (Fake Sync)
            let globalId = type === 'heart' ? 'totalHearts' : (type === 'flower' ? 'totalFlowers' : 'totalCandles');
            const globalEl = document.getElementById(globalId);
            if (globalEl) {
                globalEl.innerText = (parseInt(globalEl.innerText.replace(/,/g, '')) + 1).toLocaleString();
            }

            // REAL BACKEND UPDATE (If it's a real note)
            const noteEl = btn.closest('.note');
            if (noteEl.id && noteEl.getAttribute('data-real') === "true") {
                await reactToPost(noteEl.id, type);
            }
        };

        window.openWriter = function () { document.getElementById('writeModal').classList.add('active'); };
        window.closeWriter = function () { document.getElementById('writeModal').classList.remove('active'); };
        window.sanitizeText = function (text) {
            let clean = text;
            OBSCENE_WORDS.forEach(w => {
                clean = clean.replace(new RegExp(`\\b${w}\\b`, 'gi'), '***');
            });
            return clean;
        }

        window.postNote = async function () {
            const input = document.getElementById('noteInput');
            const text = input.value.trim();
            if (!text) return;
            const btn = document.querySelector('.post-btn');
            btn.innerText = "Posting...";

            const cleanText = sanitizeText(text);

            // Firestore Post
            const result = await postProblem(cleanText);

            if (result.success) {
                closeWriter();
                input.value = '';
                // Show Toast
                const t = document.getElementById('toast');
                t.style.opacity = '1';
                t.style.top = '100px';
                setTimeout(() => { t.style.opacity = '0'; t.style.top = '20px'; }, 3000);
            } else {
                alert("Error posting.");
            }
            btn.innerText = "Post It";
        };

        // --- 6. FAKE LIVE COUNTERS ---
        function startFakeLiveActivity() {
            setInterval(() => {
                const count = document.getElementById('userCount');
                let val = parseInt(count.innerText);
                val += Math.floor(Math.random() * 3) - 1;
                if (val < 120) val = 120;
                count.innerText = val;
            }, 5000);
        }

        // Run Init Immediate (Deferred Module)
        if (document.readyState === 'interactive' || document.readyState === 'complete') {
            initWall();
        } else {
            window.addEventListener('DOMContentLoaded', initWall);
        }

    </script>
