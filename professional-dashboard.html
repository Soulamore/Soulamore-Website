    <style>
        :root {
            --deep-space: #0f172a;
            --navy-glass: rgba(30, 41, 59, 0.9);
            --starlight: #f1f5f9;
            --teal-glow: #4ECDC4;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--deep-space);
            color: var(--starlight);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 24px;
            text-align: center;
        }

        .dashboard-card {
            background: var(--navy-glass);
            border: 1px solid rgba(255, 255, 255, 0.1);

            margin-top: 50px;
        }

            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--teal-glow);
        }

        .btn {
            background: var(--teal-glow);
            color: var(--deep-space);
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
            margin-top: 30px;
            transition: 0.3s;
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
